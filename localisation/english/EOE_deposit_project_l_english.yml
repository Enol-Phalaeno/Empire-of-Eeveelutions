l_english:


#just copy vanilla, not all of them are uesd.
# Energy
 d_EOE_arid_highlands:0 "Arid Highlands"
 d_EOE_arid_highlands_desc:1 "An elevated, dry ecoregion bearing sparse vegetation of desert grasses and scrubs."
 d_EOE_hot_springs:0 "Hot Springs"
 d_EOE_hot_springs_desc:1 "Groundwater heated by geothermal processes steams form the surface of these springs."
 d_EOE_searing_desert:0 "Searing Desert"
 d_EOE_searing_desert_desc:1 "With little precipitation, extreme temperatures and limited vegetation, these sandy deserts are hostile to most forms of life."
 d_EOE_geothermal_vent:0 "Geothermal Vents"
 d_EOE_geothermal_vent_desc:1 "These fumaroles vent steam and noxious gases from deep within the planet's crust."
 d_EOE_underwater_vent:0 "Underwater Vents"
 d_EOE_underwater_vent_desc:1 "Metalliferous sediments react with superheated water in the planet's crust, venting chemicals along the seabed where tectonic plates diverge."
 d_EOE_rushing_waterfalls:0 "Rushing Waterfalls"
 d_EOE_rushing_waterfalls_desc:1 "Picturesque vistas formed when rivers flow over the cliff-sides of steep mountainsides."
 d_EOE_frozen_gas_lake:0 "Frozen Gas Lake"
 d_EOE_frozen_gas_lake_desc:1 "Formed under immense pressure in a bygone age, deep-freeze temperatures have kept the gases dissolved in these rimey lakes in a solid state."
 d_EOE_bubbling_swamp:0 "Bubbling Swamp"
 d_EOE_bubbling_swamp_desc:1 "A hotbed of aquatic plants, insects, and swamp gas, this wetland is characterized by slow-moving water and rich vegetation."
 d_EOE_fuming_bog:0 "Fuming Bog"
 d_EOE_fuming_bog_desc:1 "A noxious quagmire covered in low vegetation, mosses and fungi, where gases steam from the water's surface."
 d_EOE_tempestous_mountain:0 "Tempestuous Mountain"
 d_EOE_tempestous_mountain_desc:1 "Wind-torn vegetation clings to the high crags and stormy cliffs of these rainy mountains."
 d_EOE_dust_desert:0 "Dust Desert"
 d_EOE_dust_desert_desc:0 "A vast expanse of sand that covers scattered pockets of rare and valuable Volatile Motes. Extraction is possible with the right equipment."
 d_EOE_dust_caverns:0 "Dust Caverns"
 d_EOE_dust_caverns_desc:1 "Rare Volatile Motes condense in these sandy caves and hidden hollows."
 d_EOE_numas_breath:0 "Numa's Breath"
 d_EOE_numas_breath_desc:0 "This stable vent reaching into the planet's crust was created by $NAME_Caravaneer_Fleet2$."
 d_EOE_nanosands:0 "Nanosands"
 d_EOE_nanosands_desc:0 "The sand dunes on this planet are almost entirely composed of countless broken nanites. Their structure is degraded far beyond any chance for reactivation, but they do coat the planet in rare metal granulate."

 # Minerals
 d_EOE_crystal_forest:0 "Crystal Forest"
 d_EOE_crystal_forest_desc:1 "Glittering crystals grow like hoarfrost in these exotic forests."
 d_EOE_veiny_cliffs:0 "Ore-Veined Cliffs"
 d_EOE_veiny_cliffs_desc:1 "Bands of valuable mineral ores run like veins through these exposed cliff faces."
 d_EOE_ore_rich_caverns:0 "Ore-Rich Caverns"
 d_EOE_ore_rich_caverns_desc:1 "These deep caverns are rife with metallic and mineral ore deposits."
 d_EOE_mineral_fields:0 "Mineral Fields"
 d_EOE_mineral_fields_desc:1 "Geological upheaval exposed these useful minerals to the planet's surface long ago."
 d_EOE_rich_mountain:0 "Rich Mountain"
 d_EOE_rich_mountain_desc:1 "These mountainsides glint with rich ore resources and precious stones."
 d_EOE_crystal_reef:0 "Crystal Reef"
 d_EOE_crystal_reef_desc:1 "Crystal lattices glimmer amongst the rocks and corals of this sandy reef."
 d_EOE_prosperous_mesa:0 "Prosperous Mesa"
 d_EOE_prosperous_mesa_desc:1 "This flat-topped hill has steep sides lined with useful resources."
 d_EOE_crystalline_caverns:0 "Crystalline Caverns"
 d_EOE_crystalline_caverns_desc:1 "Like enormous geodes, these caves are filled on all sides with rare crystals."
 d_EOE_submerged_ore_veins:0 "Submerged Ore Veins"
 d_EOE_submerged_ore_veins_desc:2 "Useful ore deposits line parts of the ocean floor, providing opportunities for deep-sea mining."

 # Food
 d_EOE_bountiful_plains:0 "Bountiful Plains"
 d_EOE_bountiful_plains_desc:1 "Fertile soils and tall grasses cover these sweeping plains, providing rich potential for farmlands."
 d_EOE_nutritious_mudland:0 "Nutritious Mudlands"
 d_EOE_nutritious_mudland_desc:1 "A watery slurry of clay, silt, and loam stretches across the horizon, where low vegetation flourishes."
 d_EOE_green_hills:0 "Green Hills"
 d_EOE_green_hills_desc:1 "Rolling hills covered in greenery and fertile soils."
 d_EOE_forgiving_tundra:1 "Fair Tundra"
 d_EOE_forgiving_tundra_desc:1 "Sedges, shrubs and lichens cover this high-latitude biome, where the subsoil permafrost is nevertheless covered in more fertile sediment."
 d_EOE_rugged_woods:0 "Rugged Woods"
 d_EOE_rugged_woods_desc:1 "Cold, rocky woods with herbaceous understories."
 d_EOE_boggy_fens:0 "Boggy Fens"
 d_EOE_boggy_fens_desc:1 "These low-lying wetlands provide a wealth of plant nutrients."
 d_EOE_lush_jungle:0 "Lush Jungle"
 d_EOE_lush_jungle_desc:1 "With a dense canopy and nigh-impenetrable vegetation density, these jungles are poor in soil quality, but rich in plant-life and fruit-bearing trees."
 d_EOE_lichen_fields:0 "Lichen Fields"
 d_EOE_lichen_fields_desc:1 "Dewy moss, lichens and fungi form a plush carpet that stretches across these rocky lands."
 d_EOE_fungal_caves:0 "Fungal Caves"
 d_EOE_fungal_caves_desc:1 "These extensive cave networks are covered in many species of edible fungi, which require neither sunlight nor fertile soil to flourish."
 d_EOE_fungal_forest:0 "Fungal Forest"
 d_EOE_fungal_forest_desc:1 "In lieu of trees, towering mushrooms dominate these fecund forests, the enormous caps of fungal giants blotting out sunlight to create the perfect environment for a rich variety of smaller specimens."
 d_EOE_fertile_lands:0 "Fertile Lands"
 d_EOE_fertile_lands_desc:1 "This vast stretch of open plains provides ideal farmland."
 d_EOE_marvelous_oasis:0 "Marvelous Oasis"
 d_EOE_marvelous_oasis_desc:1 "A shimmering jewel of water and greenery in a barren wasteland."
 d_EOE_great_river:0 "Great River"
 d_EOE_great_river_desc:1 "A slow-flowing river of enormous volume provides water and vegetation for a rich abundance of life."
 d_EOE_black_soil:0 "Black Soil"
 d_EOE_black_soil_desc:1 "With a remarkably high moisture capacity and high amounts of chemicals integral to plant life, these soils promise impressive agricultural yields."
 d_EOE_teeming_reef:0 "Teeming Reef"
 d_EOE_teeming_reef_desc:1 "A vibrant ecosystem brimming with corals, fish, mollusks, mammals, invertebrates, and all kinds of edible marine life."
 d_EOE_tropical_island:0 "Tropical Island"
 d_EOE_tropical_island_desc:1 "From fruit-laden trees to plentiful fauna, the bounties of this paradisaical island promise a rich harvest."
 d_EOE_metal_boneyard:0 "Metal Boneyards"
 d_EOE_metal_boneyard_desc:1 "The hollowed-out metal skeletons of fallen infrastructure seem almost to groan as the wind whistles through them."
 d_EOE_organic_landfill:0 "Organic Landfills"
 d_EOE_organic_landfill_desc:1 "Toxic biohazard waste rots and fumes in vast heaps under the sun."

