trait_natural_psionic_warrior:"Natural Psionic Warrior" 
trait_natural_psionic_warrior_desc:"§LThis species was originally designed to compete in psychic animal fights. They can use specific psionic moves through preset templates in their brain to assist production or as additional of attack. Their psionic power are much stronger than most other creature's muscle power§!\n§MTHE FORCE IS WITH ME§!" 

trait_normal_type_mega_evolution:0"Normal type mega evolution"
trait_normal_type_mega_evolution_desc:0"After a thorough understanding of how young Eeveelutions \"evolved\" to choose its own way of gene expression with the changes of the outside world, and to transform the whole body cells in a short time to change its own phenotype, we can combine this \"evolution\" principle with Glandular Acclimation technology , so that we can transform ourselves in a very short time to adapt to the alien environment\ In just a few days, evolution will achieve the same effect as millions of years of natural selection, and every alien planet will become our comfortable and pleasant home star\n  §R  FLESH IS NOT WEAK § "

trait_grass_type_mega_evolution:0"Grass type mega evolution"
trait_grass_type_mega_evolution_desc:0"The special genes of Leafeon are reprogrammed to create super traits and applied to all Eeveelutions. The ability of photosynthesis from Leafeon has been greatly enhanced, we can use extremely efficient photosynthesis to produce nutrients sufficient to sustain most of our life activities. Sunlight and air will become our new food sources. Our ability to catalyze crops with grass psionic powers has also been greatly enhanced, and hunger will always be history.  \n §L  Some individuals will show extraordinary psionic abilities after evolution. We will give priority to training them as leaders. New recruits have a chance to acquire traits: \n 1.'Plants vs Aliens'(governor): Each pop on the planet spawns a defense army.   \n 2.'Production Construction Corps'(General): Army Upkeep -50% §"
#水
trait_water_type_mega_evolution:0"Water type mega evolution"
trait_water_type_mega_evolution_desc:0"The special genes of Vaporeon are reprogrammed to create super traits and applied to all Eeveelutions.  Just as the original ocean gave birth to the first self replicating organic molecule, our evolved body allows us to taste and analyze genes directly, and interfere with the growth and division of cells with our mind. The mysteries of life will no longer be mysterious, and flesh will become playthings for us to shape.  \n §L  Some individuals will show extraordinary psionic abilities after evolution. We will give priority to training them as leaders. New recruits have a chance to acquire traits: \n 1.'Gene Mastery'(Scientists): Research Speed (New World)+20%, Research Speed (Biology)+20%.   \n 2.'Organic Symbiont'(admiral): Ship Hull Points: +20%  Daily Hull Regen: +1.5%  Ship Upkeep Cost: -40% §"

#火
trait_fire_type_mega_evolution:0"Fire type mega evolution"
trait_fire_type_mega_evolution_desc:0"The special genes of Flareon are reprogrammed to create super traits and applied to all Eeveelutions. From the first bonfire of he wild times to the first fission reactor of the atomic age...... We harness wilder and wilder energies to maintain our low entropy. Now, as our bodies evolve, we can manipulate enthalpy and entropy at will to keep the flame of civilization alive.  \n §L  Some individuals will show extraordinary psionic abilities after evolution. We will give priority to training them as leaders. New recruits have a chance to acquire traits: \n 1.'Instantaneous entropy increase'(admiral): Ship Weapon Damage +30%, \n 2.'Reacter Calibration'(scientist): Research Speed (Voidcraft): +20%, Research Speed (Propulsion): +20% §"
#电
trait_electric_type_mega_evolution:0"Electric type mega evolution "
trait_electric_type_mega_evolution_desc:0"The special genes of Jolteon are reprogrammed to create super traits and applied to all Eeveelutions.  With the evolution of our body, we can directly interfere with the electromagnetic force of the four fundamental forces. The rushing energy in the power grid will obey our mind just like our body, and the interference of the fundamental force law can also let us directly disintegrate the enemy's body from the level of material structure.  \n §L  Some individuals will show extraordinary psionic abilities after evolution. We will give priority to training them as leaders. New recruits have a chance to acquire traits: \n 1.'Fundamental force interference'(admiral): Ship Weapon Armor Penetration: +100% \n 2.'Tesla Commander'(general): Army Damage +40%, \n 3.'Energy Mastery'(scientist):Research Speed (Industry): +20%, Research Speed (Computing): +20% §"
#月
trait_dark_type_mega_evolution:0"Dark type mega evolution "
trait_dark_type_mega_evolution_desc:0" The special genes of Umbreon are reprogrammed to create super traits and applied to all Eeveelutions. As the body evolves, we can easily perceive changes in time and space. The transformation of the citizens' brains also made the citizens in the lower classes more willing to participate in heavy labor. Sometimes a certain amount of evil is necessary to protect the interests of the race and the nation.  \n §L  Some individuals will show extraordinary psionic abilities after evolution. We will give priority to training them as leaders. New recruits have a chance to acquire traits: \n 1.'Void Stutter'(admiral): Evasion +20%, Sublight Speed +20%, Emergency FTL Damage Risk: -30%, Combat Disengagement Chance +50%, Jump Drive Range +25%, Jump Drive Cooldown: -60% \n 2.'Dark Templar'(general):Army Disengagement Chance: +50%, Army Damage +20% \n 3.'night owl'(scientist): Research Speed + 10%, Research Speed (Statecraft): +20%, Research Speed (Millitary Theory): +20% \n 4.'Necessary Evil'(governor): Slave Pop Resource Output: +25%, Worker Pop Resource Output: +15%, Army Build: Speed +20%, Army Cost: -20% § \nIf you have §YGestalt Consciousness§!, The bonus to the production position will be replaced by +§G15%§!§YComplex Drone§!output, +§G25%§!§YMenial Drone§output, -§G25%§!£amenities_no_happiness£§Yamenities§!usage."
trait_dark_type_mega_evolution_swarm:0"Dark type mega evolution "
trait_dark_type_mega_evolution_swarm_desc:0" The special genes of Umbreon are reprogrammed to create super traits and applied to all Eeveelutions. As the body evolves, we can easily perceive changes in time and space. The transformation of the citizens' brains also made the citizens in the lower classes more willing to participate in heavy labor. Sometimes a certain amount of evil is necessary to protect the interests of the race and the nation.  \n §L  Some individuals will show extraordinary psionic abilities after evolution. We will give priority to training them as leaders. New recruits have a chance to acquire traits: \n 1.'Void Stutter'(admiral): Evasion +20%, Sublight Speed +20%, Emergency FTL Damage Risk: -30%, Combat Disengagement Chance +50%, Jump Drive Range +25%, Jump Drive Cooldown: -60% \n 2.'Dark Templar'(general):Army Disengagement Chance: +50%, Army Damage +20% \n 3.'night owl'(scientist): Research Speed + 10%, Research Speed (Statecraft): +20%, Research Speed (Millitary Theory): +20% \n 4.'Necessary Evil'(governor): Slave Pop Resource Output: +25%, Worker Pop Resource Output: +15%, Army Build: Speed +20%, Army Cost: -20% § "
#光
trait_psychic_type_mega_evolution:0"Psychic type mega evolution "
trait_psychic_type_mega_evolution_desc:0"The special genes of Espeon are reprogrammed to create super traits and applied to all Eeveelutions. Psionics are simply a form of matter and energy. By fully understanding the relationship between brain activity and consciousness, we can better understand this objective fact and use it carefully to help us discover the truth of the universe.  \n §L  Some individuals will show extraordinary psionic abilities after evolution. We will give priority to training them as leaders. New recruits have a chance to acquire traits: \n 1.'psionic benefits'(scientist):Research Speed: +30%, Survey Speed: +50%, Archeaological Skill: +1 , Anomaly Research Speed: +50%, Research Speed (Psionics): +20%, Research Speed (Field Manipulation): +20% \n 2.'Psionic detection-battle system'(admiral): Shield Hit Points: +30%, Ship Weapons Range: +20%, Sensor Range: +2, Ship Hyperlane Detection Range: +3 §"
#冰
trait_ice_type_mega_evolution:0"Ice type mega evolution "
trait_ice_type_mega_evolution_desc:0"The special genes of Glaceon are reprogrammed to create super traits and applied to all Eeveelutions . Now, we're not limited to only manipulating the motion of molecules to freeze things. We manipulate microscopic particles at will, and all regular matter is shaped by us freely .  \n §L  Some individuals will show extraordinary psionic abilities after evolution. We will give priority to training them as leaders. New recruits have a chance to acquire traits: \n 1.'Nano Builder'(governor): Building Cost: -15%, District Cost: -15%, Planetary Build Speed +15%, Ship Build Speed: +25%, Ship Build Cost: -15% \n 2.'Directed molecular activation'(admiral): Ship Hull Points: +20%, Armor Hit Points: +20%, Daily Hull Regen: +1%, Daliy Armor Regen: +1% \n 3.'Particle Mastery'(scientist): Research Speed (Materials), Research Speed (Particles): +20% §\nIf you have §YGestalt Consciousness§!, The bonus to §YConsumer goods§! output will be replaced by +§G40%§!§YMinerals§!output"
trait_ice_type_mega_evolution_swarm:0"Ice type mega evolution "
trait_ice_type_mega_evolution_swarm_desc:0"The special genes of Glaceon are reprogrammed to create super traits and applied to all Eeveelutions . Now, we're not limited to only manipulating the motion of molecules to freeze things. We manipulate microscopic particles at will, and all regular matter is shaped by us freely .  \n §L  Some individuals will show extraordinary psionic abilities after evolution. We will give priority to training them as leaders. New recruits have a chance to acquire traits: \n 1.'Nano Builder'(governor): Building Cost: -15%, District Cost: -15%, Planetary Build Speed +15%, Ship Build Speed: +25%, Ship Build Cost: -15% \n 2.'Directed molecular activation'(admiral): Ship Hull Points: +20%, Armor Hit Points: +20%, Daily Hull Regen: +1%, Daliy Armor Regen: +1% \n 3.'Particle Mastery'(scientist): Research Speed (Materials), Research Speed (Particles): +20% §"
#仙
trait_fairy_type_mega_evolution:0"Fairy type mega evolution "
trait_fairy_type_mega_evolution_desc:0"The special genes of Sylveon are reprogrammed to create super traits and applied to all Eeveelutions . As our bodies have evolved, we can connect our thoughts to others to share our feelings and thoughts. Increased ability to communicate information and empathize allows our society to function in a more efficient and stable manner.  \n §L  Get modifier 'Cute Charm': Monthly Influence: +1, Trust Growth: +25% when when any population has this trait. \n  Some individuals will show extraordinary psionic abilities after evolution. We will give priority to training them as leaders. New recruits have a chance to acquire traits: \n 1.'Empathy Network'(governor): Stability: +25, £unity£ Unity from £jobs£ Jobs: +20%, Crime: -40, Leader Level Cap: +3 \n 2.'Shared Glory'(general): Army Morale: +40% §"
trait_fairy_type_mega_evolution_swarm:0"Fairy type mega evolution "
trait_fairy_type_mega_evolution_swarm_desc:0"The special genes of Sylveon are reprogrammed to create super traits and applied to all Eeveelutions . As our bodies have evolved, we can use the telepathic ability of Sylveon to connect the mind of drones and improve the efficiency of the swarm. \n §L  Get modifier 'Cute Charm': Monthly Influence: +1, Trust Growth: +25% when any population has this trait. \n  Some individuals will show extraordinary psionic abilities after evolution. We will give priority to training them as leaders. New recruits have a chance to acquire traits: \n 1.'Empathy Network'(governor): Stability: +25, £unity£ Unity from £jobs£ Jobs: +20%, Crime: -40, Leader Level Cap: +3 \n 2.'Shared Glory'(general): Army Morale: +40% §"


