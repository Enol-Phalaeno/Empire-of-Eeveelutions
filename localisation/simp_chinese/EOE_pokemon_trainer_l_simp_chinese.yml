 decision_EOE_use_pokemon_main:0 "宝可梦动员令"
 decision_EOE_use_pokemon_main_desc:0 "打开动员主菜单"
 decision_EOE_use_pokemon_a:0 "宝可梦城市化动员令"
 decision_EOE_use_pokemon_a_desc:0 "将一批宝可梦的职位固定下来，专用于帮助宝可梦城市的管理与维护。\n效果：消耗§Y6§!宝可梦£pop£人口，宝可梦城市区划提供的住房§G+1§!，£job_clerk£ $job_clerk$§G+1§!。$EOE_too_less_pokemons$"
 EOE_too_less_pokemons:0 "\n§R请确保决议完成时星球上有至少7个宝可梦£pop£人口，否则动员令将会失败。§!"
 decision_EOE_use_pokemon_b:0 "宝可梦工业化动员令"
 decision_EOE_use_pokemon_b_desc:0 "将一批宝可梦的职位固定下来，专用于辅助宝可梦工业区的生产。\n效果：消耗§Y6§!宝可梦£pop£人口，宝可梦工业区划提供的住房§G+1§!。更高级的工业区划将会使星球生产的£consumer_goods£ §Y$consumer_goods$§!或£alloys£ §Y$alloys$§!§G+2%§!。$EOE_too_less_pokemons$"
 decision_EOE_use_pokemon_c:0 "宝可梦采矿动员令"
 decision_EOE_use_pokemon_c_desc:0 "将一批宝可梦的职位固定下来，专用于矿区的施工与建设。\n效果：消耗§Y6§!宝可梦£pop£人口，宝可梦采矿区划提供的住房§G+1§!，£job_miner£ $job_miner$§G+1§!。$EOE_too_less_pokemons$"
 decision_EOE_use_pokemon_d:0 "宝可梦农业动员令"
 decision_EOE_use_pokemon_d_desc:0 "将一批宝可梦的职位固定下来，专用于农田开垦和农业生产。\n效果：消耗§Y6§!宝可梦£pop£人口，宝可梦农业区划提供的住房§G+1§!，£job_farmer£ $job_farmer$§G+1§!。$EOE_too_less_pokemons$"
 decision_EOE_use_pokemon_e:0 "宝可梦发电动员令"
 decision_EOE_use_pokemon_e_desc:0 "将一批宝可梦的职位固定下来，专用于能量生产和运输设施制造。\n效果：消耗§Y6§!宝可梦£pop£人口，宝可梦发电区划提供的住房§G+1§!，£job_technician£ $job_technician$§G+1§!。$EOE_too_less_pokemons$"
 decision_EOE_use_pokemon_f:0 "宝可梦研究动员令"
 decision_EOE_use_pokemon_f_desc:0 "建设一支宝可梦研究辅助队伍，将它们的特殊能力用于各方面研究。\n效果：消耗§Y6§!宝可梦£pop£人口，宝可梦研究区划提供的住房§G+1§!，£job_researcher£ $job_researcher$§G+1§!。$EOE_too_less_pokemons$"
 decision_EOE_use_pokemon_g:0 "宝可梦训练动员令"
 decision_EOE_use_pokemon_g_desc:0 "建设一支宝可梦对战队伍，用于娱乐比赛与陆军训练。\n效果：消耗§Y6§!宝可梦£pop£人口，宝可梦对战场地提供的住房§G+1§!，£job_duelist£ $job_duelist$§G+1§!。$EOE_too_less_pokemons$"
 decision_EOE_use_pokemon_h:0 "宝可梦环境改造动员令:阶段1"
 decision_EOE_use_pokemon_h_desc:0 "利用宝可梦的能力进行环境改造。火系宝可梦将会温暖寒冷的极地，冰系宝可梦将会冷却炎热的赤道。水系宝可梦将会灌溉干燥的沙漠，草系宝可梦将会扎根贫瘠的土地。改造完毕后，这颗星球将会变成一颗适合所有宝可梦居住的§G宝可梦星球§!。\n效果：消耗§Y6§!宝可梦£pop£人口，将星球类型转变为§G宝可梦星球§!。$EOE_too_less_pokemons$"
 EOE_must_no_blocker:0 "星球上不能有未清除障碍！"
 decision_EOE_use_pokemon_i:0 "机械回收动员令"
 decision_EOE_use_pokemon_i_desc:0 "可以将不需要的机械拆解为合金原料。"
 decision_EOE_use_pokemon_j:0 "宝可梦障碍清理动员令"
 decision_EOE_use_pokemon_j_desc:0 "一些宝贵星球上的障碍给我们带来了极大的麻烦。我们可以最大程度发挥宝可梦的特殊能力，在短时间内彻底清除一处难以处理的障碍。\n§R请确保决议完成时星球上有至少4个宝可梦£pop£人口，否则动员令将会失败。§!"
 EOE_blocker_clear_team:0 "宝可梦障碍清理队"
 EOE_blocker_clear_team_desc:0 "宝可梦障碍清理队随时准备高效清理下一个障碍。"
 decision_EOE_use_pokemon_k:0 "宝可梦建筑动员令"
 decision_EOE_use_pokemon_k_desc:0 "组建一支专门用于星球建设的宝可梦施工队。$EOE_too_less_pokemons$"
 EOE_building_team:0 "宝可梦建筑队"
 EOE_building_team_desc:0 "专业的宝可梦建筑队随时准备投身于星球建设。\n效果：消耗§Y6§!宝可梦£pop£人口，创造一个建筑队。"
 decision_EOE_use_pokemon_l:0 "宝可梦征兵动员令"
 decision_EOE_use_pokemon_l_desc:0 "在星球遭到入侵的紧急状况下，任何宝可梦都可以直接投身于战场做出贡献。\n效果：消耗§Y3§!宝可梦£pop£人口，立即创造10个陆军。\n§R请确保决议完成时星球上有至少4个宝可梦£pop£人口，否则动员令将会失败。§!"
 decision_EOE_use_pokemon_m:0 "宝可梦环境改造动员令:阶段2"
 decision_EOE_use_pokemon_m_desc:0 "星球上住满宝可梦之后，下一步将是召集星球上的宝可梦。他们将会被分配到各自的区划上，发挥自己的力量。草系宝可梦将会开垦荒田，地面系宝可梦将会深挖矿井，电系宝可梦将会蓄积能量。这些宝可梦中最能战斗的个体将组成数支队伍，以便对战场地所需。\n效果：消耗§Y6§!宝可梦£pop£人口，解锁宝可梦星球的§Y区划效果§!。$EOE_too_less_pokemons$"
 decision_EOE_use_pokemon_n:0 "宝可梦环境改造动员令:阶段3"
 decision_EOE_use_pokemon_n_desc:0 "随着生物战体计划的落成，对于宝可梦星球的进一步改造，建筑师们也有了更离奇的计划————宝可梦理想城。作为这个巨大计划的能源和安全保障，建筑师们将首先建造起一棵§H世界初始之树§!————这棵庞大的巨树是拥有光合作用能力的硅基生命体，它收集的能量将被用于供给宝可梦理想城中的所有灵能设备；它的自我防御能力将能为理想城提供坚实的安全保障；它也将会成为日后理想城的主控中心。$EOE_too_less_pokemons$"
 d_EOE_tree_of_beginning:0 "§H世界初始之树§!"
 d_EOE_tree_of_beginning_desc:0 "离奇的巨大水晶生命体，由数层树一般的陆地组成。树冠穿越平流层，根系深达古登堡界面。能够高效地将光能转变为灵能。\n§G允许招募世界树特殊陆军§!。"
 EOE_regirock:0 "雷吉洛克"
 EOE_regirock_desc:0 "结实，巨大的岩质生命体，能够利用岩石修补自己的身体。"
 EOE_registeel:0 "雷吉斯奇鲁"
