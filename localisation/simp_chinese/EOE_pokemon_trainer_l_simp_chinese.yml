 decision_EOE_use_pokemon_o_desc:0 "有了§H世界初始之树§!作为基础，我们终于可以着手进行宝可梦理想城的建设了。宝可理想城星球将是一颗灵能驱动的活体星球，上面的所有灵能设备，或者说是灵能器官，都是高度自动化的。\n§R请确保决议完成时星球上有至少30个宝可梦£pop£人口，否则动员令将会失败。§!"




 START_SCREEN_EOE_trainer:0 "我们的星舰已经在宇宙中漂流了太久，母星上的历史对我们来说几乎已经是古老的传说；我们只记得，一代代的祖先经过了无数贫瘠的恒星系，只为寻找到一个新的家园。终于，在这个星系，我们找到了一颗植被繁茂，资源丰富的星球。这颗星球上满是拥有异常强大力量的怪异生物，但是它们并不难对付，并且意外容易驯服。我们将其统称为宝可梦，借助宝可梦的力量，我们的文明在星球上急速扩张，仅仅几十年，我们就建立了一个跨越整个星球的统一国度，恢复了我们遗忘了不知多久的技术。\n 今天，我们已准备好向星辰大海发起征程！"


 START_SCREEN_EOE_trainer_eevee:0"最初，我们被一个高级文明制造，作为宠物或玩物。在创造者因未知的原因突然离开后，我们的祖先在[Root.Capital.GetName]的人工生态系统中过上了群居狩猎的的生活。不同属性伊布的分工合作让我们在任何环境下都是顶尖的捕食者，百万年来，我们的叫声越来越复杂，族群越来越庞大......终于有一天，或许是某只原始伊布意外学会了用灵能操作创造者留下的先进武器，并将武器的使用方法教给了族人......一切都突然快了起来。\n     对工具使用技巧的传授，语言与文字的形成，生产力的发展，剩余财富的出现......技术爆炸的阈值被打破了，智慧与文明的力量从自然选择手中接过了接力棒。万年光阴匆匆而过，我们驯服了先驱者的遗产，用古代遗迹中被称作精灵球的神奇装置控制了曾与我们搏杀的灵能生物，让它们为我们效力。沉寂了百万年的创造者城市再次灯火通明，只是这一次，曾经的宠物变成了主人。\n     后来，随着对先驱者遗迹的深入认知，我们重启了大量古代自动工厂，让那时的我们就好像活在童话故事里。无忧无虑、无需劳作的生活中，我们的人口数量指数型增长。最终，依靠那些营养中心和财富中心，我们以青铜时代的技术水平养活了前太空时代的人口。但那些缺乏维护的自动工厂终有停摆的一天...... \n   当那些被视为自然规律的工厂产出的包装食品越来越少时，我们曾陷入了短暂的恐慌。但我们很快发现，身边那些被称作宝可梦的灵能生物就是天然的生产工具。几乎每种宝可梦的能力都能用于某一方面的生产，并且它们能严格执行训练师的指令。在迫近的饥饿与死亡面前，我们迅速捡起了曾被忽视的宝可梦驯养技术，在社会秩序崩溃前重建了生产体系。\n无论如何，童话时代还是结束了。人人平等，人人享乐的时代已经随轰然倒塌的古代工厂化作历史的尘埃。我们重新开始劳作，重新开始压迫与剥削，重新开始勾心斗角，互相征伐......光阴流转，岁月变迁。我们洞悉了原子的奥秘，参透了生命的起源，却无法解释自身以及宝可梦们的神奇能力。我们小心翼翼地探出了大气层，却发现自己在星空中并不孤单。一支古代机械舰队沉默地凝望着这颗星球，但对我们的一切举动都无动于衷。一切都是如此顺利，就仿佛冥冥之中有一位创世之神指引我们前行......\n    约三十年前，星系内采矿团发现了一艘被炮火击毁的外星舰船，其上的超空间引擎为我们打开了物理学的又一扇大门。现在，随着亚空间理论的完善，伊布帝国中最优秀的头脑们完成了初代超空间引擎的开发。我们终于摆脱了光速的桎梏，准备好于群星间揭开自己历史中的谜团......"



OTHERMONS_NEED_TECH:0"$TRIGGER_FAIL$需要科技§Y$tech_epigenetic_triggers$§!\n§L宝可梦的智力胜于动物却逊于智慧生物，无法满足同化标准。我们需要更多未开智物种的样本来研发提升宝可梦的科技。§!"

