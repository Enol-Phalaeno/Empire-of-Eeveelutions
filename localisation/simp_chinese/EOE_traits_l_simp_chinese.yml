l_simp_chinese:
trait_EOE_Inheritors:0"传承者"
trait_EOE_Inheritors_desc:0"§L这个物种由古代超级文明创造，他们继承了创造者的遗产。§!\n§T这个特质是本MOD所有事件与飞升的开关，选择此特质以体验剧情故事和宝可梦战斗单位。§!\n§R含有不平衡的内容，请确保使用了其他强力MOD§!"
trait_directed_evolution:0"定向进化"
trait_directed_evolution_desc:0"§L这个物种可以主动选择自身的基因表达方式以适应不同环境。§!\n§T这个初始特质也是伊布专属高级特质和循环科技的开关。选择此特质后，您将能在完成基因路线的§Y$tr_genetics_creation$§!传统后解锁§Y超进化特质§!并用循环科技获得足够的§Y基因修饰点数§!。§！"
trait_pokeball_adaptability:0"亚空间居住适应性"
trait_pokeball_adaptability_desc:0"§T这个物种可以在名为精灵球的亚空间休眠舱中休息，以节省大量居住空间。这种休眠舱最初由创造该物种的高级文明生产，用来收纳他们的“活体玩具”。§!\n§L最近，伊布们理解并修复了这些休眠舱的生产线。但百万年的不定向变异让他们已不甚适应独立空间泡中的居住，这对如今的他们而言并不舒适。他们需要新的科技来提高自身对精灵球居住的适应性。§!"
trait_extremely_cute:0"超级可爱"
trait_extremely_cute_desc:0"§L这个物种的外观被精心设计过，能使其获得大多数生物的好感。§!"
TRAIT_CUTE_EFFECT:0 "外交评价：§G+50§!" 
triggered_opinion_trait_extremely_cute:0"超级可爱"
trait_natural_psionic_warrior:"天生灵能战士" 
trait_natural_psionic_warrior_desc:"§L这个物种最初被设计用来参加使用灵能的斗兽比赛，他们能通过脑内预设的模板使用特定的灵能招式，用以辅助生产或作为额外的攻击手段。他们的灵能力量强过大多数种族的肢体力量。§!\n§M“原力与我同在”§!" 

trait_normal_type_mega_evolution:0"一般系超进化"
trait_normal_type_mega_evolution_desc:0"在彻底理解幼年伊布“进化”时是如何随外界变化而选择自身的基因表达方式，并在短时间内改造全身细胞以改变自身表现型后，我们可以将这种“进化”的原理与适应性腺体改造技术结合，让我们能在极短时间内改造自身以适应异星环境。\n  短短几天的“进化”就将达到与千百万年的自然选择相同的效果，每一颗陌生星球都将成为我们舒适宜人的母星 \n  §R  血 肉 不 弱 § "

trait_grass_type_mega_evolution:0"草系超进化"
trait_grass_type_mega_evolution_desc:0"将草系进化型伊布的特殊基因重新编码，创造出超级性状，并应用在所有伊布身上。来自草伊布的光合作用能力被大幅加强，进化后的我们可以利用极为高效的光合作用生产足以维持大部分生命活动的营养物质，阳光和空气将成为我们新的食物来源。我们用草系灵能催化作物的能力也大幅增强，饥饿将永远成为历史。  \n §L  部分个体在进化后表现出极强的灵能天赋，我们会优先培养其作为领袖 。 新招募的领袖有几率获得特质： \n 1.[草木皆兵]（总督）：星球上每一人口生成一防御部队 \n 2.[生产建设兵团]（陆军将领）：陆军维护费-50% § "

trait_water_type_mega_evolution:0"水系超进化"
trait_water_type_mega_evolution_desc:0"将水系进化型伊布的特殊基因重新编码，创造出超级性状，并应用在所有伊布身上。就如原始海洋孕育了第一个能自我复制的有机分子，我们进化后的躯体可以让我们直接品尝并分析基因，凭意念干涉细胞的成长与分裂。生命的奥秘将不再神秘，血肉将成为任我们塑造的玩物。 \n §L  部分个体在进化后表现出极强的灵能天赋，我们会优先培养其作为领袖。 新招募的领袖有几率获得特质：\n 1.[基因掌控]（科学家）：新世界理论研究速度+20%  生物学研究速度+20% \n 2.[有机共生体]（海军司令）：船体值+20%  每日船体恢复+1.5%  舰船维护费-40% §"

trait_fire_type_mega_evolution:0"火系超进化"
trait_fire_type_mega_evolution_desc:0"将火系进化型伊布的特殊基因重新编码，创造出超级性状，并应用在所有伊布身上。从蛮荒时代的第一堆篝火，到原子时代的第一座裂变反应堆......我们驾驭越来越狂野的能量以维持自身的低熵态。现在，随着躯体的进化，我们能随意操控焓与熵，让文明之火永不熄灭。 \n §L  部分个体在进化后表现出极强的灵能天赋，我们会优先培养其作为领袖。 新招募的领袖有几率获得特质：\n 1.[瞬时熵增]（海军司令）：舰船武器伤害+30% 轨道轰炸伤害+100% \n 2.[反应堆校准]（科学家）：宇航技术研究速度+20%   推进力学研究速度+20% §"

trait_electric_type_mega_evolution:0"电系超进化"
trait_electric_type_mega_evolution_desc:0"将电系进化型伊布的特殊基因重新编码，创造出超级性状，并应用在所有伊布身上。随着躯体的进化，我们能直接干涉四大基本力中的电磁力。电网中奔流的能量将如躯体般服从我们的意志，对基本力作用法则的干扰也能让我们从物质结构的层面直接瓦解敌人的躯体。 \n §L  部分个体在进化后表现出极强的灵能天赋，我们会优先培养其作为领袖。 新招募的领袖有几率获得特质：\n 1.[基本力干涉]（海军司令）：+50%对船体伤害 +25%对护甲伤害 \n 2.[磁暴指挥官]（陆军将领）：陆军伤害+40% \n 3.[能量掌控]（科学家）：工业技术研究速度+20%  计算技术研究速度+20% §"

trait_dark_type_mega_evolution:0"恶系超进化"
trait_dark_type_mega_evolution_desc:0"将恶系进化型伊布的特殊基因重新编码，创造出超级性状，并应用在所有伊布身上。对躯体的改造让我们能够使用源自创造者文明黑暗圣堂武士派系的虚空灵能。这种灵能可以让我们直接感知并干涉周围的时空结构。弱化版的心灵控制能力也可以让我们搭建直接操控公民潜意识的心灵网络，让他们更加心甘情愿地投入繁重劳动并无条件的热爱祖国。  \n §L 部分个体在进化后表现出极强的灵能天赋，我们会优先培养其作为领袖。 新招募的领袖有几率获得特质：\n 1.[虚空潜航]（海军司令）：闪避率+20%  亚光速航速+20%  紧急超光速脱离受损风险-30%  战斗撤离几率+50%  跃迁引擎范围+25%  跃迁引擎冷却-60% \n 2.[月亮不睡我不睡！]（科学家）：研究速度+10%  领袖预期寿命-5年  治国术研究速度+20%  军事理论研究速度+20% \n 3.[黑暗圣堂武士]（陆军将领）：战斗撤离几率+50%  陆军伤害+20% \n 4.[必要之恶]（总督）：奴隶人口资源产出+25%  劳工人口资源产出+15%  陆军建造速度+20%  陆军建造花费-20% §!\n若拥有§Y格式塔意识§!，对生产岗位的加成将会替换为+§G15%§!§Y复合子个体§!产出，+§G25%§!§Y低级子个体§!产出，-§G25%§!£amenities_no_happiness£§Y舒适度§!使用。"
trait_dark_type_mega_evolution_swarm:0"恶系超进化"
trait_dark_type_mega_evolution_swarm_desc:0"将恶系进化型伊布的特殊基因重新编码，创造出超级性状，并应用在所有伊布身上。对躯体的改造让我们能够使用源自创造者文明黑暗圣堂武士派系的虚空灵能。这种灵能可以让我们直接感知并干涉周围的时空结构。弱化版的心灵控制能力也可以让我们在不影响控制子个体的同时提高子个体的自行处理能力，让他们获得更高的效率。  \n §L 部分个体在进化后表现出极强的灵能天赋，我们会优先培养其作为领袖。 新招募的领袖有几率获得特质：\n 1.[虚空潜航]（海军司令）：闪避率+20%  亚光速航速+20%  紧急超光速脱离受损风险-30%  战斗撤离几率+50%  跃迁引擎范围+25%  跃迁引擎冷却-60% \n 2.[月亮不睡我不睡！]（科学家）：研究速度+10%  领袖预期寿命-5年  治国术研究速度+20%  军事理论研究速度+20% \n 3.[黑暗圣堂武士]（陆军将领）：战斗撤离几率+50%  陆军伤害+20% \n 4.[必要之恶]（总督）：奴隶人口资源产出+25%  劳工人口资源产出+15%  陆军建造速度+20%  陆军建造花费-20% §"

trait_psychic_type_mega_evolution:0"超能系超进化"
trait_psychic_type_mega_evolution_desc:0"将超能系进化型伊布的特殊基因重新编码，创造出超级性状，并应用在所有伊布身上。灵能只不过是物质与能量的一种表现形式。在彻底理解脑部活动与意识的关系后，我们能更好的认知这一客观事物，并小心谨慎地利用它来帮助我们探寻宇宙的真理。  \n §L 部分个体在进化后表现出极强的灵能天赋，我们会优先培养其作为领袖。 新招募的领袖有几率获得特质：\n 1.[灵能之利]（科学家）：研究速度+30%  调查速度+50%  异常现象研究速度+50%  考古技能+1  灵能理论研究速度+20%  力场操控研究速度+20% \n 2.[灵能侦战系统]（海军司令）：护盾承受值+30%  舰船武器射程+20%  探测范围+2  舰船超空间探测距离+3 §"

trait_ice_type_mega_evolution:0"冰系超进化"
trait_ice_type_mega_evolution_desc:0"将冰系进化型伊布的特殊基因重新编码，创造出超级性状，并应用在所有伊布身上。现在，我们不仅仅局限于操控分子运动来冻结物体了。我们随意的操纵微观粒子，一切有型之物都被我们任意塑造。 \n §L  部分个体在进化后表现出极强的灵能天赋，我们会优先培养其作为领袖。 新招募的领袖有几率获得特质：\n 1.[纳米建造师]（总督）：行星建筑建造成本-15%  行星区划建造成本-15%  行星建造速度+15%  恒星基地造舰成本-15%  恒星基地造舰速度+25% \n 2.[定向分子活化]（海军司令）：船体值+20%  护甲值+20%  每日船体恢复1%  每日护甲恢复1% \n 3.[粒子掌控]（科学家）：材料科学研究速度+20%  粒子物理研究速度+20% §!\n若拥有§Y格式塔意识§!，§Y消费品§!加成将会替换为+§G40%§!§Y矿物§!。"
trait_ice_type_mega_evolution_swarm:0"冰系超进化"
trait_ice_type_mega_evolution_swarm_desc:0"将冰系进化型伊布的特殊基因重新编码，创造出超级性状，并应用在所有伊布身上。现在，我们不仅仅局限于操控分子运动来冻结物体了。我们随意的操纵微观粒子，一切有型之物都被我们任意塑造。 \n §L  部分个体在进化后表现出极强的灵能天赋，我们会优先培养其作为领袖。 新招募的领袖有几率获得特质：\n 1.[纳米建造师]（总督）：行星建筑建造成本-15%  行星区划建造成本-15%  行星建造速度+15%  恒星基地造舰成本-15%  恒星基地造舰速度+25% \n 2.[定向分子活化]（海军司令）：船体值+20%  护甲值+20%  每日船体恢复1%  每日护甲恢复1% \n 3.[粒子掌控]（科学家）：材料科学研究速度+20%  粒子物理研究速度+20% §"

trait_fairy_type_mega_evolution:0"妖精系超进化"
trait_fairy_type_mega_evolution_desc:0"将妖精系进化型伊布的特殊基因重新编码，创造出超级性状，并应用在所有伊布身上。随着躯体的进化，我们现在能与他人建立心灵连接，共享自身的情感与思维。信息交流能力与共情能力的提升让我们的社会以更加高效稳定的方式运行。 \n §L   有人口带有该特质时获得修正[迷人之躯]:每月影响力+1，外交信任度+25%。 \n  部分个体在进化后表现出极强的灵能天赋，我们会优先培养其作为领袖。 新招募的领袖有几率获得特质：\n 1.[共情网络]（总督）：稳定度+25  岗位生产的凝聚力+20%  犯罪度-40  领袖等级上限+3 \n 2.[荣耀共感]（陆军将领）：陆军士气+40% §"
trait_fairy_type_mega_evolution_swarm:0"妖精系超进化"
trait_fairy_type_mega_evolution_swarm_desc:0"将妖精系进化型伊布的特殊基因重新编码，创造出超级性状，并应用在所有伊布身上。随着躯体的进化，我们可以利用仙子伊布的心灵感应能力连接子个体的心智，提高虫群的运行效率。 \n §L   有人口带有该特质时获得修正[迷人之躯]:每月影响力+1，外交信任度+25%。 \n  部分个体在进化后表现出极强的灵能天赋，我们会优先培养其作为领袖。 新招募的领袖有几率获得特质：\n 1.[共情网络]（总督）：稳定度+25  岗位生产的凝聚力+20%  犯罪度-40  领袖等级上限+3 \n 2.[荣耀共感]（陆军将领）：陆军士气+40% §"

