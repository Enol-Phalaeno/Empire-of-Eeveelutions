EOE_ghost.47.name:0 "核子VS多边兽乙型"
EOE_ghost.47.desc.a:0 "“……”\n核子一言不发地望向那只从空间当中凭空凝聚出的巨型多边兽乙型。那只多边兽乙型的个头是霸主级别的，它周围的大片数据流都在它的影响下剧烈震动，被打乱，被重组。它精神十足，凌厉的眼神中透露出毁灭一切的杀气。\n但是核子清楚地感觉到，在这股杀气的表面之下，这个对手也藏着结构不稳的致命弱点。\n不过，数据空间中的宝可梦……感觉还真是稀奇。要是可以采样研究就好了……\n\n核子剩余体力：§G[This.EOE_f_hp]§!\t核子剩余能量：§B[This.EOE_f_mp]§!\n多边兽乙型剩余体力：§G[This.EOE_e_hp]§!\t多边兽乙型剩余能量：§B[This.EOE_e_mp]§!\n\n§L格斗属性招式对多边兽乙型伤害翻倍。\n注：每回合恢复§B10§!点mp。§!"
EOE_ghost.47.desc.b:0 "“……”\n核子一言不发地望向那只从空间当中凭空凝聚出的巨型多边兽乙型。那只多边兽乙型的个头是霸主级别的，它周围的大片数据流都在它的影响下剧烈震动，被打乱，被重组。即便是看上去如此危险的一只数字怪兽，也在核子的反复攻击下，完全不出乎意料地，维持不住自己身体的稳定了；核子稳稳落地，瞄准对手的核心，准备上下一发致命的攻击。\n是时候了。\n\n核子剩余体力：§G[This.EOE_f_hp]§!\t核子剩余能量：§B[This.EOE_f_mp]§!\n多边兽乙型剩余体力：§R[This.EOE_e_hp]§!\t多边兽乙型剩余能量：§B[This.EOE_e_mp]§!\n\n§L格斗属性招式对多边兽乙型伤害翻倍。\n注：每回合恢复§B10§!点mp。§!"
EOE_ghost.47.desc.c:0 "“……”\n核子一言不发地望向那只从空间当中凭空凝聚出的巨型多边兽乙型。那只多边兽乙型的个头是霸主级别的，它周围的大片数据流都在它的影响下剧烈震动，被打乱，被重组。它精神十足，凌厉的眼神中透露出毁灭一切的杀气。\n面对这只庞然大物的狂轰滥炸，核子身上伤痕累累。不过她依然艰难爬起，聚精会神准备起下一轮能量的聚焦。\n……………………\n\n核子剩余体力：§R[This.EOE_f_hp]§!\t核子剩余能量：§B[This.EOE_f_mp]§!\n多边兽乙型剩余体力：§G[This.EOE_e_hp]§!\t多边兽乙型剩余能量：§B[This.EOE_e_mp]§!\n\n§L格斗属性招式对多边兽乙型伤害翻倍。\n注：每回合恢复§B10§!点mp。§!"
EOE_ghost.47.desc.d:0 "“……”\n核子一言不发地望向那只从空间当中凭空凝聚出的巨型多边兽乙型。那只多边兽乙型的个头是霸主级别的，它周围的大片数据流都在它的影响下剧烈震动，被打乱，被重组。即便是看上去如此危险的一只数字怪兽，也在核子的反复攻击下，完全不出乎意料地，维持不住自己身体的稳定了；不过与此同时，在这只庞然大物的狂轰滥炸下，核子身上伤痕累累，状态似乎有些低下。究竟谁是最后的赢家，大概还要到比赛结束才能揭晓。\n不用再等了，马上结束。\n\n核子剩余体力：§R[This.EOE_f_hp]§!\t核子剩余能量：§B[This.EOE_f_mp]§!\n多边兽乙型剩余体力：§R[This.EOE_e_hp]§!\t多边兽乙型剩余能量：§B[This.EOE_e_mp]§!\n\n§L格斗属性招式对多边兽乙型伤害翻倍。\n注：每回合恢复§B10§!点mp。§!"
