#####################################神布帝国
EOE_ghost.114.name:0 "§M熟悉的灵能波动§!"
EOE_ghost.114.desc:0 "在虚境探险的过程当中，行动小组携带的仪器分离到了一个特别的灵能波动————这个灵能波动信号和伊布自身的灵能信号十分接近。[Root.Leader.GetName]怀疑这些灵能波动来自于被灵能实体带走的伊布，因而当即转向，快速前往信号来源方向。\n他们最终找到了信号的来源：一处小型灵体堡垒，这里的每一个灵体都释放着和伊布极为接近的灵能波动。行动小组尝试和门口的灵体守卫交谈，了解有关这处堡垒的信息；然而这里的灵体守卫完全没有回答我们，它只是检查过了组员们的灵能波动，然后就催促他们赶紧进入堡垒躲避。"
EOE_ghost.114.a:0 "然后发生了什么？"
EOE_ghost.115.name:0 "§M熟悉的灵能波动§!"
EOE_ghost.115.desc:0 "行动小组还没来得及多问，一阵暴雨般的灵能脉冲就向堡垒袭来，在堡垒外侧的灵能防护盾上击打出无数的波纹。行动小组连忙躲入堡垒当中；与此同时，堡垒中的灵能实体有序地分为几个小组，快速冲向堡垒大门。伴随着几轮闪光和几阵地动山摇的爆响，架设在堡垒上层的灵能冲击炮朝着堡垒前方开火。\n行动小组在此起彼伏的炮火声当中，按着灵体守卫的指挥快速进入堡垒的地下避难所。地下避难所当中似乎还躲藏着许多灵能实体，调查队也终于有机会与这些灵能实体交谈了。\n\n交谈的结果令双方都大吃一惊。行动小组得知，这个堡垒属于“神圣伊布帝国”，这是一个由伊布灵体和少数其他灵能实体建立起的国家。行动小组谈及[Root.Owner.GetName]时，那些灵能实体一开始都不以为然————大部分的灵能实体似乎都把[Root.Owner.GetName]当成了传说故事；直到行动小组将携带的资料转换为它们看得懂的信号，它们才在震惊当中接受了事实。驻扎于此地的将军§M菲诺§!得知此事之后，立即打开了灵能连接通道，和神圣伊布帝国首都进行了联系。"
EOE_ghost.115.a:0 "接入通讯"
EOE_ghost.116.name:0 "与神圣伊布帝国的第一次接触"
EOE_ghost.116.desc:0 "你们好，物质位面的伊布，我是神圣伊布帝国的国王§H达尔§!。我代表神圣伊布帝国的全体国民向您致敬。我已经从§M菲诺§!那里听到了关于你们的事情。充分的证据不得不让我们相信，传说中物质位面伊布帝国的存在竟然是真实的。我也从你们帝国派出的调查队听说了跨位面传送门的事情————这真是非常不可思议，根据我们研究者的计算，平均每过192万时间单位，传送门才会出现在我们的探测范围当中，而且大多数不可能允许粒子交换。请原谅我擅自在你们一侧对于传送门进行了施工。我们打算在传送门两端建立据点，安排看守队伍，并对其进行稳定化工作————这将是我们两国之间连接的保障。\n接下来，比起重新考查伊布灵体之间流传的创世传说，现在我们有更加紧迫的事情要做。"
EOE_ghost.116.a:0 "传送门的稳定对我们双方都有益。"
EOE_ghost.116.b:0 "请讲。"
EOE_ghost.117.name:0 "神圣伊布帝国"
EOE_ghost.117.desc:0 "可能和你所想像的情况不同，神圣伊布帝国的成立时间并不太长，仅有几十个时间单位而已。根据我们帝国现在所拥有的记录，从很久以前开始，居住在灵能位面的灵体伊布部族就时常遭遇到三大邪恶灵体势力的掠夺，他们疯狂掠夺资源，而且还把许多灵体伊布捉去当了奴隶。虽然成为了奴隶，但是我们与其他灵能实体不同：刻在我们体内的物质粒子印记使我们的战斗意志能够代代相传下去。即便成为奴隶，我们也绝不忘记过去，而是期待着解放那一天的到来。\n不知道过了多久，终于，我们的城市做好了反抗的准备，我带领灵体伊布队伍，对于那些奴隶主发动了攻击。借助着我们在暗道中开启的传送门，反击一呼百应。其他各地的灵体伊布部族和城市当中的灵体伊布奴隶也纷纷响应号召，要打破被奴隶主掠夺的过去。\n最初的战斗可以说是一帆风顺，那些邪恶的奴隶主也只能纷纷投降，被剥夺身份，关押起来。毕竟在我们的城市和城市周边地区里，灵体伊布的数量相当之多。在夺取了这一整座城市，还有周围一些栖息地的控制权之后，我们成立了神圣伊布帝国，旨在团结起灵能位面当中所有灵体伊布，反抗邪恶灵体势力。"
EOE_ghost.117.a:0 "继续"
EOE_ghost.118.name:0 "神圣伊布帝国-危机"
EOE_ghost.118.desc:0 "但是在建立国家之后的这几十个时间单位里，我们的国家一直受着巨大的威胁。三大邪恶灵体势力都是在灵能位面生存了上亿个时间单位的古老实体族群，他们掌握着先进的技术和手段。在我们夺取了第一座城市Glory之后，他们便展开了反攻。他们能够调动的资源实在太多，甚至只是拿出其中一小部分，就足以抵挡我们的攻势。在漫长的战争当中，我们伊布实体死伤无数，很快也没有了足够的人手保卫我们的前沿阵地。我们已经联合了虚境所有能够联合的实体族群，但从结果上看，这也只是拖延了一些时间。在最近的几个时间单位里，我们的城市接连失守，灵体伊布们士气低落。未来似乎仍然是一片黑暗，我们看不到曙光在哪里，只是麻木地奋斗着。\n但是就在这个时候，你们来了。"
EOE_ghost.118.a:0 "我们能够提供什么帮助？"
EOE_ghost.118.b:0 "能力所限，恐怕我们难以提供足够的支援。"
EOE_ghost.119.name:0 "神圣伊布帝国-危机"
EOE_ghost.119.desc:0 "（叹气）好吧。我可以理解，在物质位面的你们也有各种各样的敌人要面对。即便这样，在接下来的时间……（信号中断，通讯设备只剩下一片杂音）"
EOE_ghost.119.a:0 "发生了什么？"
EOE_ghost.120.name:0 "§R灵能实体入侵§!"
EOE_ghost.120.desc:0 "据观察队员消息，一队灵能实体军团突破了位面传送门附近的防线，进入到了物质位面！这些灵能实体军团正在[EOE_the_ghost_planet.GetName]四处掠夺，散播灵能粒子！"
EOE_ghost.120.a:0 "立刻组织反击！"
NAME_Shroud_Kratz:0 "克拉茨灵能军团"
EOE_kratz_shroud_army:0 "克拉茨灵能军团"
EOE_kratz_shroud_army_desc:0 "一队有组织的邪恶灵能实体，对灵体和实体同样危险。"
NAME_Shroud_Kratz_small:0 "克拉茨灵能军团小队"
EOE_kratz_shroud_army_small:0 "克拉茨灵能军团小队"
EOE_kratz_shroud_army_small_desc:0 "一小队有组织的邪恶灵能实体，对灵体和实体同样危险。"
EOE_ghost.122.name:0 "击退灵能实体入侵"
EOE_ghost.122.desc:0 "经过激烈的战斗，我们的地面部队终于将来袭的强大灵能实体消灭。然而，这些狡猾的灵能实体在撤退的时候，为了预防我们的追击，将传送门破坏了。现在，传送门附近只剩下一大片无法靠近的灵能迷雾区，我们也无法再和神圣伊布帝国联络了。不过，无论如何，自从这次事件之后，[EOE_the_ghost_planet.GetName]上再也没有新增过神秘失踪案件；星球上[This.GetSpeciesNamePlural]的担忧也可以告一段落了。"
