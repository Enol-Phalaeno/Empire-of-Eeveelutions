EOE_ghost.40.name:0 "伊布VS坚果哑铃"
EOE_ghost.40.desc.a:0 "“我会拿下胜利的。”\n小阳光打起精神，望向那只从树上重重坠下的巨型坚果哑铃。那只坚果哑铃的个头是霸主级别的，身上长满尖刺，力量强大无比，重重锤击地面的力量仿佛要震裂整个亚空间。它精神十足，凌厉的眼神中释放出刺穿一切的威胁气息。要是碰到那些铁刺一定会很疼。\n但是小阳光的实力也非同小可，经过基因改良和灵能强化，它完全拥有与这庞然大物一战的资格。\n\n小阳光剩余体力：§G[This.EOE_f_hp]§!\t小阳光剩余能量：§B[This.EOE_f_mp]§!\n坚果哑铃剩余体力：§G[This.EOE_e_hp]§!\t坚果哑铃剩余能量：§B[This.EOE_e_mp]§!\n\n§L一般属性的招式对坚果哑铃伤害减半。使用接触招式将会受到10点刺伤。\n注：每回合恢复§B10§!点mp。§!"
EOE_ghost.40.desc.b:0 "“我会拿下胜利的。”\n小阳光打起精神，望向那只从树上重重坠下的巨型坚果哑铃。那只坚果哑铃的个头是霸主级别的，身上长满尖刺，力量强大无比，重重锤击地面的力量仿佛要震裂整个亚空间。即便这家伙看似坚固无比，但是在强力武器的反复攻击下，它的外壳也有了些裂痕；或许小阳光击败它的最好机会快要到了。\n\n小阳光剩余体力：§G[This.EOE_f_hp]§!\t小阳光剩余能量：§B[This.EOE_f_mp]§!\n坚果哑铃剩余体力：§R[This.EOE_e_hp]§!\t坚果哑铃剩余能量：§B[This.EOE_e_mp]§!\n\n§L一般属性的招式对坚果哑铃伤害减半。使用接触招式将会受到10点刺伤。\n注：每回合恢复§B10§!点mp。§!"
