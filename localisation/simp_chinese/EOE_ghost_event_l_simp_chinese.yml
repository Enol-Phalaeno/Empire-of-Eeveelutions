EOE_ghost.44.name:0 "秋葵VS多边兽乙型"
EOE_ghost.44.desc.a:0 "“奇怪的敌人……”\n秋葵望向那只从空间当中凭空凝聚出的巨型多边兽乙型。那只多边兽乙型的个头是霸主级别的，它周围的大片数据流都在它的影响下剧烈震动，被打乱，被重组。它精神十足，凌厉的眼神中透露出毁灭一切的杀气。\n不过，面对这只怪异的对手，秋葵并未表现出退缩。\n“我准备好了，来吧！”\n\n秋葵剩余体力：§G[This.EOE_f_hp]§!\t秋葵剩余能量：§B[This.EOE_f_mp]§!\n多边兽乙型剩余体力：§G[This.EOE_e_hp]§!\t多边兽乙型剩余能量：§B[This.EOE_e_mp]§!\n\n§L格斗属性招式对多边兽乙型伤害翻倍。\n注：每回合恢复§B10§!点mp。§!"
EOE_ghost.44.desc.b:0 "“这家伙好猛……”\n秋葵望向那只从空间当中凭空凝聚出的巨型多边兽乙型。那只多边兽乙型的个头是霸主级别的，它周围的大片数据流都在它的影响下剧烈震动，被打乱，被重组。即便是看上去如此危险的一只数字怪兽，也在秋葵的反复攻击下，渐渐有些维持不住自己身体的稳定了；秋葵抓住机会一顿连击，尽全力寻找着对手的破绽。\n\n秋葵剩余体力：§G[This.EOE_f_hp]§!\t秋葵剩余能量：§B[This.EOE_f_mp]§!\n多边兽乙型剩余体力：§R[This.EOE_e_hp]§!\t多边兽乙型剩余能量：§B[This.EOE_e_mp]§!\n\n§L格斗属性招式对多边兽乙型伤害翻倍。\n注：每回合恢复§B10§!点mp。§!"
EOE_ghost.44.desc.c:0 "“奇怪的敌人……”\n\n秋葵望向那只从空间当中凭空凝聚出的巨型多边兽乙型。那只多边兽乙型的个头是霸主级别的，它周围的大片数据流都在它的影响下剧烈震动，被打乱，被重组。它精神十足，凌厉的眼神中透露出毁灭一切的杀气。\n面对这只庞然大物的狂轰滥炸，秋葵身上伤痕累累。\n“我没事，只要我还有一口气，我就会战斗到最后！”\n\n秋葵剩余体力：§R[This.EOE_f_hp]§!\t秋葵剩余能量：§B[This.EOE_f_mp]§!\n多边兽乙型剩余体力：§G[This.EOE_e_hp]§!\t多边兽乙型剩余能量：§B[This.EOE_e_mp]§!\n\n§L格斗属性招式对多边兽乙型伤害翻倍。\n注：每回合恢复§B10§!点mp。§!"
EOE_ghost.44.desc.d:0 "“奇怪的敌人……”\n秋葵望向那只从空间当中凭空凝聚出的巨型多边兽乙型。那只多边兽乙型的个头是霸主级别的，它周围的大片数据流都在它的影响下剧烈震动，被打乱，被重组。即便是看上去如此危险的一只数字怪兽，也在秋葵的反复攻击下，渐渐有些维持不住自己身体的稳定了；不过与此同时，在这只庞然大物的狂轰滥炸下，秋葵身上伤痕累累，状态有些低下。究竟谁是最后的赢家，大概还要到比赛结束才能揭晓。\n\n秋葵剩余体力：§R[This.EOE_f_hp]§!\t秋葵剩余能量：§B[This.EOE_f_mp]§!\n多边兽乙型剩余体力：§R[This.EOE_e_hp]§!\t多边兽乙型剩余能量：§B[This.EOE_e_mp]§!\n\n§L格斗属性招式对多边兽乙型伤害翻倍。\n注：每回合恢复§B10§!点mp。§!"
