EOE_ghost.42.name:0 "秋葵VS美纳斯"
EOE_ghost.42.desc.a:0 "“区区水系？”\n秋葵望向那条从海面上跃起的巨型美纳斯。那条美纳斯的个头是霸主级别的，光是它游动扬起的浪花，就有数只伊布之高。它精神十足，凌厉的眼神中透露出扫平一切的杀气。\n然而秋葵似乎并没怎么把它放在眼里，她把帽子一丢便投入战斗状态，立起叶刃。虽然体型上小了许多，但是秋葵的气势完全不输对手。\n\n秋葵剩余体力：§G[This.EOE_f_hp]§!\t秋葵剩余能量：§B[This.EOE_f_mp]§!\n美纳斯剩余体力：§G[This.EOE_e_hp]§!\t美纳斯剩余能量：§B[This.EOE_e_mp]§!\n\n§L草属性招式克制美纳斯。\n注：每回合恢复§B10§!点mp。§!"
EOE_ghost.42.desc.b:0 "“意料之中。”\n秋葵望向那条从海面上跃起的巨型美纳斯。那条美纳斯的个头是霸主级别的，光是它游动扬起的浪花，就有数只伊布之高。但是在秋葵的属性压制下，这只巨大的美纳斯明显有些力不从心，或许秋葵击败它的最好机会快要到了。\n\n秋葵剩余体力：§G[This.EOE_f_hp]§!\t秋葵剩余能量：§B[This.EOE_f_mp]§!\n美纳斯剩余体力：§R[This.EOE_e_hp]§!\t美纳斯剩余能量：§B[This.EOE_e_mp]§!\n\n§L草属性招式克制美纳斯。\n注：每回合恢复§B10§!点mp。§!"
EOE_ghost.42.desc.c:0 "“小瞧它了……”\n秋葵望向那条从海面上跃起的巨型美纳斯。那条美纳斯的个头是霸主级别的，光是它游动扬起的浪花，就有数只伊布之高。它精神十足，凌厉的眼神中透露出扫平一切的杀气。\n面对这只庞然大物出乎意料的疯狂攻击，秋葵受了点伤，显得有些疲惫。不过属性优势仍在，秋葵还有击败对手的机会。\n\n秋葵剩余体力：§R[This.EOE_f_hp]§!\t秋葵剩余能量：§B[This.EOE_f_mp]§!\n美纳斯剩余体力：§G[This.EOE_e_hp]§!\t美纳斯剩余能量：§B[This.EOE_e_mp]§!\n\n§L草属性招式克制美纳斯。\n注：每回合恢复§B10§!点mp。§!"
EOE_ghost.42.desc.d:0 "“这家伙还有两下子。”\n秋葵望向那条从海面上跃起的巨型美纳斯。那条美纳斯的个头是霸主级别的，光是它游动扬起的浪花，就有数只伊布之高。但是在秋葵的属性压制下，这只巨大的美纳斯明显有些力不从心；不过与此同时，秋葵也受了些伤，状态有些低下。究竟谁是最后的赢家，大概还要到比赛结束才能揭晓。\n\n秋葵剩余体力：§R[This.EOE_f_hp]§!\t秋葵剩余能量：§B[This.EOE_f_mp]§!\n美纳斯剩余体力：§R[This.EOE_e_hp]§!\t美纳斯剩余能量：§B[This.EOE_e_mp]§!\n\n§L草属性招式克制美纳斯。\n注：每回合恢复§B10§!点mp。§!"
