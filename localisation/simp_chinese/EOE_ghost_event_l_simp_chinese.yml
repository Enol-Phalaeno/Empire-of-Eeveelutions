EOE_ghost.98.name:0"奥丁机甲VS美纳斯"
EOE_ghost.98.desc.a:0"“……”\n核子坐在机甲驾驶舱中，一言不发地望向那条从海面上跃起的巨型美纳斯。那条美纳斯有霸主级别的体型，光是它游动扬起的浪花，就有数只伊布之高。它精神十足，凌厉的眼神中透露出扫平一切的杀气。\n核子平静地应对美纳斯的嚣张气焰————那在奥丁机甲的250毫米口径惩罚者型加农炮和重型精钢陶瓷合成装甲面前不值一提。虽然核子在考完见习铁驭执照后就没再摸过机甲，但无与伦比的学习能力和记忆力让她如驾龄十年的老铁驭一般熟练。娴熟地使用自己的灵能操纵机甲火控系统锁定敌人，核子将前爪搭在开火扳机上，随时准备倾泻出毁天灭地的火力。\n\n核子剩余体力：§G[This.EOE_f_hp]§!\t核子剩余能量：§B[This.EOE_f_mp]§!\n美纳斯剩余体力：§G[This.EOE_e_hp]§!\t美纳斯剩余能量：§B[This.EOE_e_mp]§!\n\n§L当前没有需要提及的属性相克效果。\n注：每回合恢复§B10§!点mp。§!"
EOE_ghost.98.desc.b:0"在重炮与导弹的轰击下，那条美纳斯已经奄奄一息，焦黑的伤口中隐约可见森森白骨，被贫铀穿甲弹贯穿的孔洞中汩汩流出鲜血，染红了漂着碎肉与断肢的海面。\n“这只是虚境信息碎片中的幻象......”第一次驾驶机甲向活物开火让核子感到略有不适，她抛去杂念，准备发动下一次攻击。\n“结束吧。”\n\n核子剩余体力：§G[This.EOE_f_hp]§!\t核子剩余能量：§B[This.EOE_f_mp]§!\n美纳斯剩余体力：§R[This.EOE_e_hp]§!\t美纳斯剩余能量：§B[This.EOE_e_mp]§!\n\n§L当前没有需要提及的属性相克效果。\n注：每回合恢复§B10§!点mp。§!"
#################################################
EOE_ghost.98.a:0"§R红色按钮§!"
EOE_ghost.98.a.tooltip:0"发射一枚战术聚变导弹。\n§G核§!属性，威力§H99999§!，命中§Y100%§!，暴击§R0§!，能量消耗§B60§!"
EOE_ghost.98.d:0"250毫米口径惩罚者型加农炮"
EOE_ghost.98.d.tooltip:0"发射250毫米贫铀穿甲弹，可以穿透重装甲单位的防护，造成严重伤害。\n§L一般§!属性，威力§H120§!，命中§Y100%§!，暴击§R0§!，能量消耗§B20§!"
EOE_ghost.98.e:0"标枪导弹发射筒"
EOE_ghost.98.e.tooltip:0"一次射出四枚小型IFF破片弹头，穿透多个轻装甲单位的防护。奥丁可以携带大量这种类型的导弹，确保其即使在以少打多的情况下也足以对付大群目标。\n§L一般§!属性，威力§H80§!，命中§Y100%§!，暴击§R0§!，能量消耗§B0§!"
