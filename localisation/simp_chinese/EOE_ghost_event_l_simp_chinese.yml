#######################竞技场
EOE_ghost.35.name:0 "大竞技场"
EOE_ghost.35.desc:0 "在长时间的失联之后，调查小组终于传回了消息。[Root.Leader.GetName]报告称，在迷雾中彻底迷失了方向的调查小组遇到了一片遗迹区，建筑的碎片在虚空中漂浮着、旋转着。但是当调查小队进入遗迹区内准备对这些碎片进行大致测量的时候，所有调查队员的视野都被一片白光笼罩了。白光散去之后，碎片不见了，取而代之的是一座巨大的属于我们的创造者风格的建筑，整个调查队也都散落在了建筑的各处。奇怪的是，调查小组的仪器读数完全没有变化过，所有光学设备中记录下的画面仍然是那些旋转的建筑碎片；但是这建筑的墙面，地板和其中的一切却又是实实在在摸得到的。[Root.Leader.GetName]甚至能和建筑里面的人员————§M是的，就是我们的创造者们§!————无障碍地沟通。他们邀请我们参与一场即将进行的比赛，只要取胜，就可以得到神秘的奖品。从他们那里，调查小组了解到，这座巨大的建筑是一座专为宝可梦实战设计的竞技场。大量的时空操纵设备在竞技场中维持着一个可调节的亚空间，参赛者将会被投影至亚空间中全力对战。亚空间中的投影受到的任何伤害，都不会影响到参赛者本体。\n   然而，当[Root.Leader.GetName]问及除了竞技场之外的其他事情的时候，这些人却什么也答不上来。\n    那么，我们是否要§M接受我们创造者的邀请§!，进行一场堂堂正正的宝可梦1v1决斗？\n\n§G规则中表明只要是宝可梦会使用的物品都可以算作携带道具，或许......§!"
EOE_ghost.35.a:0 "宝可梦会使用就行？问问哪只伊布有步战机甲的驾驶执照！"
EOE_ghost.35.a.tooltip:0 "§G简单难度§!：让伊布驾驶强大的§Y奥丁机甲§!参与战斗，十分简单。但过度的外部信息扰动可能破坏这个信息碎片的稳定性，导致其保存的古代知识§R受损§!。"
EOE_ghost.35.b:0 "携带一些单兵武器参与比赛"
EOE_ghost.35.b.tooltip:0 "§Y普通难度§!：有额外的武器选项以降低挑战难度，但是来自外部的信息扰动可能干扰这个信息碎片的稳定性，导致其保存的古代知识§Y受损§!。"
EOE_ghost.35.c:0 "不携带单兵武器，来一场传统的宝可梦对战"
EOE_ghost.35.c.tooltip:0 "§R困难难度§!：来一场传统的宝可梦对战。战斗有一定的难度，但这可以最大限度降低外部信息对这个信息碎片的干扰，提高其保存的古代知识的§G完整性§!。"
EOE_ghost.35.d:0 "看起来有危险，还是选择离开为好"

EOE_ghost.36.name:0 "离开竞技场"
EOE_ghost.36.desc:0 "出于安全的考虑，调查小组最终还是拒绝了我们创造者的邀请，离开了这个古怪的竞技场。当我们最后一个组员的视线离开竞技场建筑之后，整座建筑便又在虚空当中消失得无影无踪，只剩下原地那些旋转漂浮着的建筑碎块。不过，无论如何，调查小组无人失踪，全体平安回归。"
EOE_ghost.36.a:0 "安全第一。"

EOE_ghost.37.name:0 "选择出战队员"
EOE_ghost.37.desc.a:0 "[Root.Leader.GetName]带领着少数队员一同进入到竞技场的亚空间当中。\n一进入亚空间，所有调查小组成员都被眼前的景象惊呆了：亚空间内的环境被调节为一片巨大，宽阔无际的海洋，其中散落着少许海岛，和真正的海洋星球几乎完全没有差异。毫无疑问，我们的对手应该是一只§B水§!属性的宝可梦了。幸运的是，小组成员们携带的辅助设备允许他们像水属性宝可梦一样在海水中畅游，而不会被水流的阻力拖累。\n    此外，调查小队在队内选出了对战经验最丰富，最有希望获胜的人选来参加这一场挑战赛。"
EOE_ghost.37.desc.b:0 "[Root.Leader.GetName]带领着少数队员一同进入到竞技场的亚空间当中。\n一进入亚空间，所有调查小组成员都被眼前的景象惊呆了：亚空间内的环境被调节为一片巨大，疯狂生长的丛林，高大的树木几乎将整片地面覆盖在黑暗当中，和真正的陆地星球上的原始森林几乎没有差异。毫无疑问，我们的对手应该是一只§G草§!属性的宝可梦了。幸运的是，小组成员们携带的辅助设备给他们提供了足够的视野，允许他们在森林中灵活移动，而不会遭到植物的困扰。\n    此外，调查小队在队内选出了对战经验最丰富，最有希望获胜的人选来参加这一场挑战赛。"
EOE_ghost.37.desc.c:0 "[Root.Leader.GetName]带领着少数队员一同进入到竞技场的亚空间当中。\n一进入亚空间，所有调查小组成员都被眼前的景象惊呆了：亚空间内的环境是一片巨大的数字空间，可视化的数字电路在透明的实体地面上延展，数据点，数据流和显示屏充斥着整片区域，不知在计算或传递着什么。小组成员对于对手的结论产生了一些分歧，不过[Root.Leader.GetName]还是觉得，我们的对手最可能是一只§L一般§!属性的宝可梦。幸运的是，小组成员们携带的辅助设备提供了飞行的能力，使得他们能够在这片空间当中自由行动。\n    此外，调查小队在队内选出了对战经验最丰富，最有希望获胜的人选来参加这一场挑战赛。"
EOE_ghost.37.a:0 "选择精英伊布§Y小阳光§!"
EOE_ghost.37.a.tooltip:0 "一只人畜无害的§L一般§!属性的普通伊布。"
EOE_ghost.37.b:0 "让秋葵上"
EOE_ghost.37.b.tooltip:0 "§G秋葵§!是叶伊布，§G草§!属性，擅长恢复。\n§G但是她也是人畜无害的。§!"
EOE_ghost.37.c:0 "让核子上"
EOE_ghost.37.c.tooltip:0 "§B核子§!是核伊布，§G核§!属性，擅长进攻。\n§R同样人畜无害。§!"
EOE_ghost.37.d:0 "看起来有危险，还是选择离开为好"

EOE_no_escape:0 "不行！不能在战斗中临阵脱逃。"

EOE_ghost.39.name:0 "伊布VS美纳斯"
EOE_ghost.39.desc.a:0 "“我会拿下胜利的。”\n小阳光打起精神，望向那条从海面上跃起的巨型美纳斯。那条美纳斯的个头是霸主级别的，光是它游动扬起的浪花，就有数只伊布之高。它精神十足，凌厉的眼神中透露出扫平一切的杀气。\n但是小阳光的实力也非同小可，经过基因改良和灵能强化，她完全拥有与那条庞然大物一战的资格。\n\n小阳光剩余体力：§G[This.EOE_f_hp]§!\t小阳光剩余能量：§B[This.EOE_f_mp]§!\n美纳斯剩余体力：§G[This.EOE_e_hp]§!\t美纳斯剩余能量：§B[This.EOE_e_mp]§!\n\n§L当前没有需要提及的属性相克效果。\n注：每回合恢复§B10§!点mp。§!"
EOE_ghost.39.desc.b:0 "“我会拿下胜利的。”\n小阳光打起精神，望向那条从海面上跃起的巨型美纳斯。那条美纳斯的个头是霸主级别的，光是它游动扬起的浪花，就有数只伊布之高。即便是庞然大物，但是在反复攻击下，它也渐渐显出了疲态；或许小阳光击败它的最好机会快要到了。\n\n小阳光剩余体力：§G[This.EOE_f_hp]§!\t小阳光剩余能量：§B[This.EOE_f_mp]§!\n美纳斯剩余体力：§R[This.EOE_e_hp]§!\t美纳斯剩余能量：§B[This.EOE_e_mp]§!\n\n§L当前没有需要提及的属性相克效果。\n注：每回合恢复§B10§!点mp。§!"
EOE_ghost.39.desc.c:0 "“我会拿下胜利的。”\n小阳光打起精神，望向那条从海面上跃起的巨型美纳斯。那条美纳斯的个头是霸主级别的，光是它游动扬起的浪花，就有数只伊布之高。它精神十足，凌厉的眼神中透露出扫平一切的杀气。\n面对这只庞然大物的攻击，小阳光显得有些疲惫，不过她用自己的行动表明，自己依然有战胜敌人的决心。\n\n小阳光剩余体力：§R[This.EOE_f_hp]§!\t小阳光剩余能量：§B[This.EOE_f_mp]§!\n美纳斯剩余体力：§G[This.EOE_e_hp]§!\t美纳斯剩余能量：§B[This.EOE_e_mp]§!\n\n§L当前没有需要提及的属性相克效果。\n注：每回合恢复§B10§!点mp。§!"
EOE_ghost.39.desc.d:0 "“我会拿下胜利的。”\n小阳光打起精神，望向那条从海面上跃起的巨型美纳斯。那条美纳斯的个头是霸主级别的，光是它游动扬起的浪花，就有数只伊布之高。即便是庞然大物，但是在反复攻击下，它也渐渐显出了疲态；不过与此同时，小阳光也受了些伤，状态有些低下。究竟谁是最后的赢家，大概还要到比赛结束才能揭晓。\n\n小阳光剩余体力：§R[This.EOE_f_hp]§!\t小阳光剩余能量：§B[This.EOE_f_mp]§!\n美纳斯剩余体力：§R[This.EOE_e_hp]§!\t美纳斯剩余能量：§B[This.EOE_e_mp]§!\n\n§L当前没有需要提及的属性相克效果。\n注：每回合恢复§B10§!点mp。§!"
