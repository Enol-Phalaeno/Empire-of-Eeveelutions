EOE_ghost.96.b.tooltip:0 "§G秋葵§!是叶伊布，§G草§!属性，擅长恢复。\n§G但是她也是人畜无害的。§!"
EOE_ghost.96.c:0 "让核子上"
EOE_ghost.96.c.tooltip:0 "§B核子§!是核伊布，§G核§!属性，擅长进攻。\n§R同样人畜无害。§!"
