trait_EOE_ultra_cute_desc:0"§L这个物种的外观被精心设计过，能使其获得大多数生物的强烈好感，以至于影响到外交决策。§!"
TRAIT_ULTRA_CUTE_EFFECT:0 "外交评价：§G+150§!" 
