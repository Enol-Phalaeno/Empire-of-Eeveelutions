EOE_ghost.98.desc.e:0 "“见习铁驭小阳光待命中，请指示。”\n伊布通过机甲的全息显示屏望向那条从海面上跃起的巨型美纳斯。那条美纳斯有霸主级别的体型，光是它游动扬起的浪花，就有数只伊布之高。它精神十足，凌厉的眼神中透露出扫平一切的杀气。\n但是在奥丁机甲的250毫米口径惩罚者型加农炮和重型精钢陶瓷合成装甲面前，这头巨兽翻不起什么浪花。\n\n小阳光剩余体力：§G[This.EOE_f_hp]§!\t小阳光剩余能量：§B[This.EOE_f_mp]§!\n美纳斯剩余体力：§G[This.EOE_e_hp]§!\t美纳斯剩余能量：§B[This.EOE_e_mp]§!\n\n§L当前没有需要提及的属性相克效果。\n注：每回合恢复§B10§!点mp。§!"
EOE_ghost.98.desc.f:0 "在重炮与导弹的轰击下，那条美纳斯已经奄奄一息，焦黑的伤口中隐约可见森森白骨，被贫铀穿甲弹贯穿的孔洞中汩汩流出鲜血，染红了漂着碎肉与断肢的海面。尽管这只是虚境碎片中的幻影，没有实战经验的小阳光还是被这真实的场景震撼了。将微微颤抖的前爪放在开火按钮上，小阳光继续全神贯注地操作机甲向美纳斯发动攻击。\n\n小阳光剩余体力：§G[This.EOE_f_hp]§!\t小阳光剩余能量：§B[This.EOE_f_mp]§!\n美纳斯剩余体力：§R[This.EOE_e_hp]§!\t美纳斯剩余能量：§B[This.EOE_e_mp]§!\n\n§L当前没有需要提及的属性相克效果。\n注：每回合恢复§B10§!点mp。§!"
