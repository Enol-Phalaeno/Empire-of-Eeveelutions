EOE_ghost.21.name:0 "击退进攻"
EOE_ghost.21.desc:0 "这些灵能实体比[Root.Leader.GetName]预计的脆弱得多。启用了招式增幅设备之后，仅靠行动小组成员几轮合击，敌对灵能实体就失去了稳定形态而消散了。在实际操纵招式增幅设备期间，[Root.Leader.GetName]有了一个设想：这样的增幅设备经过改造之后，或许可以被安装在舰船上，成为威力强大的战舰武器。\n行动小组也对于平常友善的灵能实体突然发动的袭击感到困惑。经过调查，行动小组得出结论，这些灵能实体的敌意行为来自于被称为“可爱侵略”的心理效应。对于灵能实体心理学的发现促进了[Root.Owner.GetName]的社会学研究。"
EOE_ghost.22.name:0 "虚境游戏"
EOE_ghost.22.desc:0 "行动小组误入灵能迷雾当中，仪器失灵，组员失散。但是[Root.Leader.GetName]却和身边一小支队伍在迷雾中找到了一处神秘的城市，形态各异的灵能实体往来其间。其中一批灵能实体在见到它们之后，变成了伊布的模样，并且友善地邀请他们参与了一场即将举办的大型娱乐活动。[Root.Leader.GetName]及其组员花了很长时间，才掌握这种娱乐设备的操纵方式————这种设备完全使用意识来操纵，图像也直接以灵能波动形式映入大脑。游戏内容是高度仿真的舰船驾驶和对战，这对于以科学家为主的行动小组略有些困难。但是在精熟操纵飞船的伊布带领下，队伍还是在活动当中获得了相当不错的成绩，并得到了一个舰船模型作为奖品。\n   [Root.Leader.GetName]报告称，他们在城市当中过了一夜，醒来之后，就不知怎么地回到了现实世界连接通道处，而先前失散的组员们也都安然无恙地在通道边等候。\n  除此之外，行动小组带回来的异界舰船模型给[Root.Owner.GetName]的舰船设计师带来了极大的启发。"
EOE_shroud_ship_design:0 "虚境舰船设计"

EOE_ghost.23.name:0 "虚境集市"
EOE_ghost.23.desc:0 "行动小组误入灵能迷雾当中，仪器失灵，组员失散。但是[Root.Leader.GetName]却和身边一小支队伍在迷雾中找到了一处神秘的集市，形态各异的灵能实体往来其间。行动小组携带的仪器无法辨认出集市中摊贩的本体。灵体摊贩友善地迎接了组员们，但是问题在于，我们并没有携带这里通用的货币。经过一番沟通，这些摊贩同意以我们所携带仪器的能量核心和泽洛作为交易筹码；它们还向行动小组保证，“这里一定有你需要的商品”。"
EOE_ghost.23.a:0 "查看商品列表"
EOE_ghost.23.b:0 "为这些来源不明的商品付出能量核心并不值得。"
