EOE_ghost.45.name:0 "核子VS美纳斯"
EOE_ghost.45.desc.a:0 "“……”\n核子一言不发地望向那条从海面上跃起的巨型美纳斯。那条美纳斯的个头是霸主级别的，光是它游动扬起的浪花，就有数只伊布之高。它精神十足，凌厉的眼神中透露出扫平一切的杀气。\n核子平静地应对美纳斯的嚣张气焰————那在核子看来只是虚张声势而已，最终战斗的结果还是要以力量和觉悟为准。\n有这份觉悟的话，就在对战中拿出来比比看吧。\n\n核子剩余体力：§G[This.EOE_f_hp]§!\t核子剩余能量：§B[This.EOE_f_mp]§!\n美纳斯剩余体力：§G[This.EOE_e_hp]§!\t美纳斯剩余能量：§B[This.EOE_e_mp]§!\n\n§L当前没有需要提及的属性相克效果。\n注：每回合恢复§B10§!点mp。§!"
EOE_ghost.45.desc.b:0 "“……”\n核子一言不发地望向那条从海面上跃起的巨型美纳斯。那条美纳斯的个头是霸主级别的，光是它游动扬起的浪花，就有数只伊布之高。但是在核子的强大火力压制下，这只巨大的美纳斯身上出现了几道伤口。面对优势局面，核子依旧保持平静，准备起下一发攻击技能。\n差不多是时候了。\n\n核子剩余体力：§G[This.EOE_f_hp]§!\t核子剩余能量：§B[This.EOE_f_mp]§!\n美纳斯剩余体力：§R[This.EOE_e_hp]§!\t美纳斯剩余能量：§B[This.EOE_e_mp]§!\n\n§L当前没有需要提及的属性相克效果。\n注：每回合恢复§B10§!点mp。§!"
EOE_ghost.45.desc.c:0 "“……”\n核子一言不发地望向那条从海面上跃起的巨型美纳斯。那条美纳斯的个头是霸主级别的，光是它游动扬起的浪花，就有数只伊布之高。它精神十足，凌厉的眼神中透露出扫平一切的杀气。\n面对这只庞然大物出乎意料的疯狂攻击，核子没能成功躲过，遭到了重击，受了点伤。不过核子依然勉强维持着平静的神色，时刻观察着战场，摸索着逆风胜利的机会。\n胜负未定。\n\n核子剩余体力：§R[This.EOE_f_hp]§!\t核子剩余能量：§B[This.EOE_f_mp]§!\n美纳斯剩余体力：§G[This.EOE_e_hp]§!\t美纳斯剩余能量：§B[This.EOE_e_mp]§!\n\n§L当前没有需要提及的属性相克效果。\n注：每回合恢复§B10§!点mp。§!"
EOE_ghost.45.desc.d:0 "“……”\n核子一言不发地望向那条从海面上跃起的巨型美纳斯。那条美纳斯的个头是霸主级别的，光是它游动扬起的浪花，就有数只伊布之高。但是在核子的强大火力压制下，这只巨大的美纳斯明显有些力不从心；不过与此同时，消耗过度的核子也显出自己体力偏弱的劣势来。究竟谁是最后的赢家，大概还要到比赛结束才能揭晓。\n差不多……是时候了。\n\n核子剩余体力：§R[This.EOE_f_hp]§!\t核子剩余能量：§B[This.EOE_f_mp]§!\n美纳斯剩余体力：§R[This.EOE_e_hp]§!\t美纳斯剩余能量：§B[This.EOE_e_mp]§!\n\n§L当前没有需要提及的属性相克效果。\n注：每回合恢复§B10§!点mp。§!"
