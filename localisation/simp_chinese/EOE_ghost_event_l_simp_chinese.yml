 tech_EOE_fairy_beam:0 "妖精死光"
 tech_EOE_fairy_beam_desc:0 "灵能生物体环境中灵能粒子和实体粒子的转化规则，允许我们设计出一种突破传统理论极限的高能武器。"
 tech_EOE_nuclear_beam:0 "核子光束"
 tech_EOE_nuclear_beam_desc:0 "以设计者命名的概念武器。设计理念是通过灵能粒子转化的实体粒子次生场制造大规模破坏。难以避免的缺点是其前期调制极度复杂，无法缩小结构体积。"
 tech_EOE_evolite:0 "进化奇石"
 tech_EOE_evolite_desc:0 "至今依然没有搞清原理的灵能协调装置，拥有奇异的防御增益效果。"
 tech_EOE_calm_mind:0 "冥想"
