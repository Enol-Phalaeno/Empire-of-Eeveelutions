EOE_ghost.43.name:0 "秋葵VS坚果哑铃"
EOE_ghost.43.desc.a:0 "“有点麻烦的对手。”\n秋葵望向那只从树上重重坠下的巨型坚果哑铃。那只坚果哑铃的个头是霸主级别的，身上长满尖刺，力量强大无比，重重锤击地面的力量仿佛要震裂整个亚空间。它精神十足，凌厉的眼神中释放出刺穿一切的威胁气息。要是碰到那些铁刺一定会很疼。\n但是秋葵的实力也非同小可，森林对于同为草系的她而言也是十分合适的对战环境。\n\n秋葵剩余体力：§G[This.EOE_f_hp]§!\t秋葵剩余能量：§B[This.EOE_f_mp]§!\n坚果哑铃剩余体力：§G[This.EOE_e_hp]§!\t坚果哑铃剩余能量：§B[This.EOE_e_mp]§!\n\n§L草属性的招式对坚果哑铃伤害减半。格斗属性的招式对坚果哑铃伤害加倍。使用接触招式将会受到10点刺伤。\n注：每回合恢复§B10§!点mp。§!"
EOE_ghost.43.desc.b:0 "“有点麻烦的对手，但也就那样吧。”\n秋葵望向那只从树上重重坠下的巨型坚果哑铃。那只坚果哑铃的个头是霸主级别的，身上长满尖刺，力量强大无比，重重锤击地面的力量仿佛要震裂整个亚空间。即便这家伙看似坚固无比，但是在秋葵的反复攻打下，它的外壳也有了些裂痕；或许秋葵击败它的最好机会快要到了。\n\n秋葵剩余体力：§G[This.EOE_f_hp]§!\t秋葵剩余能量：§B[This.EOE_f_mp]§!\n坚果哑铃剩余体力：§R[This.EOE_e_hp]§!\t坚果哑铃剩余能量：§B[This.EOE_e_mp]§!\n\n§L草属性的招式对坚果哑铃伤害减半。格斗属性的招式对坚果哑铃伤害加倍。使用接触招式将会受到10点刺伤。\n注：每回合恢复§B10§!点mp。§!"
EOE_ghost.43.desc.c:0 "“有点麻烦的对手。”\n秋葵望向那只从树上重重坠下的巨型坚果哑铃。那只坚果哑铃的个头是霸主级别的，身上长满尖刺，力量强大无比，重重锤击地面的力量仿佛要震裂整个亚空间。它精神十足，凌厉的眼神中释放出刺穿一切的威胁气息。\n它的外壳太结实了，秋葵似乎很难真正伤到它；反倒是秋葵自己身上伤痕累累。不过秋葵依然在为了战斗的胜利，咬牙坚持着。\n\n秋葵剩余体力：§R[This.EOE_f_hp]§!\t秋葵剩余能量：§B[This.EOE_f_mp]§!\n坚果哑铃剩余体力：§G[This.EOE_e_hp]§!\t坚果哑铃剩余能量：§B[This.EOE_e_mp]§!\n\n§L草属性的招式对坚果哑铃伤害减半。格斗属性的招式对坚果哑铃伤害加倍。使用接触招式将会受到10点刺伤。\n注：每回合恢复§B10§!点mp。§!"
EOE_ghost.43.desc.d:0 "“有点麻烦的对手。”\n秋葵望向那只从树上重重坠下的巨型坚果哑铃。那只坚果哑铃的个头是霸主级别的，身上长满尖刺，力量强大无比，重重锤击地面的力量仿佛要震裂整个亚空间。即便这家伙看似坚固无比，但是在秋葵的反复攻击下，它的外壳也有了些裂痕；不过与此同时，秋葵也受了些伤，流了些血。究竟谁是最后的赢家，大概还要到比赛结束才能揭晓。\n\n秋葵剩余体力：§R[This.EOE_f_hp]§!\t秋葵剩余能量：§B[This.EOE_f_mp]§!\n坚果哑铃剩余体力：§R[This.EOE_e_hp]§!\t坚果哑铃剩余能量：§B[This.EOE_e_mp]§!\n\n§L草属性的招式对坚果哑铃伤害减半。格斗属性的招式对坚果哑铃伤害加倍。使用接触招式将会受到10点刺伤。\n注：每回合恢复§B10§!点mp。§!"
