EOE_ghost.98.desc.c:0 "“只是让我开着机甲轰杀手无寸铁的对手嘛......”\n秋葵微微皱着眉头，通过机甲的全息显示屏望向那条从海面上跃起的巨型美纳斯。那条美纳斯有霸主级别的体型，光是它游动扬起的浪花，就有数只伊布之高。它精神十足，凌厉的眼神中透露出扫平一切的杀气。\n秋葵扶了下自己的铁驭头盔，回忆着自己在机甲驾驶学校习得的操作技巧，用灵能力量操纵机甲的火控系统锁定了敌人。\n\n秋葵剩余体力：§G[This.EOE_f_hp]§!\t秋葵剩余能量：§B[This.EOE_f_mp]§!\n美纳斯剩余体力：§G[This.EOE_e_hp]§!\t美纳斯剩余能量：§B[This.EOE_e_mp]§!\n\n§L当前没有需要提及的属性相克效果。\n注：每回合恢复§B10§!点mp。§!"
EOE_ghost.98.desc.d:0 "在重炮与导弹的轰击下，那条美纳斯已经奄奄一息，焦黑的伤口中隐约可见森森白骨，被贫铀穿甲弹贯穿的孔洞中汩汩流出鲜血，染红了漂着碎肉与断肢的海面。\n 虽然知道这只是虚境碎片中的幻影，但眼前真实的场景还是让秋葵感到一阵反胃。吞咽了一下唾液，秋葵再次全神贯注地操作机甲向美纳斯发动攻击。\n\n秋葵剩余体力：§G[This.EOE_f_hp]§!\t秋葵剩余能量：§B[This.EOE_f_mp]§!\n美纳斯剩余体力：§R[This.EOE_e_hp]§!\t美纳斯剩余能量：§B[This.EOE_e_mp]§!\n\n§L当前没有需要提及的属性相克效果。\n注：每回合恢复§B10§!点mp。§!"
EOE_ghost.98.b:0"§G医疗运输机§!"
EOE_ghost.98.b.tooltip:0"呼叫搭载纳米修复装置的运输机对机甲进行维修与强化。\n恢复§G500§！生命值。"
