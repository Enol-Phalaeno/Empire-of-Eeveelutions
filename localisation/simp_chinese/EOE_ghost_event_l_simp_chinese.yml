EOE_ghost.3.name:0 "成功捕获灵能实体"
EOE_ghost.3.desc.a:0 "按照陆军司令部的计划，灵体捕捉行动顺利开展。在[Root.Leader.GetName]的带领下，灵体捕捉行动小组在灵能波动强烈的几处地方展开灵体引诱和捕获装置。\n  [Root.Leader.GetName]报告称，这一处区域的灵体十分活跃，装置在几天之内就完成了计划所需。但是这些活跃的灵体对于仪器也造成了强烈的冲击，行动小组花费了大量时间和能源才抑制住这些灵体。现在行动小组已经完成了对于灵体的所有收纳步骤，这一批灵体已经可以被用于实地作战。"
EOE_ghost.3.desc.b:0 "按照陆军司令部的计划，灵体捕捉行动顺利开展。在[Root.Leader.GetName]的带领下，灵体捕捉行动小组在灵能波动强烈的几处地方展开灵体引诱和捕获装置。\n  [Root.Leader.GetName]报告称，这一处区域的灵体活跃度接近于预测值值，装置花了约两三周捕捉到了计划所需数量的灵体。现在行动小组已经完成了对于灵体的所有收纳步骤，这一批灵体已经可以被用于实地作战。"
EOE_ghost.3.desc.c:0 "按照陆军司令部的计划，灵体捕捉行动顺利开展。在[Root.Leader.GetName]的带领下，灵体捕捉行动小组在灵能波动强烈的几处地方展开灵体引诱和捕获装置。\n  [Root.Leader.GetName]报告称，虽然灵能波动强烈，这一处区域的灵体活跃度却意外地低，装置花费约两个月才捕捉到了计划所需数量的灵体。幸运的是，低活跃度的灵体非常适合于控制和收纳。现在行动小组已经完成了对于灵体的所有收纳步骤，这一批灵体已经可以被用于实地作战。"
EOE_ghost.3.a:0 "很好。"
EOE_ghost.3.a.tooltip:0 "[Root.Owner.GetName]获得一支§M灵体陆军§!"
EOE_shroud_army_2:0 "精英灵体军团"
EOE_shroud_army_2_desc:0 "这支陆军由灵体当中的强大个体组成，它们经过[Root.Owner.GetName]的重编程，已经成为了没有感情的杀戮机器。"
EOE_shroud_army:0 "灵体军团"
EOE_shroud_army_desc:0 "这支陆军完全由灵体组成，它们经过[Root.Owner.GetName]的重编程，已经成为了没有感情的杀戮机器。"
EOE_ghost.4.name:0 "荒凉区域"
EOE_ghost.4.desc:0 "[Root.Leader.GetName]带领的行动小组顺着灵能波动信号，来到了一处迷雾消散，视野开阔的区域，并于此地架设起灵体引诱和捕获装置。但是令行动小组不解的是，这一带灵体活跃度远远低于根据灵能波动信号的强度预测的数值。[Root.Leader.GetName]报告称，小组使用了各种手段，包括加大引诱功率、调节仪器频率，但是连续两周内都没有捕获到任何一个灵体。"
EOE_ghost.5.name:0 "§R危险的信号§!"
EOE_ghost.5.desc:0 "[Root.Leader.GetName]带领行动小组对此地的波动信号展开分析，却发现了令人震惊的事实————这是一个十分纯粹且强烈的信号，并且§R和创造者飞船上探测到的遗留灵能信号高度一致！§!据[Root.Leader.GetName]估计，这一信号源，即§R造成了创造者帝国覆灭的强大灵能实体§!，比我们目前见过的最强灵体强上几个数量级。而就在行动小组打算收集更多数据以测定其距离的时候，信号读数忽然开始以指数级增强，而周围的时空也随着信号的增长而扭曲，许多组员开始出现身体不适。因而行动小组当即返回。虽然小组没有捕捉到灵能实体，但是他们还是带回了采集到的关于强大灵能实体的数据。"
EOE_ghost.5.a:0 "将小组的遭遇公布全国"
EOE_fear_of_god:0 "对神灵的畏惧"
EOE_fear_of_god_desc:0 "对强大灵能实体的畏惧影响了人们的观念。"
EOE_ghost.5.b:0 "封锁消息"
EOE_ghost.6.name:0 "灵体宴会"
EOE_ghost.6.desc:0 "行动小组误入灵能迷雾当中，仪器失灵，组员失散。但是[Root.Leader.GetName]却和身边一小支队伍在迷雾中找到了一处神秘的城市，形态各异的灵能实体往来其间。§G其中一批灵能实体在见到它们之后，变成了伊布的模样，并且友善地邀请他们参与了一场宴会§!。[Root.Leader.GetName]及其组员对于灵能实体们提供的美食大为赞赏，并且记录下了这些从未见过的食物的配方和制作方式。\n   [Root.Leader.GetName]报告称，他们在城市当中过了一夜，醒来之后，就不知怎么地回到了现实世界连接通道处，而先前失散的组员们也都安然无恙地在通道边等候。\n  除此之外，[Root.Leader.GetName]忽然对于现在正困扰着[Root.Owner.GetName]的科学问题有了新的灵感。"
EOE_shroud_food:0 "虚境美食"
EOE_shroud_food_desc:0 "来自异界的美食广受欢迎。"
EOE_ghost.7.name:0 "灵能特质"
EOE_ghost.7.desc:0 "在[Root.Leader.GetName]带领下，行动小组来到了一处灵能实体聚集地。这里的红色灵能实体实力很强，且行为十分有组织有秩序，似乎在守护着这一带的什么东西。在观察期间，行动小组目睹了不少其他试图靠近的灵能实体被红色灵能实体撕得粉碎的样子。于是，经过伪装和周密的准备，[Root.Leader.GetName]带领着行动组，尝试靠近红色灵能实体。\n  但是行动小组立刻就被发现了。奇怪的是，红色灵能实体没有发动攻击，反而是十分友善地劝说行动小组离开。灵能实体告诉组员：“这里是侵入者留下的时空断裂区，靠近者都被默认为侵入者的帮凶。§Y看在你们还算可爱的份上，我还是劝你们自行离开————除非你们真的想和灵能界的怒火做一番较量。§!”\n虽然行动小组最终也没能靠近所谓的“时空裂缝区”，但是在红色灵能实体帮助下，行动小组得出了关于“§B好感度§!”的新结论。调查结果指出，伊布物种灵能波动中的调和序列是其获得异星种族额外好感的重要因素；如果通过物种改良，有意地微调物种灵能波动，将调和序列填充得更完整，则可以进一步增加这一好感度效应。"
EOE_ghost.7.b:0 "简直是无稽之谈"
