EOE_branch.101.name:0 "怪异传闻"
 EOE_branch.101.desc:0 "最近一段时间，[Root.GetName]警局频繁接到了令警官毫无头绪的神秘失踪案件。案件调查毫无进展，数量也在增多，[Root.GetName]上也随之产生了一些奇怪的流言。据传闻说，在深更半夜的时候，会有一些“科学无法解释”的不定形鬼怪出现在街道上，专门捕捉深夜还在闲逛的伊布。这听起来只是些毫无可信度的都市传说。"
 EOE_branch.101.a:0 "持续观察"
 EOE_branch.101.b:0 "这根本就是无稽之谈"
 EOE_branch.102.name:0 "调查传闻"
 EOE_branch.102.desc.a:0 "总督[Root.GetLeaderName]报告称，[Root.GetName]上的神秘失踪案件至今仍然没有找到头绪，并且发生次数越来越频繁，失踪事件发生的时间范围也渐渐从原本的深夜扩展到了清晨和傍晚。因此[Root.GetLeaderName]请求[Root.Owner.GetName]派出精锐人手加以支援。虽然[Root.Owner.GetName]的大部分官员对于这个离奇的传闻表示怀疑，但是出于谨慎考虑，[Root.Owner.GetLeaderName]最后还是通过了对传闻进行调查的决定。\n那么，要先从哪个方向开展调查？"
 EOE_branch.102.desc.b:0 "[Root.GetName]上的神秘失踪案件至今仍然没有找到头绪，频率甚至已经达到了一天数次，甚至有几起事件发生于上午和下午。[Root.GetName]的网络上甚至有一些据称是鬼怪照片和遭遇鬼怪时的描述信息，而且信息的发布者确实也很快成为了失踪者之一。整颗星球人心惶惶。[Root.Owner.GetName]的小部分官员依然很怀疑这些事情的真实性；但是大部分官员还是支持对这一事件继续进行调查的。\n那么，要接着从哪个方向开展调查？"
 EOE_modifier_ghost_story:0 "怪异传闻"
 EOE_ghost_story:0 "调查怪异传闻"
 EOE_ghost_story_DESC:0 "我们的调查队将着手于从各种怪异传闻当中筛选有用的信息，并据此进行调查。"
 EOE_branch.102.a:0 "从怪异传闻相关的信息入手"
 EOE_branch.102.b:0 "从失踪人口数据统计入手"
 EOE_pop_stat:0 "整理人口数据"
 EOE_pop_stat_DESC:0 "我们的调查队将着手于统计各地失踪人口的信息，从其中筛选有用的信息，并据此进行调查。"
 EOE_branch.102.c:0 "从失踪频发地点实地考察入手"
 EOE_field_invs:0 "实地考察"
 EOE_field_invs_DESC:0 "我们的调查队将前往各地案发现场进行调查。"
 EOE_branch.102.d:0 "从灵能痕迹入手"
 EOE_psionic_invs:0 "研究灵能痕迹"
 EOE_psionic_invs_DESC:0 "我们的调查队将携带灵能仪器，前往最近被报告的几处失踪地点进行调查。"
 EOE_psoinic_trace.name:0 "灵能踪迹"
 EOE_ghost_story_chain_title:0 "怪异传闻调查"
 EOE_ghost_story_chain_desc:0 "[EOE_ghost_planet.GetName]上出现了无法解释的人口失踪事件，我们正在对其进行调查。"
 EOE_branch.102.h:0 "集全国之力进行大规模调查"
 EOE_large_invs:0 "大规模调查"
 EOE_large_invs_DESC:0 "我们小规模调查的数次失败说明，此事非同小可。我们需要在事情变得不可收拾之前，集中全国的资源展开大规模调查，找出原因。"
 EOE_branch.104.name:0 "调查怪异传闻失败"
 EOE_branch.104.desc:0 "我们的调查队报告称，他们的调查遭遇了挫折。[Root.GetName]上不同区域当中的传闻种类共计已有上百种之多，有的过于夸张，有的已经完全偏离事实。调查队花费了很大精力在查证这些传闻上，然而事实证明，相当多一部分谣言都是新闻媒体为了吸引流量而凭空捏造；剩下的一部分没能被证伪的传闻，也没有提供更多有用信息。"
 EOE_branch.104.a:0 "令人遗憾。"
 EOE_branch.105.name:0 "调查怪异传闻成功"
 EOE_branch.105.desc:0 "我们的调查队报告称，他们找到了些许线索。[Root.GetName]上不同区域当中的传闻种类共计已有上千种之多，有的过于夸张，有的已经完全偏离事实。调查队花费了很大精力在查证这些传闻上，然而事实证明，相当多一部分谣言都是新闻媒体为了吸引流量而凭空捏造；剩下的一部分没能被证伪的传闻，给出了许多“遭遇鬼怪”的具体条件，例如“使用超能属性招式容易吸引鬼怪”。警局提供的失踪人口材料证明了这些传闻的确有部分的可靠性————确实有很多具有超能招式的伊布在参与对战之后失踪了。但是除此之外，他们没有再找到更多东西了。"
 EOE_branch.106.name:0 "§G调查怪异传闻大成功§!"
 EOE_branch.106.desc:0 "我们的调查队报告称，他们找到了明确线索。[Root.GetName]上不同区域当中的传闻种类共计已有上千种之多，有的过于夸张，有的已经完全偏离事实。调查队花费了很大精力在查证这些传闻上，然而事实证明，相当多一部分谣言都是新闻媒体为了吸引流量而凭空捏造；但是其中有一条不起眼的传闻引起了调查队的注意————传言称，处于城郊的§Y废弃工厂§!是鬼怪的聚集地。警局提供的失踪人口材料证明了其可靠性————确实有占比不少的伊布在各地的§Y废弃工厂§!周围失踪。线索明确地指向这些废弃工厂。"
 EOE_factory_ruin.name:0 "奇怪的废弃工厂"
 EOE_branch.107.name:0 "§M捕获灵能实体§!"
 EOE_branch.107.desc:0 "我们的调查队报告称，他们找到了明确线索。[Root.GetName]上不同区域当中的传闻种类共计已有上千种之多，有的过于夸张，有的已经完全偏离事实。调查队花费了很大精力在查证这些传闻上，然而事实证明，相当多一部分谣言都是新闻媒体为了吸引流量而凭空捏造；但是核子很快注意到了一条不起眼的传闻————这条传言称，处于城郊的§Y废弃工厂§!是鬼怪的聚集地。警局提供的失踪人口材料证明了其可靠性————确实有占比不少的伊布在各地的§Y废弃工厂§!周围失踪。\n当调查队准备在剩余的时间前往最近的废弃工厂观察时，核子却已经带着一只被捕获的灵能实体回来了。据核子说，这只灵能实体在试图捕捉伊布的时候，被核子用收纳装置抓了个正着。"
 EOE_branch.109.name:0 "整理人口数据失败"
 EOE_branch.109.desc:0 "我们的调查队报告称，他们的调查遭遇了挫折。[Root.GetName]上不同区域当中的失踪人口统计数据格式各不相同，花费了调查队大量时间整理归类；更糟糕的是，有好几个区域因为案件太多，有不少事件没来得及被上传统计。最终这些数据也并没有表现出十分明显的趋势，没有提供更多有用信息。"
 EOE_branch.110.name:0 "整理人口数据成功"
 EOE_branch.110.desc:0 "我们的调查队报告称，他们的调查获得了线索。[Root.GetName]上不同区域当中的失踪人口统计数据格式各不相同，花费了调查队大量时间整理归类；更糟糕的是，有好几个区域因为案件太多，有不少事件没来得及被上传统计。最终，基于这些数据的贝叶斯统计得出了几片非常有可能聚集鬼怪的较小区域。除此以外，人口统计没有提供更多有用信息。"
 EOE_branch.111.name:0 "§G人口数据统计大成功§!"
 EOE_branch.111.desc:0 "我们的调查队报告称，他们的调查获得了线索。[Root.GetName]上有好几个区域因为案件太多，有不少事件没来得及被上传统计。好在不同区域当中的失踪人口统计数据格式基本一致，节约了调查队大量时间整理归类。最终，基于这些数据的贝叶斯统计给出了失踪案件的源头————各地的§Y废弃工厂§!。除此以外，人口统计还给出了一个值得注意的有趣信息：失踪的进化型以太阳伊布最多，仙子伊布其次，而完全没有普通伊布和月伊布。"
 EOE_branch.113.name:0 "实地考察失败"
 EOE_branch.113.desc:0 "我们的调查队报告称，他们的调查遭遇了挫折。调查队首先粗略统计了失踪案件频发地点，确定了几十处实地考察地点。但是，跑完了这几十处地点之后，调查队也依然没有见到任何不同寻常的东西，更没有见到所谓的鬼怪。"
 EOE_branch.114.name:0 "实地考察成功"
 EOE_branch.114.desc:0 "我们的调查队报告称，他们的调查取得了进展。调查队首先粗略统计了失踪案件频发地点，确定了几十处实地考察地点。起初，调查队没有在这些地点见到任何不同寻常的东西。但是当有队员提议调查灵能粒子痕迹之后，考察取得了显著的进展————最近发生过失踪案件的地点都存在微弱的灵能粒子痕迹，时间越久，粒子越稀疏。"
 EOE_branch.115.name:0 "灵能痕迹追踪"
 EOE_branch.115.desc:0 "对于多个失踪案件地点的灵能痕迹的测量、整理和统计给出了一个重要的发现：灵能痕迹强度不仅与时间有关，还与所处位置有关。调查队将灵能痕迹强度与位置的函数绘制成图，得出了极有可能是失踪案件的源头的位置————各地的§Y废弃工厂§!。"
EOE_branch.115.a:0 "继续调查"
 EOE_branch.142.name:0 "大规模调查成功"
 EOE_branch.142.desc:0 "我们在闹鬼星球上投入了大量资源，从多个角度整理数据，统计结果。表面看起来毫无规律的数据，实则隐藏着许多之前尚未被注意到的信息。将包括传闻、人口统计、实地调查结果在内的多项数据整合在一起之后，事情的结果水落石出：分布在各地的§Y废弃工厂§!和这数百起的失踪案件有着分不开的关系。"
 EOE_branch.116.name:0 "§Y古怪的废弃工厂§!"
 EOE_branch.116.desc:0 "我们的调查队报告称，他们在各地的§Y废弃工厂§!当中都实际见到了传言中所谓的“鬼怪”。这些废弃工厂的资料显示，它们早在伊布殖民之前就存在于此。那些鬼怪，是由灵能粒子构成的灵能实体。这些东西并不应该在我们的位面当中出现。其中的大部分并不具有敌意，但是有少部分具有强烈的攻击倾向。它们的特殊攻击似乎能将实体粒子直接转化成灵能粒子，并吸收到自己体内。这些灵能实体很有可能就是[Root.GetName]上诸多失踪案的罪魁祸首。"
 EOE_branch.117.desc.a:0 "很快，调查队发现了这些异界来客的来源————废弃工厂当中一台大型未知机械上，有一个摇晃着的怪异的传送门正在运作着，灵能实体穿过传送门来来回回。这些不稳定传送门时开时闭，平均周期是114.5小时，关闭的时候灵能实体总是会提前进入传送门，等待下次开启的时候能再返回。\n在数量众多的废弃工厂当中，只有一个不起眼的废弃工厂最为特殊————它的传送门看起来比其他地方的还要稳定许多，并且释放的能量似乎还带动着周围的机械平稳运转。\n如果调查队贸然靠近传送门，存在被灵能实体攻击的危险。因此他们决定，首先将任务集中在捕获灵能实体上，仔细调查灵能实体的数据。\n§L进行一次捕捉大约要花费半年时间。§!"
 EOE_branch.117.desc.b:0 "调查队重新组装了捕获收容设施，准备进行下一轮捕获。"
 EOE_branch.116.a:0 "使用§R红色§!-白色捕获装置"
 EOE_branch.116.a.tooltip:0 "最普通，廉价的捕获装置。"
 EOE_branch.116.b:0 "使用§R红色§!-§B蓝色§!捕获装置"
 EOE_branch.116.b.tooltip:0 "性能稍好的捕获装置。"
 EOE_branch.116.c:0 "使用§Y黄色§!-§L黑色§!捕获装置"
 EOE_branch.116.c.tooltip:0 "性能优良的捕获装置。"
 EOE_branch.116.d:0 "使用§M紫色§!-白色捕获装置"
 EOE_branch.116.d.tooltip:0 "完美的捕获装置。"
 EOE_branch.116.e:0 "没有时间详细研究了，直接爆破传送门"
 EOE.branch.122.name:0 "捕捉失败"
 EOE.branch.122.desc.a:0 "趁着一个灵能实体落单的时候，调查小队启动了自动捕获装置。一阵强光之后，自动捕获装置展开灵能力场，将实体纳入。然而，这个灵能实体似乎极为强大，它在又一阵强光中将我们的仪器过载，引发了爆炸。可能是受到了爆炸冲击波的影响，传送门开始出现了不稳定的迹象。"
 EOE.branch.122.desc.b:0 "趁着一个灵能实体落单的时候，调查小队启动了自动捕获装置。一阵强光之后，自动捕获装置展开灵能力场，将实体纳入。\n摇晃。\n然而，这个灵能实体似乎相当强大，它在与仪器的束缚场进行了几轮斗争之后，最终胜出，在一阵强光中将我们的仪器过载，引发了爆炸。可能是受到了爆炸冲击波的影响，传送门开始出现了不稳定的迹象。"
 EOE.branch.122.desc.c:0 "趁着一个灵能实体落单的时候，调查小队启动了自动捕获装置。一阵强光之后，自动捕获装置展开灵能力场，将实体纳入。\n摇晃。\n摇晃。\n然而，我们似乎低估了灵能实体的力量，它在与仪器的束缚场进行了几轮斗争之后，最终勉强胜出，在一阵强光中将我们的仪器过载，引发了爆炸。可能是受到了爆炸冲击波的影响，传送门开始出现了不稳定的迹象。"
 EOE_branch.122.a:0 "但是传送门还在等着我们。"
 EOE_branch.121.name:0 "§R传送门大爆炸§!"
 EOE_branch.121.desc:0 "忽然间，所有废弃工厂附近的灵能实体都开始疯狂地冲向传送门；而调查小组也使用机器人，尽可能地从这个神秘的传送门当中抽取了尽可能多的可用资源。随后，原本最稳定的那处传送门发生了威力堪比核武器的剧烈爆炸。意料之外的可怕爆炸将数十平方千米内的一切直接抹去。而组成其蘑菇云的也并非实物粒子，而是凝结的灵能粒子。这些灵能粒子后来降落到地面，覆盖了一大片土地，使得这些地方被迷雾环绕，无法进入。\n好消息是，在大爆炸发生过后，再也没有新增过神秘失踪案件。星球上[This.GetSpeciesNamePlural]的担忧也可以告一段落了。"
 d_EOE_ghost_trace:0 "灵能痕迹"
 d_EOE_ghost_trace_desc:0 "有关星球上灵能迷雾区域的实验促进了我们的物理学研究。"
 EOE_branch.123.name:0 "§R传送门大爆炸§!"
 EOE_branch.123.desc:0 "为了节约资源和时间，调查小队直接从远程发射导弹，准确击中了那一处最稳定的传送门。事实证明，这一策略简单而有效。最稳定的那处传送门发生了威力堪比核武器的剧烈爆炸。意料之外的可怕爆炸将包括所有灵能实体在内的，数十平方千米内的一切直接抹去。而组成其蘑菇云的也并非实物粒子，而是凝结的灵能粒子。这些灵能粒子后来降落到地面，覆盖了一大片土地，使得这些地方被迷雾环绕，无法进入。\n好消息是，在大爆炸发生过后，再也没有新增过神秘失踪案件。星球上[This.GetSpeciesNamePlural]的担忧也可以告一段落了。"
 EOE_branch.124.name:0 "灵能实体碎片"
 EOE_branch.124.desc:0 "调查小队发来报告称，他们的灵能束缚装置顺利捕捉了一个灵能实体。但是我们似乎高估了这个灵能实体的稳定性，它在仪器制造的灵能场作用下解体了，只留下一些碎块。"
 EOE_branch.124.a:0 "对其进行分析"
 EOE_broken_ghost.name:0 "灵能实体分析"
 EOE_ghost_research:0 "灵能实体分析"
 EOE_ghost_research_DESC:0 "科学部门将使用多种仪器对我们已经捕捉到的灵能实体进行测量、分析，并进行多种实验。"
 EOE_branch.125.name:0 "灵能实体"
 EOE_branch.125.desc:0 "调查小队发来报告称，他们的灵能束缚装置顺利捕捉了一个灵能实体！[Root.Owner.GetName]的科学家都对此兴奋不已，对它的分析必然能够带来关于传送门对面异界的更多知识。"
 EOE_branch.125.a:0 "对其进行分析"
 EOE_compelete_ghost.name:0 "灵能实体分析"
 EOE_compelete_ghost_research:0 "灵能实体分析"
 EOE_compelete_ghost_research_DESC:0 "$EOE_ghost_research_DESC$"
 EOE_branch.126.name:0 "灵能实体分析完成"
 EOE_branch.126.desc:0 "[Root.Owner.GetName]的科学家完成了对于灵能实体的基本分析。研究表明，这种灵能实体原本并不包含实物粒子，完全由所谓的灵能粒子组成。灵能粒子在我们的世界中发生衰变，产生了高能粒子护盾，这一护盾保证了这一实体不发生持续衰变。不过，使得这种灵能实体像个活物一样，表现出各种行为的机制依然是个谜团。我们的工程师基于这个被捕获的灵能实体作为试验品，改进了我们的灵体捕获装置，使其可靠性和效率都大大提升。现在，我们随时可以在废弃工厂区启动捕获装置清除灵体，并设法提取维持传送门的能源，使其安全关闭。"
 EOE_branch.126.a:0 "§G安全关闭传送门§!"
 EOE_close_portal:0 "关闭传送门"
 EOE_close_portal_DESC:0 "现在我们已经对传送门及其维持设备的运作有了一定的了解。这种传送门可以从门对面的异界吸取能量，然后释放到我们的位面；这份释放的能量又被周围的设备用于生成高功率能量护盾，从而完成传送门的自维持。\n§G如果我们能够缓慢抽走这份用于自维持的能量，就能让传送门越来越小，直至关闭。§!"
 EOE_branch.126.b:0 "§Y不，我们要把传送门开得更大！§!"
 EOE_branch.126.b.tooltip:0 "有不少科学家提议输入能源，产生更强大的能量护盾，从而扩大传送门。§Y谁知道会发生什么呢？§!\n"
 EOE_open_portal:0 "扩张传送门"
 EOE_open_portal.name:0 "扩张的传送门"
 EOE_open_portal_DESC:0 "现在我们对传送门及其维持设备的运作有了一定的了解：这种传送门可以从门对面的异界吸取能量，然后释放到我们的位面；这份释放的能量又被周围的设备用于生成高功率能量护盾，从而完成传送门的自维持。\n但是，也有不少科学家据此提出了一个疯狂的计划：如果向传送门当中注入适当比例的能源，使其共振增强，或许可以将传送门扩张到相当的规模————§Y大到足以允许一定数量的实体粒子通过。§!"
 EOE_branch.127.name:0 "传送门消失"
 EOE_branch.127.desc:0 "随着最后一批能源和泽洛从传送门维持器械中被提取出，传送门闪烁了几下，最终消失，这座古老的工厂也再度安静下来。其他各个工厂当中的观察员也报告了传送门消失的消息。调查队持续观测了数天，所有工厂的维持器械也都没再有过动静。在传送门消失过后，再也没有新增过神秘失踪案件。看来，星球上[This.GetSpeciesNamePlural]的担忧也可以告一段落了。"
 EOE_branch.128.name:0 "成功扩张传送门"
 EOE_branch.128.desc:0 "我们的疯狂计划成功了。操作人员巧妙地将能量注入，让传送门逐渐增大；传送门的增大又为自维持系统提供了更多的能量。为了确保安全，工程师在扩张到了几倍大的传送门周围加装了大量灵能场稳定装置，并配备了电容器，以便在实体粒子通过时迅速补充传送门流失的灵能粒子。我们也已经有了灵能聚焦设备，用以为我们的调查队员构造出能够在虚境保护物质身体的灵能护盾。现在，经过充足的准备，§G传送门已经对我们的调查组开放。§!\n目前，我们唯一能够确定的是：传送门对面的位面存在着大量曾经入侵我们星球的灵能实体。主流观点认为，那个地方就是所谓的§M“虚境”§!，但是我们仍然没有充足的证据来证明此观点。陆军司令部对这种灵能实体的战斗用途很感兴趣。因而他们给我们的调查队提供了一大笔经费，希望调查队能够捕捉大量灵能实体，用于辅助地面作战。现在，调查小队配备了最新式的灵能实体捕获装置，大量科学仪器，充足的资源，也携带了武器以便不时之需。他们携带的资源充足到，即便传送门发生了损坏，也足以现场改装仪器组建出一个新的传送门来。\n§Y冒险随时可以开始。§!"
 EOE_enter_portal.name:0 "进入传送门"
 EOE_enter_portal_1:0 "进入传送门"
 EOE_enter_portal_1_DESC:0 "我们已经做好了进入传送门，前往灵能实体所在的位面的一切准备。是时候出发了。\n§Y科研船领袖和社会科学部门领袖将被视为冒险队伍的两位队长§!"
 EOE_branch.129.name:0 "虚境调查报告"
 EOE_branch.129.desc:0 "穿过传送门的调查队准时回来了。调查队首先确定的一点是，毫无疑问，这个奇异位面和创造者文献资料当中描述的“虚境”几乎完全一致。而这个次元当中的恒定背景辐射给这一观点提供了强有力的支持。在刚进入虚境的时候，调查队遇到了一些困难————这个地方完全不同于有着稳定时空的物质次元，它的时空结构完全是一团乱麻。只有在较小的尺度上，时空才是有序的。因而，在进入虚境之后，第一批主动前去探索未知的队员都消失在了混乱时空当中，再也没有回来；调查队在传送门附近研究了很久，才终于摸索出一些在虚境中安全行动，并且还能安全返回的做法。"
 EOE_branch.130.name:0 "######################"
 EOE_branch.130.desc:0 "######################"
 EOE_branch.130.b:0 "§Y继续使用传送门§!"
 EOE_branch.130.b.tooltip:0 "§G开启一场全新的冒险§!"
 EOE_enter_portal_2:0 "虚境冒险"
 EOE_enter_portal_2_DESC:0 "在有了上一次冒险的经历之后，调查队完善了他们携带的生存设备。想必这次他们能够走得更远。\n§Y科研船领袖和社会科学部门领袖将被视为冒险队伍的两位队长§!"
 EOE_branch.131.name:0 "灵体军队"
 EOE_branch.131.desc:0 "幸运的是，离开传送门区域没多久，我们就遇到了一群聚集的灵能实体。调查队按照计划，在隐蔽的地点架设起干扰力场，启动灵体捕获装置。这些灵体的力量甚至不如我们在物质位面捕获的灵能实体。因而，在我们的先进仪器面前，这几百个灵能实体毫无招架之力，一个不剩地被装入了我们的收纳容器。在接收到这一批灵能实体之后，陆军司令部非常满意。这些灵能实体独特的消灭物质粒子的能力，将会在地面战场上派上大用处。"
 EOE_shroud_army:0 "灵能实体军团"
 EOE_shroud_army_desc:0 "这些灵能实体经过改写之后，将会成为可怕的战力。"
 EOE_branch.132.name:0 "######################"
 EOE_branch.132.desc:0 "######################"
 EOE_branch.133.name:0 "$EOE_branch.134.name$"
 EOE_branch.133.desc:0 "$EOE_branch.134.desc$"
 EOE_branch.134.name:0 "完成探索"
 EOE_branch.134.desc:0 "§L完成一次虚境探险之后，可以选择安全关闭传送门或者继续进行探险。§!"
 EOE_enter_portal_3:0 "继续虚境冒险"
 EOE_enter_portal_3_DESC:0 "拥有精良装备的探险队将探索虚境。"
 EOE_enter_portal_4:0 "$EOE_enter_portal_3$"
 EOE_enter_portal_4_DESC:0 "拥有精良装备的探险队将探索虚境。\n§Y因为承载了过多实物粒子，传送门开始变得不稳定。§!\n为了维持传送门，工程师将需要4096能量币和4096合金用于建造维持装置。"
 EOE_enter_portal_5:0 "$EOE_enter_portal_3$"
 EOE_enter_portal_5_DESC:0 "拥有精良装备的探险队将探索虚境。\n§Y因为承载了过多实物粒子，传送门开始变得非常不稳定。§!\n为了维持传送门，工程师将需要16384能量币和16384合金用于升级维持装置。\n§R我们的科学家预计，按照当前的探险队规模，我们的传送门至多只能维持一两次传输了。§!"
 EOE_enter_portal_6:0 "$EOE_enter_portal_3$"
 EOE_enter_portal_6_DESC:0 "拥有精良装备的探险队将探索虚境。§R因为承载了过多实物粒子，传送门已经开始有了快要崩塌的迹象，但是理论上依然可用。§!\n为了勉强维持传送门，工程师将需要16384能量币和16384合金用于进一步升级维持装置。"
 EOE_branch.138.name:0 "§R传送门大爆炸§!"
 EOE_branch.138.desc:0 "事实证明，实体粒子运输造成的能量冲击，会明显地破坏传送门的结构。随着调查队又一次从传送门进入到物质位面，传送门再度开始有了崩解的迹象————这一次，再没有什么办法能够挽救它了。传送门管理员所能做的，只剩下尽力从传送门的结构体和维持机械当中回收有用资源。\n传送门的最终崩塌是一串疾风骤雨般的链式反应，传送门的灵能粒子结构快速瓦解，释放出储存的巨量能量；而自维持系统此时输入的能量起到了火上浇油的作用。巨大的爆炸将数十平方千米内的一切直接抹去。好在我们早就预测到了事情的发生，周围的居民早已在两周前完全撤离。而组成其蘑菇云的也并非实物粒子，而是凝结的灵能粒子。这些灵能粒子后来降落到地面，覆盖了一大片土地，使得这些地方被迷雾环绕，无法进入。在传送门爆炸过后，再也没有新增过神秘失踪案件。看来，星球上[This.GetSpeciesNamePlural]的担忧也可以告一段落了。"
 EOE_branch.143.name:0 "维持装置"
 EOE_branch.143.desc:0 "§Y因为承载了过多实物粒子，传送门开始变得不稳定。§!\n为了维持传送门，工程师将需要4096能量币和4096合金用于建造维持装置。"
 EOE_branch.143.a:0 "支付维护费用"
 EOE_branch.143.b:0 "暂时停止项目"
 EOE_branch.144.name:0 "维持装置"
 EOE_branch.144.desc:0 "§Y因为承载了过多实物粒子，传送门开始变得非常不稳定。§!\n为了维持传送门，工程师将需要16384能量币和16384合金用于升级维持装置。"
