EOE_ghost.8.name:0 "灵体理想城"
EOE_ghost.8.desc:0 "在[Root.Leader.GetName]带领下，行动小组来到了一处灵能实体聚集地。小组试图使用整合灵能信号的仪器对周围的环境进行实体化，眼前的景象迅速重组、变色，形成了一座巨大城市的模样。\n  然而，大大出乎[Root.Leader.GetName]的预料，这一座城市仿佛无边无尽，一眼望不到边缘。回过头来，他们身处的地方，甚至他们的身后也都被实体化的巨大城市覆盖。形形色色的灵体在巨大城市当中忙碌着，时不时有飞行艇从空中高楼间飞越。一时间，[Root.Leader.GetName]甚至以为自己误入了哪个外星文明的都市星球；但是特征灵能背景辐射的数值又说明，他们现在依然身处异时空。\n  接下来，行动小组分工对这座城市进行了调查，得到了不少有用的数据。就如同我们时空中的都市星球一样，这座“灵体都城”同样是一处重要的生产枢纽，这里的灵体日夜工作，将这处时空当中的有用资源转化成有用的产品。遗憾的是，[Root.Leader.GetName]使用了很多办法，都没能将这种“产品”实体化成看得见的物体。据生活在这里的友好灵体所述，这些产品的大部分都被用于抵抗这处扭曲时空本身对巨大城市秩序的侵蚀。经历了数天数夜的连续调查之后，行动小组疲倦不堪，在城市中寻找了一处宾馆休息；但是醒来之后，大家发现，城市消失无踪，整个行动小组又莫名回到了回到现实的连接通道边。\n  这一切，就像一场梦；但是堆满了十几个存储器的数据，证明了这一切都是真实的。这些宝贵的数据和[Root.Leader.GetName]获得的经验将为[Root.Owner.GetName]未来的发展提供极大的帮助。"
EOE_ghost.9.name:0 "灵体部落"
EOE_ghost.9.desc:0 "行动小组在寻找合适地点的过程当中，路过了一处灵能实体聚集地。这一处小部落的灵能实体见到我们显得非常高兴。在和这些实体的交流当中，行动小组得知，这里的灵能实体正是§G不久前失踪的伊布！§!读取灵能波动序列的仪器也证明了这一点。据他们说，他们原本只是四只伊布而已。在被带到虚境之后，他们失去了物质粒子组成的肉体，只能在虚境当中尝试利用稀薄的灵能粒子苟延残喘。他们在这里遭到过其他灵能实体的捕食，遇到过灵能风暴，甚至碰到过“大收割”————他们解释说，在这一带，每过2.718万个时间单位，在巨大灵能风暴过后，它们就要遭受“克拉茨氏体”的攻击，这被称为“大收割”。\n即便距离被抓，已经过去了31.416万时间单位，他们也繁衍出了数量众多的后代，但是他们依然怀念物质位面的生活————而不是这个空虚缥缈，灾害频发的虚境。现在，这一批灵能实体急切希望回到[Root.Owner.GetName]生活；但是为了创造它们的实体，我们不得不付出一笔资源。"
EOE_ghost.9.a:0 "我们欢迎它们的加入"
EOE_ghost.9.b:0 "这不值得"
EOE_ghost.10.name:0 "“生命”"
EOE_ghost.10.desc:0 "行动小组在追踪灵能波动的时候，误入了强大灵能实体的领地。这个灵能实体的信号与周围的环境是如此接近，以至于注意到此事的时候，行动小组已经深陷其能量场当中，一时半会无法逃脱。所幸，这个强大灵能实体似乎并无恶意。被仪器实体化之后，这个灵能实体被显示为一颗无比巨大的盖亚星球，上面的一草一木都是这个灵能实体的一部分。这个灵能实体也对行动小组发出的信号给予了回应，它凭空创造出新鲜的食物，干净的泉水，招待了行动小组。这个巨大的灵能实体自称为“§G生命§!”，并且在交谈中毫不掩饰对于伊布的好感，肯定了[Root.Owner.GetName]的成就，甚至还将它的一部分力量无偿给予我们。\n  §R“但是，永远不要靠近这一带，最为强大的那一位……它的贪婪是无穷尽的，只会将靠近的一切吞噬殆尽……”§!它如此般告诫道。"
EOE_composer_of_strands:0"§G“生命”的馈赠§!"
EOE_composer_of_strands_desc:0"我们正从灵能实体的强大力量当中受益"
EOE_ghost.10.a:0 "我们不应该接受来路不明的力量"
EOE_ghost.11.name:0 "“力量”"
EOE_ghost.11.desc:0 "行动小组在追踪灵能波动的时候，忽然遭到了灵能流的攻击。这股强烈的攻击差点将[Root.Leader.GetName]吸入虚空当中。[Root.Leader.GetName]紧急使用灵能倍增器，集合整个小组的灵能力量，才略微与之抗衡。\n  随后，潜藏在虚空中的那个强大实体现出身形。被仪器实体化之后，这个灵能实体被显示为一个巨大的灵能黑洞。它欣赏我们的力量，并且愿意给予我们一部分力量。同时，它也说得很明白：§Y作为代价，它想要食物，无穷无尽的食物。§!\n  即便是在交谈的时候，这个巨大的灵能黑洞也在风卷残云般吞噬着其他靠近的不幸灵能实体，将它们拉成长条，吸入，吞没。"
EOE_eater_of_worlds:0 "§Y灵体之力§!"
EOE_eater_of_worlds_desc:0"我们正从灵能实体的强大力量当中受益"
EOE_ghost.12.name:0 "§R虚空之低语§!"
EOE_ghost.12.desc.d:0 "刚进入到连接通道，行动小组就身处于另一个强大灵能实体的力场当中。被仪器实体化之后，这个灵能实体被显示为无穷无尽数据的集合。这个灵能实体丝毫不掩饰它的身份：它名为虚空之低语，通晓所有凡人向另一个凡人低语的秘密知识，并且愿意和我们分享这些知识……\n  据幸存队员的报告，[Root.Leader.GetName]和一些行动小组的组员擅自做出了决定，和虚空之低语建立了灵能连接。一开始，他们陷入了获得无尽知识的狂喜当中。\n  §P“在一瞬之间，似乎带来许久困扰的研究难题不再是问题，广阔宇宙也不再神秘……”§!\n  然而，没过两天，这些曾经和虚空之低语交谈过的伊布，无一例外地陷入了疯狂当中，他们有的互相攻击，有的将自己撕碎，有的破坏行动小组带来的仪器。剩余的组员拼命抵抗，才保护住珍贵的仪器设备和资料。\n回来的时候，行动组人数少了一大半，剩余的组员也都浑身伤痕累累。幸运的是，他们带回了[Root.Leader.GetName]和其他科学家生前留下的大量资料数据，这些数据对科学研究极具价值。"
