EOE_ghost.86.name:0 "挑战失败"
EOE_ghost.86.desc.a:0 "小阳光被强大的美纳斯打败了。即便它已经使出了浑身解数，但是对手终究太过强大。不幸的是，退出亚空间之后，小阳光身上的伤势毫无变化————行动小组立即动用医疗设备进行抢救。\n虽然我们的挑战失败了，但是工作人员们还是为小阳光敢于挑战强敌的勇气，颁发了一份安慰奖————那是一小块棱镜碎片。在一个组员接过棱镜碎片的瞬间，我们在这里安放的仪器出现了激烈变化的读数————一瞬间，整个大竞技场，对战场地，还有工作人员都消失得无影无踪。但是，奇迹般地，棱镜碎片却保留在了爪中。\n所幸，经过急救之后，小阳光脱离了生命危险。\n调查小组将棱镜碎片带回[Root.Owner.GetName]进行研究，他们很快有了惊人的发现：这个棱镜碎片的材料对于灵能束有着特殊的调制作用。这种调制材料的出现，使得一度停滞不前的宝可梦招式舰船武器化研究有了突破性的新进展。"
