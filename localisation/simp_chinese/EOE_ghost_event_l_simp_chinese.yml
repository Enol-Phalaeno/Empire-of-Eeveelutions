 tech_EOE_swift:0 "高速星星"
 tech_EOE_swift_desc:0 "提取了伊布基因的关键段落，结合新型灵能调制设备，完成的第一代成熟的可编程纯灵能武器，可制导，近光速，能量密度远胜于相同规模的导弹。"
 tech_EOE_fairy_star:0 "妖精之星"
