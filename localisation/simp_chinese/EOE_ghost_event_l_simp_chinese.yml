EOE_ghost.13.name:0 "失踪的领袖"
EOE_ghost.13.desc.b:0 "行动小组队员匆忙返回，他们报告称，在寻找合适地点的路途当中，[EOE_leader_13_1.GetName]和[EOE_leader_13_2.GetName]忽然消失得无影无踪。但是还没过多久，[EOE_leader_13_1.GetName]和[EOE_leader_13_2.GetName]又从连接通道当中自行返回，神情十分不自然，并拒绝透露他们在消失期间遇到的事情。安全部门运用了各种手段，才从这两个带队组长口中得知了些许信息。据两个组长说，消失期间，他们被一个强大的灵能实体捕获。这个灵能实体并没有表现敌意，但是却有着控制心神的强大能力。除此以外，他们不愿意再更进一步透露消息了。\n  对于这两个领袖的后续追踪调查发现，自从失踪事件之后，[EOE_leader_13_1.GetName]和[EOE_leader_13_2.GetName]变得相当亲密，工作上的进展与灵感比起以往也有所增多。"
EOE_ghost.13.desc.a:0 "行动小组队员匆忙返回，他们报告称，在寻找合适地点的路途当中，两个带队组长核子和秋葵忽然消失得无影无踪。但是还没过多久，核子和秋葵从连接通道当中自行返回，神情十分不自然。核子拒绝透露她们在消失期间遇到的事情，但是秋葵却非常配合。据秋葵说，消失期间，她们被一个强大的灵能实体捕获。这个灵能实体并没有表现敌意，但是却有着控制心神的强大能力。秋葵推测这是在策展人资料库中被称为“§R渴求之器具§!”的强大灵能实体，可以激发出任何生物意识最深处的欲望。秋葵还表示，那个时候的核子实在是太可爱了，没有带上光学记录设备实在是遗憾。\n  对于核子和秋葵的后续追踪调查发现，自从失踪事件之后，这两只伊布变得更加亲密无间，工作上的进展与灵感比起以往也有所增多。"
EOE_ghost.13.a:0 "不是什么坏事"
