EOE_ghost.85.desc.a:0 "曾经在海洋上驰骋的庞然大物，美纳斯，重重地倒在了水面上。小阳光受了些伤，但是依然站着。\n小阳光证明了自己无可置疑的强大，它也完全受到了我们创造者的认可。工作人员为小阳光举行了简短的颁奖典礼，为它颁发了一枚亮闪闪的金牌。附赠的奖品是一个并不起眼的破损棱镜。在小阳光接过破损棱镜和金牌的瞬间，我们在这里安放的仪器出现了激烈变化的读数————一瞬间，整个大竞技场，对战场地，还有工作人员都消失得无影无踪。但是，奇迹般地，金牌和破损棱镜却保留在了小阳光爪中。\n调查小组将金牌和破损棱镜带回[Root.Owner.GetName]进行研究，他们很快有了惊人的发现：这个破损棱镜的材料对于灵能束有着特殊的调制作用。这种调制材料的出现，使得一度停滞不前的宝可梦招式舰船武器化研究有了突破性的新进展。"
