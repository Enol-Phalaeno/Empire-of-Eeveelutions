EOE_shroud_star_sky:0 "星空研究"
EOE_ghost.16.name:0 "远星蜃景"
EOE_ghost.16.desc.a:0 "在寻找合适地点的过程中，行动小组遇到了一处“湖泊”。这湖里没有任何可以碰触到的液体，但是却和[Owner.Capital.GetName]上的湖一样，具有波动着的光学界面。透过界面，行动小组清楚地观察到了一个由几个恒星系组成的小星团。湖中的信息十分清晰，使得行动小组能够断定，这个星团离我们相当之近————确切地说，就位于我们银河系边缘。除此以外，[Root.Leader.GetName]还对星团中的异常衍射信号进行了研究。对于这些异常衍射信号，唯一合理的解释是：它们由恒星电磁波穿过大量运动的纳米机器人形成。但是要产生如此规模的衍射信号，§R星团当中活跃的纳米机器人集群恐怕大得难以想象，足以成为星系中的危险因素。§!"
EOE_ghost.16.desc.b:0 "在寻找合适地点的过程中，行动小组遇到了一处“湖泊”。这湖里没有任何可以碰触到的液体，但是却和[Owner.Capital.GetName]上的湖一样，具有波动着的光学界面。透过界面，行动小组清楚地观察到了一个由几个恒星系组成的小星团。湖中的信息十分清晰，使得行动小组能够断定，这个星团离我们相当之近————确切地说，就位于我们银河系边缘。除此以外，[Root.Leader.GetName]还对星团中的异常衍射信号进行了研究。对于这些异常衍射信号，唯一合理的解释是：它们由恒星电磁波穿过大量运动的纳米机器人形成。但是要产生如此奇异的衍射信号，§Y需要大量的纳米机器人组成几团拥有固定外形的聚合体。§!这未免有些匪夷所思。"
EOE_ghost.16.desc.c:0 "在寻找合适地点的过程中，行动小组遇到了一处“湖泊”。这湖里没有任何可以碰触到的液体，但是却和[Owner.Capital.GetName]上的湖一样，具有波动着的光学界面。透过界面，行动小组清楚地观察到了一个由几个恒星系组成的小星团。湖中的信息十分清晰，使得行动小组能够断定，这个星团离我们相当之近————确切地说，就位于我们银河系边缘。除此以外，[Root.Leader.GetName]还对星团中的异常衍射信号进行了研究。对于这些异常衍射信号，唯一合理的解释是：它们由恒星电磁波穿过大量运动的纳米机器人形成。但是要产生如此奇异的衍射信号，需要大量的纳米机器人组合成舰队，有意识地在恒星系周边巡逻。§Y难道这些纳米机器人产生了意识，组成了某种文明？§!这未免有些匪夷所思。"
EOE_ghost.16.desc.d:0 "在寻找合适地点的过程中，行动小组遇到了一处“湖泊”。这湖里没有任何可以碰触到的液体，但是却和[Owner.Capital.GetName]上的湖一样，具有波动着的光学界面。透过界面，行动小组清楚地观察到了一个由几个恒星系组成的小星团。湖中的信息十分清晰，使得行动小组能够断定，这个星团离我们相当之近————确切地说，就位于我们银河系边缘。除此以外，[Root.Leader.GetName]还对星团中的异常衍射信号进行了研究。对于这些异常衍射信号，唯一合理的解释是：它们由恒星电磁波穿过大量运动的纳米机器人形成。§G对于异常信号的精细测定表明，星团中的大部分纳米机器人都处于疑似关闭状态，围绕在行星周边。§!"
EOE_ghost.16.a:0 "继续报告"
EOE_ghost.17.name:0 "自由飞翔"
EOE_ghost.17.desc:0 "行动小组行至一片类似于行星地表的区域，这一片区域的景象与常见的宜居行星别无二致————不过仪器数据表明，这里的所有“普通生物”实际上也都是灵能实体。\n  但是最不可思议的地方在于，进入这一片区域之后，行动小组的所有成员获得了凭空飞行的能力————一开始是[Root.Leader.GetName]身边的一两个组员。由他们传授了技巧之后，所有组员也都学会了这一技巧。仪器测量显示，这一片区域的特殊能量场针对性放大了行动小组成员的意识活动造成的影响，引起相应的空间收缩，从而实现凭空飞行。\n  [Root.Leader.GetName]报告称，剩下的时间当中，整个行动小组的组员都沉迷于飞行当中————就连[Root.Leader.GetName]也承认，不借助任何设备自由飞翔，俯视地面上的一切景物，实在是一种难得的愉快体验。在飞行过程中，[Root.Leader.GetName]还设想了一种简便易行的，基于类似原理的反重力飞行娱乐装置。"
EOE_ghost.17.a:0 "好主意。"
EOE_antigravity_entertainment:0 "反重力游乐园"
 
EOE_ghost.18.name:0 "浮空岛屿"
EOE_ghost.18.desc:0 "行动小组行至一片类似于行星地表的区域，这一片区域的景象与常见的宜居行星别无二致————不过仪器数据表明，这里的所有‘普通生物’实际上也都是灵能实体。当行动小组尝试寻找合适地点对这些灵能实体进行捕捉的时候，却遇到了困难。这些看似普通的地表，实则是借助精密灵能机械悬浮在虚空当中的一个个巨大浮空岛，岛屿的结构导致行动小组很难找到合适的位置安装设备\n  但是，[Root.Leader.GetName]报告称，在这一段时间里，行动小组对精密灵能机械的研究有所进展。这些机械似乎借助着被当地灵能实体称为‘浮空石’的特殊晶体运作。经过分析，这些所谓的‘浮空石’实为高维时空上的锚定点，在高维时空上的另一位置，很可能有其他的结构在维持着锚定点的稳定，并提供必须的能量。对于这些高维机械运行原理的分析将会对我们的工程学研究有所帮助。"
EOE_floating_isiand_OH:0 "高维机械"
EOE_floating_isiand:0 "高维机械"

EOE_ghost.19.name:0 "遭遇袭击"
EOE_ghost.19.desc.a:0 "行动小组在灵体聚集区架设装置时，遭到了一些不友好灵能实体的袭击。这些灵能实体来势汹汹，使用舰船级别的能量武器攻击了行动小组。核子冷静地使用了紧急跨次元通讯设备，申请允许战术核武器的使用。"
EOE_ghost.19.desc.b:0 "行动小组在灵体聚集区架设装置时，遭到了一些不友好灵能实体的袭击。这些灵能实体来势汹汹，使用舰船级别的能量武器攻击了行动小组。秋葵冷静地使用了紧急跨次元通讯设备，申请解开伊布招式增幅设备的全部能量限制。"
EOE_ghost.19.desc.c:0 "行动小组在灵体聚集区架设装置时，遭到了一些不友好灵能实体的袭击。这些灵能实体来势汹汹，使用舰船级别的能量武器攻击了行动小组。行动小组死伤惨重，迅速撤退逃离了现场；[Root.Leader.GetName]也在撤退过程中身受重伤。\n行动小组对于平常友善的灵能实体突然发动的袭击感到困惑。经过调查，行动小组得出结论，这些灵能实体的敌意行为来自于被称为“可爱侵略”的心理效应。对于灵能实体心理学的发现促进了[Root.Owner.GetName]的社会学研究。"
EOE_ghost.19.a:0 "允许核子使用§R中子弹§!"
EOE_ghost.19.a.tooltip:0 "§L为啥她带着这种东西？？§!"
EOE_ghost.19.b:0 "让秋葵使用§G叶刃§!"
EOE_ghost.19.c:0 "令人痛心"
EOE_psionic_psychology:0 "灵体心理学"
 
EOE_ghost.20.name:0 "§M灵能纳米机器人§!"
EOE_ghost.20.desc.a:0 "信号精度限制了行动小组对于这一星团的进一步调查；而他们携带的大部分装备也是为了捕捉灵能实体而非调查恒星系，不能派上用场。但是行动小组中的一名队员却不知用了什么办法，截获了纳米机器人的通讯信号。\n 这些消息表明，这些纳米机器人由古代文明制造，原本是工程机器人，被用于建造和维护一个星系传送门网络。但是后来，不知何故，它们的创造者消亡了，只剩下星团当中的纳米机器人自我迭代和演化。纳米机器人当中的大部分组成了一个由信号网络相连的集体意识。然而离奇的是，另有一部分纳米机器人在模仿原主人的过程中，意外接触到了灵能。这些纳米机器人在灵能的影响下进行了演化，最终得以脱离原本所在的星团，进入了奇异的灵能位面。\n信息到此戛然而止。\n除此以外，[Root.Leader.GetName]报告称，不知何故，离开传送门之后的行动小组比进入时多了一人，即便反复清点也是如此；但是当[Root.Leader.GetName]想要逐个排查组员时，人数又恢复了正常。\n\n§L与此同时，我们境内某颗行星上忽然出现了奇怪的信号。§!"
EOE_ghost.20.desc.b:0 "信号精度限制了行动小组对于这一星团的进一步调查；而他们携带的大部分装备也是为了捕捉灵能实体而非调查恒星系，不能派上用场。但是行动小组中的一名队员却不知用了什么办法，截获了纳米机器人的通讯信号。\n 这些消息表明，这些纳米机器人由古代文明制造，原本是工程机器人，被用于建造和维护一个星系传送门网络。这个所谓的传送门网络的信息，和我们所见到的L-星门高度重合——毫无疑问，那个传送门网络就是L-星门。但是后来，不知何故，它们的创造者消亡了，只剩下星团当中的纳米机器人自我迭代和演化。纳米机器人当中的大部分组成了一个由信号网络相连的集体意识。然而离奇的是，另有一部分纳米机器人在模仿原主人的过程中，意外接触到了灵能。这些纳米机器人在灵能的影响下进行了演化，最终得以脱离原本所在的星团，进入了奇异的灵能位面。\n信息到此戛然而止。\n除此以外，[Root.Leader.GetName]报告称，不知何故，离开连接通道之后的行动小组比进入时多了一人，即便反复清点也是如此；但是当[Root.Leader.GetName]想要逐个排查组员时，人数又恢复了正常。\n\n对这些信号的分析增加了我们对于L-星门的了解。\n\n§L与此同时，我们境内某颗行星上忽然出现了奇怪的信号。§!"
EOE_ghost.20.desc.c:0 "信号精度限制了行动小组对于这一星团的进一步调查；而他们携带的大部分装备也是为了捕捉灵能实体而非调查恒星系，不能派上用场。但是行动小组中的一名队员却不知用了什么办法，截获了纳米机器人的部分通讯信号。\n 这些我们早就已经有所了解的信息无可辩驳地表明，这个星团正是所谓的L-星团。唯一值得注意的信息是，在纳米机器人无数年的迭代当中，有一部分纳米机器人在模仿原主人的过程中，意外接触到了灵能。这些纳米机器人在灵能的影响下进行了演化，最终得以脱离原本所在的星团，进入了奇异的灵能位面。\n除此以外，[Root.Leader.GetName]报告称，不知何故，离开连接通道之后的行动小组比进入时多了一人，即便反复清点也是如此；但是当[Root.Leader.GetName]想要逐个排查组员时，人数又恢复了正常。\n\n§L与此同时，我们境内某颗行星上忽然出现了奇怪的信号。§!"
EOE_ghost.20.a:0 "无需在意。"
