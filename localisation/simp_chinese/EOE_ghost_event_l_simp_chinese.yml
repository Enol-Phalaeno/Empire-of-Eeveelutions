EOE_ghost.26.name:0 "愿望实现"
EOE_ghost.26.desc.a:0 "灵体摊贩卖给我们的道具为[Root.Owner.GetName]带来了巨大的好处。一切都在朝着我们预料的方向发展。这次交易是值得的，而负责主持交易的[Root.Leader.GetName]也成为了功臣。\n除此以外，核子承认，她擅自在集市订购了吃不完的美味蓝色香蕉————真不知道她是在哪找到这些香蕉的。"
EOE_ghost.26.desc.b:0 "灵体摊贩卖给我们的道具为[Root.Owner.GetName]带来了巨大的好处。一切都在朝着我们预料的方向发展。这次交易是值得的，而负责主持交易的[Root.Leader.GetName]也成为了功臣。"
EOE_ghost.27.name:0 "读取蓝图"
EOE_ghost.27.desc:0 "交易完成的一瞬间，一份用我们母语编写的资料就被发送到了我们的存储设备当中。这份资料详细地描述了一种我们闻所未闻，但是却极有实用性，又十分适应我们种族的舰船配件。设计舰船的工程师将按照此蓝图，迅速生产出该配件的样品进行测试。"
