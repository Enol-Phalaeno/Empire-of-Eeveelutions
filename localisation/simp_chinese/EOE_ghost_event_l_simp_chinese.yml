EOE_ghost.29.name:0 "异星来客"
EOE_ghost.29.desc:0 "在寻找合适地点架设仪器的过程中，行动小组目睹了一场冲突的发生。在灵体聚集地边缘，灵能实体对一些被特殊护盾包裹着的外星生物发动了攻击。那些外星生物似乎没有携带武器，因而节节败退。[Root.Leader.GetName]带领组员上前劝架，询问事情的根源。经过沟通，行动小组得知，这些外星生物是他们国家“通灵会”的成员，他们出于对神明的信仰而拜访此地，盼望能够获得神明的赐予；然而灵能实体却认为他们是“危害此地的邪恶神明”的信徒，因而想要消灭他们。在我们的调解下，灵能实体勉强放行了这些信徒。而这些信徒对于行动小组极为感激，他们在给予了我们一大笔能量之后离开了此地。"
EOE_ghost.29.a:0 "有趣"
EOE_ghost.30.name:0 "灵能风暴"
EOE_ghost.30.desc:0 "在寻找合适地点架设仪器的过程中，行动小组遭遇了突如其来的灵能风暴。小组携带的仪器瞬间过载爆炸，也有许多组员遭到风暴的直接冲击而受伤。好在，附近的灵能实体顶着风暴，暂时打开了亚空间通道，允许行动小组的成员暂且进入躲避。这种危险的现象通常发生于时空不稳定的混沌区域，同时席卷物质和灵能层面，所到之处只剩真空。然而，研究显示，灵能风暴并非百害而无一利————它在我们所生活的物质界面也会掀起小幅度的波澜，微妙地影响波及区域的时空状态，这对我们的科学研究极有好处。"
 EOE_psionic_storm:0 "灵能风暴"
EOE_ghost.31.name:0 "灵能蚁族"
EOE_ghost.31.desc:0 "行动小组误入灵能乱流区域当中，大量组员和仪器设备被混沌的时空吞没。但是[Root.Leader.GetName]和身边一小支队伍十分幸运地遇到了一队实体生物————那是一种类似蚂蚁的，十分高大、外貌凶恶但却友好的节肢类生物。[Root.Leader.GetName]跟随这队蚂蚁来到了他们巨大的巢穴，见到了这一个族群的蚁后。这只数层楼高的蚁后告诉行动小组，原本像我们这样的种族将会成为蚁群的口粮————但是现在，蚁穴遭到了灵能乱流的破坏，蚁后受伤，包括孵育室在内的大量区域都被卷入，工蚁数量无法维持，巢穴危在旦夕。蚁后要求行动小组的成员暂且并入集体意识当中，出力修复蚁穴。\n   [Root.Leader.GetName]和组员们辛苦劳作数日，才勉强顶到了乱流减弱的时候，维持住了蚁穴。作为报答，蚁后将幸存的组员送了回去。穿过通道回到物质界面时，[Root.Leader.GetName]几乎累瘫了。但是[Root.Leader.GetName]和组员们的努力也没有白费，它们被控制期间的记忆包含了极大量珍贵数据，这允许我们对这个新奇的强灵能格式塔意识族群展开详细的研究。"
 EOE_formian_ants_OH:0 "灵能蚁族知识"
 EOE_formian_ants:0 "灵能蚁族知识"
EOE_ghost.32.name:0 "星际决战"
EOE_ghost.32.desc.a:0 "行动小组跟随着古怪的信号，进入了一片被[Root.Leader.GetName]称之为“碎片区域”的地方。乍看上去，这里只有一片普通的星空而已；但是，根据不同方向上光谱的连续性，可以判断出，这一整片星空是由无数大大小小，形状不规则，位于不同观察位置的星空碎片拼合而成的。行动小组从中挑选出了属于银河系的信号，加以过滤、放大、分析。首先，他们根据元素含量估算了信号所处年代————毫无疑问，这显示的是远古时期银河系的图像。随后，他们有了一个惊人的发现。星空碎片当中显示，银河系文明遭到了严重的破坏，星系当中到处散落着疑似超大型舰队的碎片，怪异的人工几何形物件碎片，甚至还有行星的碎片。\n[Root.Leader.GetName]和组员们从中分离出了一个似乎被称为[EOE_fallen_machine_empire.GetName]的机械智能银河帝国的较强信号，但是其编码并不正常，表现出的运算速度也与小组预计当中的水平差了几个数量级。当[Root.Leader.GetName]想要进一步放大信号，收集更多数据时，这一片属于远古银河系的信号戛然而止，没有再出现。\n虽然调查小组仍然没有查清远古银河系中具体发生的事件，但是毫无疑问，那个时候发生了一场席卷全银河系的可怕灾难。"
EOE_ghost.32.desc.b:0 "行动小组跟随着古怪的信号，进入了一片被[Root.Leader.GetName]称之为“碎片区域”的地方。乍看上去，这里只有一片普通的星空而已；但是，根据不同方向上光谱的连续性，可以判断出，这一整片星空是由无数大大小小，形状不规则，位于不同观察位置的星空碎片拼合而成的。行动小组从中挑选出了属于银河系的信号，加以过滤、放大、分析。首先，他们根据元素含量估算了信号所处年代————毫无疑问，这显示的是远古时期银河系的图像。随后，他们有了一个惊人的发现。星空碎片当中显示，银河系文明遭到了严重的破坏，星系当中到处散落着疑似超大型舰队的碎片，怪异的人工几何形物件碎片，甚至还有行星的碎片。\n[Root.Leader.GetName]和组员们从中分离出了一个似乎被称为[EOE_fallen_machine_empire.GetName]的机械智能银河帝国的较强信号，但是其编码十分诡异，似乎混合了两种完全不相容的逻辑，§R就像是被注入了一部分恶意代码的程序§!。当[Root.Leader.GetName]想要进一步放大信号，收集更多数据时，这一片属于远古银河系的信号戛然而止，没有再出现。\n虽然调查小组仍然没有查清远古银河系中具体发生的事件，但是毫无疑问，那个时候发生了一场席卷全银河系的可怕灾难。"
EOE_ghost.32.a:0 "令人担忧，我们需要时刻提防星系中的潜在威胁。"
EOE_ghost.32.b:0 "这完全就是杞人忧天。"
 EOE_ancient_crisis:0 "远古天灾"

EOE_ghost.33.name:0 "虚礼争辩"
EOE_ghost.33.desc:0 "调查小组进入了一片居住着灵能实体的平原。然而这些灵能实体分布得太稀疏，远远低于仪器运行所需要的最低灵体密度。路途当中，[Root.Leader.GetName]向附近的灵能实体打听合适的地点。\n但是那个灵能实体却回应：\n§M“这片错乱时空当中根本不存在所谓的地点，你们所看到的一切，终究只是自身意识对大量难以处理的信息给出的笼统认知而已。”§!\n几个组员听了之后若有所思。然而[Root.Leader.GetName]却反驳灵能实体：\n§R“又有谁知道这片次元原本的样子呢？我只需要相信我看到的，相信我触碰到的，相信我测量到的。如果有了新的证据来推翻我的观念，我会予以承认————而不是像你这样毫无意义地否定一切。”§!\n[Root.Leader.GetName]和这位友善灵能实体的辩论持续了许久；在论战当中，调查队的成员们对于灵能理论有了新的了解。"

EOE_ghost.88.name:0 "机械境"
EOE_ghost.88.desc:0 "调查小组在寻找灵能实体的路途中，跟随着一个独特的规则灵能信号，进入了一片极为奇异的空间。这里的地面，天空，到处都是金属制成的原始的传动机械装置。虽然构造原始，但是这一个星球规模的复杂机械体系极度规律地运行着，每一片齿轮的转动，每一处连杆都以精确相等的周期往复运动，连调查小组携带的最为精密的计时仪器也测量不出哪怕一点点的误差。\n调查小组走在旋转的齿轮间，扶着传动杆，向巨型机械的深处前进。在前进的过程中，[Root.Leader.GetName]和几个组员忽然间察觉到，他们自己的一举一动，甚至思维活动也都渐渐受到了逐渐增强的灵能波动影响，开始向着这个空间的固有周期的整数倍靠拢。因为这处空间的运行规则性很强，计算机设备可以精确计算出这一趋势的后果————在19.1981天之后，调查小队和固有周期将完全同调，以至于他们的意识将会被这片空间统一，成为这整片空间的一部分。\n察觉到了潜在的危险之后，调查小队即刻返回，迅速远离了这个危险信号的影响。不过，[Root.Leader.GetName]基于先前的计算结果，有了一个新奇的想法————如果将这个信号以较弱水平在[Root.Owner.GetName]当中传播，我们所有公民将会潜移默化地变得更为理性，更守秩序。"
EOE_ghost.88.a:0 "这值得一试"
EOE_ghost.88.b:0 "这有潜在的危险，还是算了吧"
 EOE_machanus_influence:0 "秩序信号"

EOE_ghost.89.name:0 "垃圾场"
EOE_ghost.89.desc:0 "调查小组在半路上见到了一台似乎是被遗弃的，构造复杂的先进设备，便花费时间对其进行了研究。然而奇怪的是，这台设备没有交互界面，没有输出输入端口，没有表现出任何功能。[Root.Leader.GetName]感到不解，在设备上拆开了一个入口。但是这台设备随即开始自修复，差点把[Root.Leader.GetName]的爪子粘在里面。\n调查小组采用了各种方法试图研究此设备的内部构造，甚至动用了武器炸飞了这台设备的一大块，观察其自修复状况。设备主体上的损伤复原了，但缺少的那一大块没有被自动构建出来；落在地上的那块碎片没再表现出任何动静。调查小组对那块碎片进行了测试，发现它内部的电子线路毫无逻辑，完全无序。\n经过几轮大规模破拆，[Root.Leader.GetName]差不多得出了结论：这个设备确实先进，只不过，它表现得更像一个堆满了电子碎片的垃圾堆。其怪异的自我修复功能，推测是几个尚且完好的小型自我修复模块混在其中，产生的效果。[Root.Leader.GetName]报告称，调查小队最终设法以零部件的形式带回了这个巨型垃圾堆当中唯一有价值的东西————一台看起来没有破损，处于关闭状态的四级奇点。有需要的话，我们可以在任何行星上将其重新组装。\n§L不知道为什么会有人把这东西丢在垃圾堆里？§!"
EOE_ghost.89.a:0 "很好"
EOE_ghost.89.a.tooltip:0 "获得一台§Y四级奇点§!"
EOE_ghost.89.b:0 "这东西没什么用，不如回收合金原料"

EOE_ghost.91.name:0 "盖亚星球"
EOE_ghost.91.desc:0 "调查小组在路途中进入了一片和先前所见不同的虚化区域。这个次元当中的大多数物体，无论景物也好，生物也好，大多是灵能粒子组成的实体；然而这片虚化区域却由实在的物质粒子构成，只有不到百万分之一的灵能粒子。\n理清了这一点之后，调查小组结合常规手段，极快地扫描清楚了这片实体粒子世界————令组员们震惊的是，他们所处的区域似乎是一颗原本属于我们物质位面的，完整的§G盖亚星球§!，上面还存在着大量疑似属于我们§M创造者§!的远古废墟。不知什么缘故，这颗星球逐渐滑落到次元间隙，灵能粒子也在以一定的速度流失。[Root.Leader.GetName]随即带领组员拆解仪器，并将大量灵能粒子提取单元散布在星球表面；很快，随着星球灵能粒子含量的急剧降低，整颗星球逐渐透明，最终消失在了视线当中。\n与此同时，[Root.Owner.GetName]的天文台也发来一份报告称：原本被确定为是一颗§M虚境星球§!的[EOE_protoss_shroud_planet_g.GetName]发生了奇妙的变化：其表面的灵能迷雾以肉眼可见的速度消散，显现出了地表。天文学家们重新确定了其类型，现在它是一颗§G盖亚星球§!。"
