EOE_ghost.15.name:0 "虚境星空"
EOE_ghost.15.desc:0 "在寻找合适地点的过程中，行动小组失去目标，陷入了所谓的荒原。这是空无一物的地带，除了自己之外，什么都没有。没有一丝声音，没有信号波动，也没有甚至没有最具代表性的雾气。导向设备在这里也完全不起作用，在荒原的漫长旅程当中，行动小组甚至不知道，自己是否在原地绕圈。\n  然而，[Root.Leader.GetName]无意间将灵能整合仪对准天空，瞬间看到了另一番景象：朦胧的纯白色雾状遮罩分散，瓦解，重组成了一片星空。就像是从[Owner.Capital.GetName]看到的夜空一样，大部分的天空都是漆黑一片，只有少许几颗明亮的恒星分布其中；但是这片星空的形状却又完全不属于银河系。行动小组在原地架设观测设备，记录了整整一个月星空的变化，也找出了返回的方向。\n  [Root.Leader.GetName]报告称，那一片星空的运动符合五维时空当中的物理学。对于这一奇妙星空运行规律的分析将会对我们的物理学研究有所帮助。"
#EOE_ghost.15.a.tooltip:0 "岗位产生的物理学点数£physics£：§G+5%§!"
