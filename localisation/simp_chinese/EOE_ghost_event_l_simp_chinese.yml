EOE_ghost.46.name:0 "核子VS坚果哑铃"
EOE_ghost.46.desc.a:0 "“……”\n核子一言不发地望向那只从树上重重坠下的巨型坚果哑铃。那只坚果哑铃的个头是霸主级别的，身上长满尖刺，力量强大无比，重重锤击地面的力量仿佛要震裂整个亚空间。它精神十足，凌厉的眼神中释放出刺穿一切的威胁气息。要是碰到那些铁刺一定会很疼。\n但是这个世界的规则从来就不是以大胜小。就是将这片森林燃尽，核子也要将这个家伙击败，以证明自己。\n破坏树林很抱歉，秋葵。\n\n核子剩余体力：§G[This.EOE_f_hp]§!\t核子剩余能量：§B[This.EOE_f_mp]§!\n坚果哑铃剩余体力：§G[This.EOE_e_hp]§!\t坚果哑铃剩余能量：§B[This.EOE_e_mp]§!\n\n§L核属性的招式对坚果哑铃伤害减半。格斗属性的招式对坚果哑铃伤害加倍。使用接触招式将会受到10点刺伤。\n注：每回合恢复§B10§!点mp。§!"
EOE_ghost.46.desc.b:0 "“……”\n核子一言不发地望向那只从树上重重坠下的巨型坚果哑铃。那只坚果哑铃的个头是霸主级别的，身上长满尖刺，力量强大无比，重重锤击地面的力量仿佛要震裂整个亚空间。\n但是这个世界的规则从来就不是以大胜小。即便这家伙看似坚固无比，但是在核子的反复轰炸下，它的外壳多处受损；熊熊燃烧的森林也限制了它的行动，削弱了它的进攻力。胜利也许不远了。\n破坏树林很抱歉，秋葵。\n\n核子剩余体力：§G[This.EOE_f_hp]§!\t核子剩余能量：§B[This.EOE_f_mp]§!\n坚果哑铃剩余体力：§R[This.EOE_e_hp]§!\t坚果哑铃剩余能量：§B[This.EOE_e_mp]§!\n\n§L核属性的招式对坚果哑铃伤害减半。格斗属性的招式对坚果哑铃伤害加倍。使用接触招式将会受到10点刺伤。\n注：每回合恢复§B10§!点mp。§!"
EOE_ghost.46.desc.c:0 "“……”\n核子一言不发地望向那只从树上重重坠下的巨型坚果哑铃。那只坚果哑铃的个头是霸主级别的，身上长满尖刺，力量强大无比，重重锤击地面的力量仿佛要震裂整个亚空间。它精神十足，凌厉的眼神中释放出刺穿一切的威胁气息。\n它的外壳太结实了，核子似乎很难真正伤到它；反倒是核子自己身上伤痕累累，多处被刺伤。不过核子依然在为了战斗的胜利，咬牙坚持着。\n破坏树林很抱歉，秋葵。\n\n核子剩余体力：§R[This.EOE_f_hp]§!\t核子剩余能量：§B[This.EOE_f_mp]§!\n坚果哑铃剩余体力：§G[This.EOE_e_hp]§!\t坚果哑铃剩余能量：§B[This.EOE_e_mp]§!\n\n§L核属性的招式对坚果哑铃伤害减半。格斗属性的招式对坚果哑铃伤害加倍。使用接触招式将会受到10点刺伤。\n注：每回合恢复§B10§!点mp。§!"
EOE_ghost.46.desc.d:0 "“……”\n核子一言不发地望向那只从树上重重坠下的巨型坚果哑铃。那只坚果哑铃的个头是霸主级别的，身上长满尖刺，力量强大无比，重重锤击地面的力量仿佛要震裂整个亚空间。即便这家伙看似坚固无比，但是在核子的反复攻击下，它的外壳也有了些裂痕；不过与此同时，核子也受了些伤，流了些血。究竟谁是最后的赢家，大概还要到比赛结束才能揭晓。\n破坏树林很抱歉，秋葵。\n\n核子剩余体力：§R[This.EOE_f_hp]§!\t核子剩余能量：§B[This.EOE_f_mp]§!\n坚果哑铃剩余体力：§R[This.EOE_e_hp]§!\t坚果哑铃剩余能量：§B[This.EOE_e_mp]§!\n\n§L核属性的招式对坚果哑铃伤害减半。格斗属性的招式对坚果哑铃伤害加倍。使用接触招式将会受到10点刺伤。\n注：每回合恢复§B10§!点mp。§!"
