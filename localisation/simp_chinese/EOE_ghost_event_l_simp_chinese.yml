EOE_ghost.41.name:0 "伊布VS多边兽乙型"
EOE_ghost.41.desc.a:0 "“我会拿下胜利的。”\n小阳光打起精神，望向那只从空间当中凭空凝聚出的巨型多边兽乙型。那只多边兽乙型的个头是霸主级别的，它周围的大片数据流都在它的影响下剧烈震动，被打乱，被重组。它精神十足，凌厉的眼神中透露出毁灭一切的杀气。\n但是小阳光的实力也非同小可，经过基因改良和灵能强化，她完全拥有与这个庞然大物一战的资格。\n\n小阳光剩余体力：§G[This.EOE_f_hp]§!\t小阳光剩余能量：§B[This.EOE_f_mp]§!\n多边兽乙型剩余体力：§G[This.EOE_e_hp]§!\t多边兽乙型剩余能量：§B[This.EOE_e_mp]§!\n\n§L由于伊布配置了数字识别插件，幽灵属性招式依然对多边兽乙型有效。\n注：每回合恢复§B10§!点mp。§!"
EOE_ghost.41.desc.b:0 "“我会拿下胜利的。”\n小阳光打起精神，望向那只从空间当中凭空凝聚出的巨型多边兽乙型。那只多边兽乙型的个头是霸主级别的，它周围的大片数据流都在它的影响下剧烈震动，被打乱，被重组。即便是看上去如此危险的一只数字怪兽，也在反复攻击下，渐渐有些维持不住自己身体的稳定了；或许小阳光击败它的最好机会快要到了。\n\n小阳光剩余体力：§G[This.EOE_f_hp]§!\t小阳光剩余能量：§B[This.EOE_f_mp]§!\n多边兽乙型剩余体力：§R[This.EOE_e_hp]§!\t多边兽乙型剩余能量：§B[This.EOE_e_mp]§!\n\n§L由于伊布配置了数字识别插件，幽灵属性招式依然对多边兽乙型有效。\n注：每回合恢复§B10§!点mp。§!"
EOE_ghost.41.desc.c:0 "“我会拿下胜利的。”\n\n小阳光打起精神，望向那只从空间当中凭空凝聚出的巨型多边兽乙型。那只多边兽乙型的个头是霸主级别的，它周围的大片数据流都在它的影响下剧烈震动，被打乱，被重组。它精神十足，凌厉的眼神中透露出毁灭一切的杀气。\n面对这只庞然大物的狂轰滥炸，小阳光身上伤痕累累，不过她用自己的行动表明，自己依然有战胜敌人的决心。\n\n小阳光剩余体力：§R[This.EOE_f_hp]§!\t小阳光剩余能量：§B[This.EOE_f_mp]§!\n多边兽乙型剩余体力：§G[This.EOE_e_hp]§!\t多边兽乙型剩余能量：§B[This.EOE_e_mp]§!\n\n§L由于伊布配置了数字识别插件，幽灵属性招式依然对多边兽乙型有效。\n注：每回合恢复§B10§!点mp。§!"
EOE_ghost.41.desc.d:0 "“我会拿下胜利的。”\n小阳光打起精神，望向那只从空间当中凭空凝聚出的巨型多边兽乙型。那只多边兽乙型的个头是霸主级别的，它周围的大片数据流都在它的影响下剧烈震动，被打乱，被重组。即便是看上去如此危险的一只数字怪兽，也在反复攻击下，渐渐有些维持不住自己身体的稳定了；不过与此同时，在这只庞然大物的狂轰滥炸下，小阳光身上伤痕累累，状态有些低下。究竟谁是最后的赢家，大概还要到比赛结束才能揭晓。\n\n小阳光剩余体力：§R[This.EOE_f_hp]§!\t小阳光剩余能量：§B[This.EOE_f_mp]§!\n多边兽乙型剩余体力：§R[This.EOE_e_hp]§!\t多边兽乙型剩余能量：§B[This.EOE_e_mp]§!\n\n§L由于伊布配置了数字识别插件，幽灵属性招式依然对多边兽乙型有效。\n注：每回合恢复§B10§!点mp。§!"
