EOE_ghost.93.name:0 "神秘星系"
EOE_ghost.93.desc:0 "调查小组在路途中进入了一片和先前所见不同的虚化区域。这个次元当中的大多数物体，无论景物也好，生物也好，大多是灵能粒子组成的实体；然而这片虚化区域却由实在的物质粒子构成，只有不到百万分之一的灵能粒子。\n理清了这一点之后，调查小组结合常规手段，极快地扫描清楚了这片实体粒子世界————令组员们震惊的是，他们所处的区域似乎是一颗原本属于我们物质位面的完整行星，上面还存在着少许疑似属于我们§M创造者§!的远古废墟。而这里天空中最引人注目的东西，无疑是那个包裹着中央恒星的巨大§G损坏戴森球§!。不知什么缘故，这颗星球逐渐滑落到次元间隙，灵能粒子也在以一定的速度流失。[Root.Leader.GetName]进一步的测量表明，不仅是这颗星球，这颗星球所在的整个恒星系当中都在发生着类似的事情。随即带领组员拆解仪器，并将大量灵能粒子提取单元散布在星系当中；很快，随着灵能粒子含量的急剧降低，整个星系逐渐透明，最终消失在了视线当中。\n与此同时，[Root.Owner.GetName]的天文台也发来一份报告称：在超空间网络当中，出现了一个被称为被称为[EOE_protoss_system_g.GetName]的新星系。"
