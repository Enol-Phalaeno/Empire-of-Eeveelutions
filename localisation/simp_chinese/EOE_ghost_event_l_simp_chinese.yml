EOE_ghost.96.name:0 "选择一名铁驭"
EOE_ghost.96.desc.a:0 "[Root.Leader.GetName]指挥运载奥丁机甲的大力神运输机进入到竞技场的亚空间当中。\n一进入亚空间，所有调查小组成员都被眼前的景象惊呆了：亚空间内的环境被调节为一片巨大，宽阔无际的海洋，其中散落着少许海岛，和真正的海洋星球几乎完全没有差异。毫无疑问，我们的对手应该是一只§B水§!属性的宝可梦了。好在奥丁机甲的全地形适应系统能很好的应对海洋星球环境。\n    调查小队在队内选出了有机甲驾驶经验的人选来参加这一场挑战赛。"
EOE_ghost.96.desc.b:0 "[Root.Leader.GetName]指挥运载奥丁机甲的大力神运输机进入到竞技场的亚空间当中。\n一进入亚空间，所有调查小组成员都被眼前的景象惊呆了：亚空间内的环境被调节为一片巨大，疯狂生长的丛林，高大的树木几乎将整片地面覆盖在黑暗当中，和真正的陆地星球上的原始森林几乎没有差异。毫无疑问，我们的对手应该是一只§G草§!属性的宝可梦了。好在奥丁机甲巨大的体型足以使其碾过挡在路上的植物，让其在原始森林中也如履平地。\n    调查小队在队内选出了有机甲驾驶经验的人选来参加这一场挑战赛。"
EOE_ghost.96.desc.c:0 "[Root.Leader.GetName]指挥运载奥丁机甲的大力神运输机进入到竞技场的亚空间当中。\n一进入亚空间，所有调查小组成员都被眼前的景象惊呆了：亚空间内的环境是一片巨大的数字空间，可视化的数字电路在透明的实体地面上延展，数据点，数据流和显示屏充斥着整片区域，不知在计算或传递着什么。小组成员对于对手的结论产生了一些分歧，不过[Root.Leader.GetName]还是觉得，我们的对手最可能是一只§L一般§!属性的宝可梦。好在奥丁机甲的脉冲推进装置使其能适应战场。\n    调查小队在队内选出了有机甲驾驶经验的人选来参加这一场挑战赛。"
EOE_ghost.96.a:0 "选择精英伊布§Y小阳光§!"
EOE_ghost.96.a.tooltip:0 "一只人畜无害的§L一般§!属性的普通伊布。"
