EOE_ghost.24.desc:0 "这位商贩能够提供实用且强大的灵能道具，在极大的范围内改变时空来满足我们的一项愿望————当然，只能是限定范围内的。因为我们只有一颗能量核心，所以§R最多只能在所有商品当中选择一个§!。"
