 EOEbuliding.23.name:0 "宝可梦人手不足"
 EOEbuliding.23.desc:0 "[Root.GetName]上进行环境改造的工程队发来一份报告称，[Root.GetName]上宝可梦数量不足，导致环境改造遭遇了阻碍。因而工程队申请向[Root.GetName]输送更多宝可梦以完成改造。"
 EOEbuliding.23.a:0 "继续改造"
 EOEbuliding.23.b:0 "放弃改造"


###理想城


 EOEbuliding.25.name:0 "宝可梦理想城建成"
 EOEbuliding.25.desc:0 "造好了，但是文案还没写好。"
 EOEbuliding.25.a:0 "好"
 pc_EOE_city:0 "宝可梦理想城"
 pc_EOE_city_desc:0 "灵能与生物技术的结晶。整个星球已经被改造成一个巨大的灵能活体。从太空中已经无法辨认其地壳的自然形态了。"
 pc_EOE_city_adj:0 "宝可理想城"
 mod_pc_EOE_city_habitability:0 "宝可梦理想城宜居性"
 trait_pc_EOE_city_preference:0 "宝可梦理想城宜居性"
 trait_pc_EOE_city_preference_desc:0 "宝可梦理想城宜居性"
 district_EOE_arcology_housing:0 "宝可梦居住理想城"
 district_EOE_arcology_housing_desc:0 "小到居家清洁，大到城市规划，这座巨大城市中一切杂务都由城市区划本身自动完成。"
 district_EOE_arcology_housing_plural:0 "宝可梦居住理想城"
 district_EOE_arcology_arms_industry:0 "宝可梦铸造理想城"
 district_EOE_arcology_arms_industry_desc:0 "这座巨城区划以军工为目的。自动化巨型灵能锻炉的广泛使用使得这里的工厂既无污染，也没有噪声。"
 district_EOE_arcology_arms_industry_plural:0 "宝可梦铸造理想城"
 district_EOE_arcology_civilian_industry:0 "宝可梦工业理想城"
 district_EOE_arcology_civilian_industry_desc:0 "城市中大部分工业产品都交由大型机器自动产出，这里的工作人员几乎只需要负责管理与维护机器。"
 district_EOE_arcology_civilian_industry_plural:0 "宝可梦工业理想城"
 district_EOE_arcology_leisure:0 "宝可梦对战理想城"
 district_EOE_arcology_leisure_desc:0 "这个区划当中的一切都是为了对战竞技而服务的。大大小小的竞技场，自动修复型对战场地，虚拟对战场所，俱乐部，每天一次的大型比赛……对战爱好者所需要的，在这里应有尽有。"
 district_EOE_arcology_leisure_plural:0 "宝可梦对战理想城"
 district_EOE_arcology_administrative:0 "宝可梦行政理想城"
 district_EOE_arcology_administrative_desc:0 "即便有了灵能运算的帮助，数量众多的行政官员的工作对于一个星际帝国而言依然是必不可少的。"
 district_EOE_arcology_administrative_plural:0 "宝可梦行政理想城"
 district_EOE_arcology_science:0 "宝可梦科研理想城"
 district_EOE_arcology_science_desc:0 "超大规模的灵能计算机在复杂的连接网络中联为一体，极大提升了运算效率。"
 district_EOE_arcology_science_plural:0 "宝可梦科研理想城"
 district_EOE_arcology_religious:0 "宝可梦教会理想城"
 district_EOE_arcology_religious_desc:0 "这些尖塔是我们信仰虔敬的真鉴与实证，关乎我们整个帝国的精神福祉。"
 district_EOE_arcology_religious_plural:0 "宝可梦教会理想城"
