##宝可梦世界
 district_EOE_pokemon_city:0 "宝可梦城市区划"
 district_EOE_pokemon_city_plural:0 "宝可梦城市区划"
 district_EOE_pokemon_city_desc:0 "这些密集的城市中心地带为办公人员提供了大量住房和办公区。"
 district_EOE_pokemon_industrial:0 "宝可梦工业区划"
 district_EOE_pokemon_industrial_plural:0 "宝可梦工业区划"
 district_EOE_pokemon_industrial_desc:0 "该区划遍布着冶炼设施和工厂，借助各种宝可梦的力量，能够以原材料制造出先进的产品。"
 district_EOE_pokemon_generator:0 "宝可梦发电区划"
 district_EOE_pokemon_generator_plural:0 "宝可梦发电区划"
 district_EOE_pokemon_generator_desc:1 "一排排的大型发电厂在电属性宝可梦调制下，可以高效地生成大量的能源，这些能源可以用来做其他事情，也可以转化为能量币。"
 district_EOE_pokemon_mining:0 "宝可梦采矿区划"
 district_EOE_pokemon_mining_plural:0 "宝可梦采矿区划"
 district_EOE_pokemon_mining_desc:0 "这些借助地面系宝可梦力量建成的采矿城镇和资源提取中心大多藏于地下，便于获取大量矿物资源。"
 district_EOE_pokemon_farming:0 "宝可梦农业区划"
 district_EOE_pokemon_farming_plural:0 "宝可梦农业区划"
 district_EOE_pokemon_farming_desc:0 "在草属性宝可梦的帮助下，果树在农耕的土地上茁壮生长。"
 district_EOE_pokemon_science:0 "宝可梦研究区划"
 district_EOE_pokemon_science_plural:0 "宝可梦研究区划"
 district_EOE_pokemon_science_desc:1 "以精灵球为接口，实现钢属性宝可梦的处理器与外界的数据交换。大量钢属性宝可梦提供的算力是科学研究中不可缺少的部分。"
 district_EOE_pokemon_battle_field:0 "宝可梦对战场地"
 district_EOE_pokemon_battle_field_plural:0 "宝可梦对战场地"
 district_EOE_pokemon_battle_field_desc:0 "脱胎于远古时代的狩猎与战争，宝可梦对战时至今日仍是最受伊布们欢迎的娱乐活动，不乏有爱好者选择亲自下场，完善的紧急召回机制能确保参与者不受到致命伤害。"

 pc_EOE_pokemon_gaia:0 "宝可梦星球"
 pc_EOE_pokemon_gaia_desc:0 "这些不可思议的灵能生物被统称为宝可梦，它们的存在无法用正常的生物进化理论解释。在空中，在水中，在大地上，世界的每个角落都有它们的身影。"
 pc_EOE_pokemon_gaia_adj:0 "宝可梦"
 mod_pc_EOE_pokemon_gaia_habitability:0 "宝可梦星球宜居性"
 trait_pc_EOE_pokemon_gaia_preference:0 "宝可梦星球偏好"
