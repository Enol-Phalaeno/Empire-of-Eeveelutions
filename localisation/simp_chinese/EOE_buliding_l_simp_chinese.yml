 d_EOE_huge_crater:0 "巨大撞击坑"
 d_EOE_huge_crater_desc:0 "小行星坠落到地面所产生的巨型坑洞。"
 mod_district_EOE_pokemon_mining_max:0 "最大宝可梦采矿区划数"
 mod_district_EOE_pokemon_generator_max:0 "最大宝可梦发电区划数"
 mod_district_EOE_pokemon_farming_max:0 "最大宝可梦农业区划数"
 d_EOE_creator_ruins:0 "创造者废墟"
 d_EOE_creator_ruins_desc:0 "这些古老而残破的遗迹从未被完全探索或清理过。"
 d_EOE_creator_tech_district:0 "远古实验室"
 d_EOE_creator_tech_district_desc:0 "这部分地下结构曾是一个用途未知的古代实验室。在对其进行清理和修复后，我们可以依托这里的残破设施建立自己的科研基地。"
