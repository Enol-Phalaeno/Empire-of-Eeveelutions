leadereevent.31.name:0 "以太巨龙"
leadereevent.31.desc:0 "以太龙族这个物种并不适合在我们的宇宙中生存，最后的这只龙虽然很强，但也不是无敌的。"
leadereevent.31.a:0 "这东西到底是什么玩意？"
leadereevent.31.a.reply:0 "传说中，以太巨龙的出现先于任何一个宇宙文明。它们曾经数量众多，但随着时代更迭他们的族群也在逐渐衰落。\n\n可以说，此时此地并不适合它们的生存。它们似乎不大适应宇宙的物理法则，就好像它们是从其他的现实中进化而来一般。而这，正是事实所在。我们认为它们是来自一个我们宇宙开始之前就已终结的宇宙，也就是某次"大坍缩"中唯一的生还者。\n\n离这里不远的那条龙恐怕是这个星系，乃至这个宇宙中最后的以太巨龙了。"
leadereevent.31.b:0 "那我们如何才能击败它。"
leadereevent.31.b.reply:0 "龙身上的鳞片对敲击节律有反应，更精确地说，特定的频率对它的皮下组织有着放松的作用，而那里控制着它们的用以移动与防护冲击的鳞片。这个条件反射曾是以太巨龙之间社交行为的关键环节，现在则成为了它的死穴。\n\n调整舰船火力平台的攻击节奏到一个特定的频率，可以有效地增加以太巨龙所收到的伤害。\n顺带一提，多数能量武器可以有效攻击它的鳞甲，护盾可以有效抵御它的能量吐息。\n它并不是主动想生存在这个世界之中——虽然我喜欢龙，但是这种状况，还不如一劳永逸地结束它的痛苦吧。"
leadereevent.31.d:0 "回到主菜单"
leadereevent.31.e:0 "再会"
leadereevent.31.f:0 "我们打得过它吗？"
leadereevent.31.f1.reply:0 "绝对不行，再等上几十年吧。那可是太空巨物，现在去打等同于送死。"
leadereevent.31.f2.reply:0 "最好不要吧……不过考虑到策展人这个战力评定器并不靠谱，如果你有了极其绝妙的配置的话搞不好可以打过。"
leadereevent.31.f3.reply:0 "评价结果表明，嗯……我们所有的舰队加起来大概可以和它五五开。胜利不会轻松。"
leadereevent.31.f4.reply:0 "按照数据库说的……是完全没问题———但是我还是要提醒一句，这个判定器不靠谱，尤其如果有什么神秘力量进一步加强了太空巨兽的力量的话。合理的配置依然是很重要的，不然可能还是会损失惨重甚至打不过。"

leadereevent.32.name:0 "神秘堡垒"
leadereevent.32.desc:0 "这是一种已经没人会再建造的，异想天开，体型巨大且能自我维持的建筑。也许不建是明智的选择——其实我就没有明白为什么有人要造这玩意出来，伤害我们的科学家。"
leadereevent.32.a:0 "任何造物都能被毁坏。"
leadereevent.32.a.reply:0 "堡垒曾经被击毁过，但它总能恢复原状。一些古老的帝国曾经因未揭开它的更深层次秘密或是永久地毁灭它而陷入癫狂。此堡垒对于维护自身的巨大努力，令人不得不怀疑它是否还有其他的正经用途呢。" 
leadereevent.32.b:0 "堡垒可以进入吗？"
leadereevent.32.b.reply:0 "可以，而且已经有人进入过了。不过，这种尝试已经在时间的流逝中几乎被忘却了。堡垒在关闭状态中仍可部分启动，不过这部分能源似乎会全部用于尝试带动整个系统启动。请务必小心。"
leadereevent.32.c:0 "是谁建造了这个堡垒？"
leadereevent.32.c.reply:0 "不管是谁，他们一定对于谜题与解密十分着迷。过去只有一些堡垒内部装置上使用的金属部件得到回收，这些部件本应是被用来进行重排顺序得到某种满意解。当时回收部件的人员并未能解开谜题，但还是从堡垒中死里逃生。绝大多数人直接命丧当场。听起来真的很有趣啊，我都想去玩玩看了。"
leadereevent.32.d:0 "它是如何驱动自己的？"
leadereevent.32.d.reply:0 "动力系统一定是在建造最初舱体与建造防御系统之间的时候建造而成的。我们尚不清楚它的恢复方式，但我们发现堡垒中保存着巨量的暗物质。了解那些物质与黑洞的关系是弄清堡垒长久以来运作方式的关键。\n\n没人成功找到它的动力源，但这动力的来源似乎十分不稳定。"
leadereevent.32.bb:0 "重新讲讲如何进入该建筑。"
leadereevent.32.cc:0 "重新讲讲该建筑的建造者。"
leadereevent.32.dd:0 "重新讲讲该建筑的供能方式。"
leadereevent.33.name:0 "噬星者"
leadereevent.33.desc:0 "噬星者是星系狩猎场中的一种寄生虫。它们从恐惧和核聚变中诞生，平时在星际间游荡。它们会潜进恒星内部，从内部汲取养分。另外，它们也很不想被打扰。"
leadereevent.33.a.reply:0 "这种恒星吞噬者是一种很罕见的生物，我们并不知道这种怪物的来源。我们手上现有的情报非常有限，只有极少数的情报提供源获得了与它们接触的第一手资料。\n\n但是我们现有的资料都指向了一个事实：这是一种极其可怕的生物，它只会带来毁灭。\n\n噬星者能够以聚变为食。我们得出了一个§Y非常§!有说服力的推断：它是暗物质和恒星物质在外部维度层面上融合的产物。它们潜进恒星内部，吞噬其中的物质来为其内部聚变反应堆提供燃料。它所到的恒星系，无一逃得过灭亡的命运。在它的盛宴之后，行星们要么像冰一样粉碎，要么暴露在它胃中的第二太阳之下被烧尽。\n\n它贪得无厌，永远不会停下吞噬的脚步。当你注视着它的时候，你会从中看到为了生存而透露出的无以言表的狂怒。"
leadereevent.33.b.reply:0 "我们目前唯一确定的事实是，噬星者最重要的部分是它的集成核心。它极度需要维持其内部的反应炉运转，避免让寒冷的虚空接触到它内部使其自行崩塌。没有那些恒星物质，它就没办法存活。\n\n这是一个你们可以利用的缺陷。你们可以将武器按照我们提供的标准来进行校准，这样你们就能穿破保护其消化系统的外层组织。打伤它，你就能看到它的内部物质喷射出来，扩散到整个星系。\n除此之外，这玩意看起来没有护盾和护甲，只能用本体承受攻击，不知道有没有能直接对本体造成高伤害的武器呢。另外，护盾可以有效抵御它的能量吐息。"
leadereevent.34.name:0 "位面之魇"
leadereevent.34.desc:0 "我们的设备发现有一物体冲入我们的世界，同时还检测到了巨大的能量涌动。"
leadereevent.34.a:0 "$leviathans.510.a$"
leadereevent.34.a.reply:0 "这种完全是由怨恨组成的生物，诞生于另外一个位面。那里非常像是许多太空文明所信仰的宗教里描述的地狱。目前我们看到的还只是它的冰山一角——这只怪物的全貌应该比现在的样子还大上几倍。\n\n所幸，它没能完全转移至我们的宇宙。如若不然，它可能早已经将所有的生命赶尽杀绝了。"
leadereevent.34.b:0 "$leviathans.510.b$"
leadereevent.34.b.reply:0 "位面之魇最大的弱点是它通往我们宇宙的位面传送门——没有传送门，它就不能在我们的宇宙中存活下去。我们已经确认了传送门能量矩阵中几个薄弱的位置，用传统的武器就能对其造成伤害。\n它看起来没有护盾和护甲，只能用本体承受攻击，不知道有没有能直接对本体造成高伤害的武器呢。另外，护盾可以有效抵御它的能量吐息。"
leadereevent.35.name:0 "小行星蜂群"
leadereevent.35.desc:0 "这些令人感到烦躁的虫子曾经比现在更多，它们的足迹遍布整个星系。那个时候，当你航行通过任意一个小行星带时，你都会发现有小虫子围绕着你的船只。"
leadereevent.35.a:0 "$leviathans.510.a$"
leadereevent.35.a.reply:0 "它们是一种会出动出击保卫领土的硅基生物。尽管它们一度对太空文明构成巨大威胁，但过去的50万年来，它们遭到大量的捕杀，剩下的都隐遁了起来。\n\n尽管流传着许多谣言，目前没有任何证据表明它们具备任何智能生物的特征。它们喜欢在小行星里筑巢，并且攻击所有它们认为是有威胁的东西。"
leadereevent.35.b:0 "$leviathans.510.b$"
leadereevent.35.b.reply:0 "这种生物喜欢用一种未知的物质包裹在他们的蜂巢小行星外面来防御舰载武器的攻击。但是这种物质并不能完全地覆盖在小行星的表面上。\n\n有了这些瞄准数据，我们的飞船可以集中火力攻击未覆盖装甲的区域，大大提升攻击效果。\n话说，要是有什么便于击杀这些乱飞小虫子的武器就好了？"
leadereevent.36.name:0 "无限神机"
leadereevent.36.desc:0 "嗯对，这种色彩斑斓的机器出现于远古时代。策展人对它的研究可以追溯到策展人城邦建立之初，在此之前已经有许多文明也对它进行了研究。\n\n这种机器已经不只是上古时代的产物了。根据我们现有的资料显示，它一直都存在着。但是，它所做的唯一的事情就是绕着黑洞转。策展人对无限神机很感兴趣，但是怎么说呢，很难理解。"
leadereevent.36.a.reply:0 "无限神机这东西，无法进行回收的，目前也无法获得它的任何信息。整个星系中没有任何一个骇客或者工程师能透过它闪亮的外壳看到里面的任何东西……策展人是这么说的，但是我觉得我们还是应该去看看再下定论。搞不好能有什么发现。"
leadereevent.36.b.reply:0 "有一种办法大概可以摧毁它。虽然无法从它身上获得任何信息，但它的外壳还是可以破坏的。采矿者曾经无数次尝试过从它上面获取资源，但回来时全都狼狈不堪。不过他们发现了一些有趣的情况：无限神机并不像看起来那样坚不可摧。\n\n它由一种能够调节其自身属性的材料构成。密度、弹性、温度，只有想不到，没有变不了的！它能够实时分析伤害，并及时改变外壳特性进行补偿。这样一来，外界的伤害就很难摧毁它了。你要做的，就是改变攻击的频率，调整导弹的热力输出，不管用什么攻击方式，想方设法地进行变化。这样才能克服无限神机外壳的适应性。"
leadereevent.37.name:0 "自动无畏战舰"
leadereevent.37.desc:0 "这是一个悲伤的故事。自动无畏战舰的主人已经过世百万年之久了，但是这些巨大的舰船还继续在它们帝国的废墟周围警戒着。"
leadereevent.37.a:0 "$leviathans.510.a$"
leadereevent.37.a.reply:0 "七百万年前，曾经有个伟大的星际帝国在我们的星系中一个不起眼的地方兴盛强大，这是那曾经无比强大的帝国的旗舰之一。历史往往都是相似的，这个帝国在一系列与邻国的惨烈战争中骤然消亡。\n\n你遇到的无畏战舰是他们最后的遗物。尽管船员们都已经去世，电脑系统还在尽职地巡逻。在这段漫长的时光中，无数人都曾想让这艘战舰安息——但没有一次成功。"
leadereevent.37.b:0 "$leviathans.510.b$"
leadereevent.37.b.reply:0 "设计之初，这艘无畏战舰应该载着大量的船员进行操作，但是现在它仅依靠着自动化系统来工作。这使得它在其中央计算机的中继节点受到干扰时将变得非常脆弱。"
leadereevent.38.name:0 "幽魂"
leadereevent.38.desc:0 "神出鬼没的幽魂是一种令人烦躁的生物，如果它们能被称为生物的话。策展人把它们当做是一种罕见但是极具破坏力的自然灾害。"
leadereevent.38.a:0 "你对这种灾害有什么了解？"
leadereevent.38.a.reply:0 "它们似乎像是光影形成的幻象，但等你凑近去看，马上就会发现它们与幻象相去甚远。\n\n打倒它们的关键就在于它们的形态，虽然这听起来有些矛盾。可见光谱影响着它们的力量，当它们接近相似频率的光源时，力量就会减弱。时刻注意幽魂的颜色变化。\n它看起来没有护盾和护甲，只能用本体承受攻击，不知道有没有能直接对本体造成高伤害的武器呢。另外，护盾可以有效抵御它的能量吐息。"
leadereevent.38.b:0 "红色幽魂是什么样的呢？"
leadereevent.38.b.reply:0 "红色幽魂的频率是450THz。它们的光与§YM级恒星§!是一致的。它们免疫传统武器攻击的能力在有红矮星的恒星系里将会被削弱。"
leadereevent.38.c:0 "黄色幽魂是什么样的呢？"
leadereevent.38.c.reply:0 "黄色的幽魂的频率是520THz。它们的光与§YG级恒星§!是一致的。它们免疫传统武器攻击的能力在有黄矮星的恒星系里将会被削弱。"
leadereevent.38.d:0 "蓝色幽魂是什么样的呢？"
leadereevent.38.d.reply:0 "蓝色幽魂的频率是650THz。它们的光与§YB级恒星§!以及§YA级恒星§!是一致的。它们免疫传统武器攻击的能力在有蓝巨星的恒星系里将会被削弱。"
leadereevent.39.name:0 "虚空孳孽"
leadereevent.39.desc:0 "如果他们没猜错的话，虚空孳孽来自很远的地方。策展人数据库里说它是某种巨大无比的星际捕食者的后代，在虚空中寻找猎物。尽管他们从未遭遇过活的个体——听说虚空孳孽的成年体所过之处，皆是破坏与混乱的故事。据说星球会在它们的阴影下溃烂。"
leadereevent.39.a:0 "$leviathans.510.a$"
leadereevent.39.a.reply:0 "根据资料，母体会在恒星的轨道上产下星球大小的蛋，并花费数千年来孵化，有时甚至久到足以在蛋壳上发展出大气层与有机生命。\n\n它们以活体物质为食，而成年虚空孳孽据说会对所有活物造成一种奇怪的影响。幸运的是，这只幼体似乎被其父母抛弃了。\n\n或许我们最好该趁它尚未成熟之时将它消灭？"
leadereevent.39.b:0 "该怎么击败它？"
leadereevent.39.b.reply:0 "数据库里从未记载有谁曾击败过成年虚空孳孽，但这只才刚刚出生。虚空孳孽会喷出腐蚀性的黏液和尖刺，连最厚的装甲都可以烧穿，但涂上一层抗酸涂层可以减缓这一过程。我们会为你们提供帮助。虚空孳孽对我们所有人都是个威胁。\n即便这么说，考虑到能量护盾完全挡不住它的酸液，任何护甲抵挡它酸液的效果都比护盾好。"
leadereevent.40.name:0 "拾荒者"
leadereevent.40.desc:0 "啊，废品机器人。拾荒者是一个失落时代的奇特造物。它无止尽地在残骸场中搜寻，将从无数残骸中搜获的枪炮，引擎，材料焊至自己的外壳上。其质量与火力长久以来一直以这种方式提升，而且毫不减缓。\n\n如果有足够的时间与废品，不知道它到底能将自己造得多大。"
leadereevent.40.a:0 "当初是谁造了它？"
leadereevent.40.a.reply:0 "不幸的是，关于拾荒者的起源并没有准确的数据。有些科学家认为它是一个失落帝国的废品回收机器人，但出了故障，其原本用途早已被硬件劣化埋没了。也有人认为它原本是一个微小的纳米机器人，在某位未知设计师的编程下，利用其周围环境来不断地使自己变大变强。还有人认为它当初是机器人舰长，是数千年前一场星际大战的唯一幸存者，因其文明突然且彻底的毁灭，导致其逻辑系统无法挽回地受损了。\n\n当然，这些都只是猜测。"
leadereevent.40.b:0 "我们可以与它沟通吗？"
leadereevent.40.b.reply:1 "多年来有过许多次与其沟通，或更改其程序的尝试。不幸的是，这些远征队大多数都变成了拾荒者机器人身处的宇宙垃圾场的一部分。只有那些跑得比它快的才活了下来。它身上焊接的重炮火力已经足以单枪匹马消灭整个帝国的舰队——而且可能已经发生过不止一次了。\n\n当然，这种毁灭性的遭遇只会进一步增强拾荒者，为其提供更多可利用的舰船部件。"
leadereevent.40.c:0 "$leviathans.510.b$"
leadereevent.40.c.reply:0 "你可能已经推测到了，拾荒者并非按照任何明确的现成图纸而造。因此，它的某些部件并不太……合身，导致了一些不连续的结构弱点。当然，外行人一眼看不出这些弱点，但策展人的先进传感器已经设法确定了它们的位置。\n\n让我们的舰队集中火力攻击拾荒者的这些部位，应该可以大幅影响它在崩溃前可以承受的伤害。\n哦，还有一个细节，护盾几乎经受不起拾荒者的冲击，但是护甲抵御其伤害效果却不错。"
leadereevent.40.aa:0 "再讲讲它的起源。"
leadereevent.40.bb:0 "再讲讲与它沟通的尝试。"
leadereevent.41.name:0 "缇扬奇族母"
leadereevent.41.desc:0 "真壮观，不是吗？一只消瘦的老女族长，她的外皮在漫漫岁月中变白变硬，战列舰在她的触手中就像牡蛎壳一般脆弱。几十年前，听说有一位舰长，发誓要狩猎女族长至星系尽头。不过，考虑到女族长仍然存活，可以肯定他未能成功。"
leadereevent.41.a:0 "为什么族母比其它缇扬奇要大许多？"
leadereevent.41.a.reply:0 "她惊人的巨大身躯实属异常。策展人认为族母是来自另一星系的漂流者，那里的缇扬奇与我们星系中的缇扬奇进化产生了分歧，变得更大更强。\n\n当然，另一种可能性是族母只是得了一种巨大畸形症——不过这无法解释她的长寿。"
leadereevent.41.b:0 "你对那位狩猎女族长的舰长有何了解？"
leadereevent.41.b.reply:0 "很少。那位舰长很可能从另一个星系追着女族长来到了这里。不过，为何有人会蠢到挑战可以单枪匹马消灭整支舰队的生物仍是个谜。"
leadereevent.41.c:0 "$leviathans.510.b$"
leadereevent.41.c.reply:0 "女族长非常强大，但并非坚不可摧。尽管她的装甲外壳可以抵御多种投射物，她仍有一个可观的弱点。\n\n在她的背上插着一枚巨型质子鱼雷，这是最近一场战斗中留下的仍未愈合的伤口。尽管那颗鱼雷似乎故障了，我们的扫描显示它仍可以引爆，只要用一道特定的能源脉冲诱发即可。"
leadereevent.41.aa:0 "再讲讲为何族母比其它缇扬奇要大许多。"
leadereevent.41.bb:0 "再讲讲那位狩猎女族长的舰长。"
leadereevent.42.desc:0 "雇佣科学家"
leadereevent.42.desc:0 "¿"
leadereevent.53.name:0 "无限神机"
leadereevent.53.desc:0 "啊，这个，我看到了。我觉得我们可能真的见证了历史，虽然我们依然搞不清楚它究竟是怎么运作的……我的数据库里没有相关的资料，恐怕这是策展人都没见过的事情。总而言之，在激动之余，我们也得多研究一下那个地方，看看能不能发现更多的秘密。"
leadereevent.53.a:0 "我们有必要好好研究一下它"
leadereevent.42.name:0 "雇佣科学家"
leadereevent.43.name:0 "$clues$"
leadereevent.43.desc:0 "$lgates$？是的，正如其它传送门一样，它们的历史比最古老的$gov_stagnant_ascendancy$还要久。\n\n至于它们为何不同？它们通往哪里？策展人的数据库告诉我不要对这些谜团太过深究——确实，我对此也没有什么太好的预感——不过如果你想要，资料还是有的。"
leadereevent.43.a:0 "让我康康"


leadereevent.44.name:0 "关于过去的历史"
leadereevent.44.desc:0 "我会尽力把数据库里的东西挖掘出来，里面可能还有不少厉害玩意上着复杂的密码锁————我打赌小气的策展人会为此收巨额费用。所以你要看什么资料？"

leadereevent.44.a:0 "关于§Y外星门§!的事情"
leadereevent.45.name:0 "外星门"
leadereevent.45.desc:0 "外星门的设计令人着迷，它着实是一个更优雅、文明的时代的遗珍。它们是古代先贤才智的证明。不幸的是它也警示着我们，祖先们曾犯下过弥天大错。"
leadereevent.45.a:0 "它们的背后有什么故事？"
leadereevent.45.a.response:0 "嗯……外星门标志着我们的先行者对整个星系……哦不，整个倒霉的宇宙犯下的大罪。无论那些失落帝国说了什么，都是谎言。各地各种各样的文献，它们全都指向了同一个结果：我们的祖先曾背叛这些外星门的创造者。没有这些创造者，整个宇宙都将陷入混乱。至于为什么我们的创造者背叛了他们？纯粹出于贪婪和自私，没别的原因。\n\n不仅如此……外星门的创造者似乎很有可能还…活着。过去的证据显示他们是不朽的、永恒的，区区封印的隔绝无法阻挡他们。但是从另一个方面，时间已经过去了这么久……创造者们又为何不直接毁灭我们，再造一个新的宇宙？"
leadereevent.45.b:0 "这些门存在的意义是什么？"
leadereevent.45.b.response:0 "不完全了解。不过，基于现存的可读记录，外星门的功能是作为在多个星系之间的通道，甚至可能联通了不同的宇宙。策展人确实掌握了可信的证据证实这些星门的存在超越了我们的星系，并可作为有效的星系间旅行的桥梁使用。\n\n但那也只是冰山一角。如你所见，外星门据信可通往一个全新的维度或次元，一个被浓墨重彩地称为§Y“宏伟彼岸”§Y的更高阶的存在。策展人的祖先拼死去求知这方面的真相，但没有人回来过。"
leadereevent.45.c:0 "守门人是什么？"
leadereevent.45.c.response:0 "守门人是一台古代先驱者设备，用于充当外星门的接口以用来监控外星门。我们所遭遇的现存的守门人单位及其护卫舰队不过是最初的古代守门人的复制品，由当初的古代动力源制造而来。起先，守门人是设计用来开启外星门，以便我们的创造者们穿过星门并进入“宏伟彼岸”的东西。但导致了“大灾变”的那场命中注定之事发生后，进入“宏伟彼岸”不再有可能，以至于守门人现在存在的目的只是为了确保过去的错误不再发生。"
leadereevent.45.d:0 "谁建造了外星门？"
leadereevent.45.d.response:0 "大概是……一个非常强大的古老帝国，其知识和技术远远超过了我们所见过的任何东西。遗憾的是，数据库没有给出门创造者的名字，只知道策展人祖先对他们的称呼。这些称号的范围可能从神秘和负面性称号，如谜、诅咒者或伪神，到更积极的称号，如长老、众神，甚至是光明使者。这些称呼在后来文献中的负面含义，与早期文献中更为正面、受人尊敬的含义相互冲突，表明创造者曾被崇拜，但随着历史的发展，却逐渐遭到诋毁。\n\n至于他们的最终命运，关于他们的最后记录中提到，他们一直被困在大门另一边。也不知道他们是否还在，因为从那时起已经过去了千万年。"
leadereevent.45.e:0 "守门人现在对失落帝国也是有敌意的？"
leadereevent.45.e.response:0 "是的。守门人搭载的是，非常早期的，叫做……德尔菲智能，非常接近真正的知性人工智能。它们只把最初的创造者当做自己唯一的主人。那帮失落帝国早已经陷入了停滞和享乐，他们的实力相比过去实在太弱小了，无法达到德尔菲智能衡量主人的标准。\n\n这也标志着德尔菲智能编程中的一大教训，因此后来版本的德尔菲智能代码中添加了额外的指导方针，使之无论其创造者的社会情况如何变化，都不会发生背叛或敌对。"
leadereevent.45.f:0 "那个守门人大概有多少舰队的战斗力？"
leadereevent.45.f.response:0 "它的守卫舰与堕落帝国使用的并无太大区别。所以假如你的技术和舰船数量与其旗鼓相当，它们应该不会构成麻烦。棘手的是守门人本身，虽然它不是为战斗而设计的，而且与其体积相比，军备也比较有限，但守门人都非常坚固，有加固的什么……硬光动能屏障和强大的暗能量护盾。你需要用超强火力将其一举击溃，因为飞船本身非常笨重，缺乏躲避重创的能力。\n\n最后但并同样重要的是，它守护的通道只能供应舰队维护，而无法补充损失的船只。所以先逐渐减少其数量也是一种可行的战术。"
leadereevent.45.g:0 "外星门的封印可以被解开吗？"
leadereevent.45.g.response:0 "理论上讲，是的。即使没人动手脚，保持封印的能量场也无法维持，最终会随着时间推移而消散，但这种情况预计不会在最近几亿年内发生，所以别指望了。\n\n如果要手动破除封印，你需要先了解封印到底是如何工作的。封印并不是为了让大门本身失效，相反，它们会产生一个时空静止场，阻止网络正常运行。要使它们失效，你需要一个“钥石”。钥石作为接口设备，可以与封印“沟通”，让你可以手动覆盖命令，禁用它们。\n\n每个外门都被锁上了四道封印，第一道封印可以用钥石本身解锁。第二封印和第三封印被赋予了秘密安全协议，所以我们必须做些额外工作才能绕过它们。第四道封印所需的记录没有保存下来，可能得要我们自己去测试。"
leadereevent.45.h:0 "你会反对我们开启外星门吗？"
leadereevent.45.h.response:0 "从任何角度上都不反对。数据库测算有26%的概率创造者已经消逝了，13%的概率创造者已然远去，而有61%的概率创造者还在外星门后等着我们呼唤他们归来……策展人的记录显示星门的创造者很可能能毫不费力地从另一端解开外星门的封印，这仅仅是个意愿问题。因此我怀疑，这些创造者很可能就是在观察我们，等着我们请他们回去。\n\n尽管失落帝国在文献和言语中都声称这些创造者是邪恶的主宰，仍有不少存活并流传下来的证据重点指出创造者是仁慈且正义的。如果有谁能重塑星系间混乱的秩序，那一定是他们。\n\n所以，开启外星门确实有不少风险，但我认为这个主意利大于弊。毕竟，外星门本身就包含了大量的未知，无论科学能否解释，它们都应当有个答案。"
leadereevent.45.i:0 "数据库里有造钥石的资料吗？"
leadereevent.45.i.response:0 "有的，但是按照上面说的办法，要消耗一大笔资源来合成。"
leadereevent.45.j:0 "能量封印是由什么构成的？"
leadereevent.45.j.response:0 "外星门有两层封印。一层闪着橘黄色的光，另一层是青绿色。橘色的那一层基于一种古代恒星能源，叫做“星核能量”。青绿色的那层如你所猜，是一层神秘能量封印，其能源为众多先驱者帝国所用，包括策展人。因为星核能量的短缺，没有人能保持那层封印持续激活，所以它很快消散了。而神秘能量封印，只要它旁边的神秘方尖碑还能运转就能继续维持下去；就算方尖碑失效了，封印应该也能继续支撑大概200亿年。"
leadereevent.45.k:0 "什么什么，‘星核能量’？"
leadereevent.45.k.response:0 "这一部分的资料有点费解难懂，不过按照我的理解来说的话……貌似是要追溯到连失落帝国还没诞生的远古时代。那时候曾有一种被称为“星辰动力”的极其强大的能量源。对于它的秘密，我只能理解为“从恒星的灵魂中提取的能量”。据说这种规格的能源是由远古的一个神灵级别的存在赐予这个宇宙的，祂的名字早已遗失在时间长河中。\n\n不幸的是，这种能量曾一度锐减。创造外星门的古老帝国的缺席，导致先驱者之间陷入连年的战争，将星域撕得支离破碎，这一关于群星的辉煌知识最终被丢失…和遗忘。\n\n星核能量……等等等等，说到这个，我忽然想起来了，先前探测器上接收到的那个信号不会就是…………"

leadereevent.44.b:0 "关于失落帝国的事情"
leadereevent.46.name:0 "失落帝国"
leadereevent.46.desc:0 "啊，好吧，你在询问关于那群老古董的问题。说起来，策展人曾经也是失落帝国中的一员，但他们早就不相往来了。失落帝国活了很久，我以前也很崇拜他们的技术。但是，直到我真的学到了那个层面的东西，我才发觉他们真的是废物中的废物。"
leadereevent.46.a:0 "他们就这样存在了多久？"
leadereevent.46.a.response:0 "遗憾的是，最初建立的具体日期已经失落在时间长河里了。但有一点很明显，现在的堕落帝国只是原来帝国的后裔。事实上，如果策展人真是堕落帝国的一部分，那为什么成员是由与现在堕落的主种族不同者组成呢？\n\n古往今来，很多人都痴迷于了解过去，他们通过征服当时的堕落帝国来实现目的。然后研究他们的秘密，并改写历史，改写出一个将他们自己描写为远古先驱的版本。历史的车轮循环往复。策展人就是其中一个循环。\n\n科技的进步有时会把我们最坏的一面展现出来，自动化工业，自给自足的经济，后匮乏社会，遮天蔽日的舰队。这些元素结合在一起，可以把一个曾雄心勃勃的帝国变成一个停滞不前、毫无生气的帝国。\n\n我绝对不希望我们重蹈覆辙。知识是无限的，那些自以为掌控知识的人，会发现自己被淹没在无知的混沌之海中。"
leadereevent.46.b:0 "对他们有什么看法？"
leadereevent.46.b.response:0 "现在的失落帝国？我老师是这么告诉我的————他们不过是一群被惯坏了的孩子，享受着所有前人发现的知识却从不改进或加深探索。当他们决定认为他们的科学家、研究员和历史学者都没用了之后，就切断了研究资金预算，打坏了研究器材并收回了实验室。那些人设法带上了一切能带的东西逃了出来，于是就形成了称为策展人的一个组织。虽然如此，策展人也被迫低调行事，这些失落帝国只允许他们在不表现为其竞争对手的情况下继续运转他们的组织。这就是为什么策展人只为飞地空间站保留了最低限度的防御力量。我相信，按照我们的发展速度，将那些家伙扫进历史的垃圾堆是迟早的事情。"
leadereevent.46.c:0 "他们使用何种科技？"
leadereevent.46.c.response:0 "和策展人那边一样的，基于神秘能量的科技。这一能源充满活力且适应性强，可用于推进物理、工程或社会学等多个领域的科学进展。不过遗憾的是，策展人和失落帝国都只是触及了这一力量的表层。如果要深入了解神秘能量，我们就一定要控制并观测一个天然的黑洞————出于无法解释的原因，黑洞似乎包含着非常大量的暗能量和暗物质。"
leadereevent.46.d:0 "神秘能量……确切地说到底是什么？"
leadereevent.46.d.response:0 "说白了就是一种与暗物质和暗能量相关的能量形式。策展人数据库对它说法很玄乎————神秘能量，是一种最纯粹简单的能量形式，一种掌握虚空的力量。我们所在的这片广阔、冰冷、精于计算的空间似乎布满了它们的痕迹。不过，这些能量大多都不可见且不可用。唯一似乎能吸引足量这种能量和物质的地方就是遍布星系的天然黑洞。\n\n策展人并不允许我接触到这样的技术，但是我还是有所了解的。据我所知，如果我们要将它据为己用，首先必须研究出将它们转变为可用形式的技术。我们必须将它们制造为能量源并保存在可用维持其能量处于连续、可用运动的特殊设备中。只有这样才能真正实用化这一能源。"
leadereevent.46.e:0 "为什么它们看起来出自同一舰船设计图？"
leadereevent.46.e.response:0 "是的，不只是他们，策展人和其他多个先驱者文明都共享同一种舰船外观设计。当然，内部构成略有不同。\n\n这是因为所有先驱者几乎都通过研究一个古早的失落文明的舰船设计来造自己的船，其历史可追溯到恒星的诞生之初。你所看到的现代舰船，其实是那些古代设计经过大量修改、尤其是大规模简化的版本。失落帝国用的是更简单、可量产的舰船型号，他们船坞的自动制造系统可以轻松生产打印这些东西。"
leadereevent.46.f:0 "有先驱者设计的资料吗？"
leadereevent.46.f.response:0 "策展人的数据库里有，但是上了锁，我至今没能解开。如果可以的话，我们最好能另找一个地方得到先驱者数据库。有了它，我们就可以访问不遗巨细的先驱者历史，并为发展我们自己的先驱者舰船提供必要数据。"

leadereevent.44.c:0 "关于星核能量的事情。"
leadereevent.47.name:0 "星辰动力能源"
leadereevent.47.desc:0 "这个啊。数据库里几乎没有找到可靠的关于星核能量的详细记载。说实在的，很多地方我还根本看不懂。"
leadereevent.47.a:0 "失落帝国了解这一能量的事情吗？"
leadereevent.47.a.response:0 "是的，他们了解相关的基础。任何起源于古早时期的帝国都对星核能量有一个基本的了解。根据策展人的档案记载，星核能量曾是古代的主要动力源，但出于未知情况，星核能量不再高效，以至于被淘汰了。鉴于星核能量的消散与“归终者”们的消失是同时发生的，我们相信星核能量的枯竭单纯是因为“归终者”们无法再为它们供能。与之重合的是第一个发现并适用了神秘能量的失落帝国，紧跟着星核能量消散的发生。\n\n即使星核能量现在再次成为了可行的能量源，我们也不认为这一代的失落帝国会采用它们，仅仅因为失落帝国的经济实力不足以支持这种能源的开发使用、也没有必要的专业团队来维持星核能量。"
leadereevent.47.b:0 "许多科学家都觉得这是虚构的……"
leadereevent.47.b.response:0 "哈哈，是的，我也觉得这是个孩子们瞎编的异想天开的故事。远超太阳能的内在能量？恒星的灵魂？它们听上去都有些离谱不是吗？\n\n但是，数据库里那些虽然我还没完全看懂的记录和文献，还有我上回观察到的信号都表明这是真实存在的。传说是真的。相信我，为了获得这份力量，我们你必须坚信、必须下定决心。信赖我们的力量，其结果必将不负所望。迟早有一天，那些质疑者都将信服。"
leadereevent.47.c:0 "我们能用星核能量重铸外星门的封印吗？"
leadereevent.47.c.response:0 "很不幸，不行。首先，我们需要完全控制守门人，没有守门人的协助就无法重铸封印——但是它根本就不听我们。其次，我们需要难以置信的大量星核能量，这远不是我们一个星系能提供的。最后，星核能量实在是太不稳定、太令人捉摸不透、太危险了，如果尝试这么做，后果恐怕是不可想象的。"

leadereevent.44.d:0 "关于策展人组织的事情。"
leadereevent.48.name:0 "策展人组织"
leadereevent.48.desc:0 "你想了解关于策展人的事情？嗯……实话说，既便发生了这样那样的事情，我依然是尊敬他们的。策展人依然是一群可靠的科学家和研究员，保存着并记载着关于宇宙的知识。"
leadereevent.48.a:0 "策展人组织有多大的规模？"
leadereevent.48.a.response:0 "尽管只有少数几个空间站散落在星系各地，但策展人的组织依旧是一个整体，超越了物理形式上的存在。多亏了与卓越集团之间的约定，策展人能够与其他星系的人们沟通交流并发掘思维相近的人才继续扩大组织规模。他们希望最终能积累足够的资源和资金来创造一个属于我们自己的跨星系传送门，这样策展人就不再需要卓越集团的服务————但这一进程被迟滞了。所以呢，策展人目前还得应付那些失落帝国，那些毫无疑问会找茬阻碍科技进步的家伙。"
leadereevent.48.b:0 "一个人要如何成为一名策展人？"
leadereevent.48.b.response:0 "策展人组织大体会接纳一些在物理学、社会学或工程学方面表现出相当才能的科学家和研究员。他们通常会对对象进行一场测试，然后按个人的智识能力等级进行分类，从1级到10级划分。1到4级通常是非常缺乏经验或思维封闭的人，不适合入职。5级以上他们才认为是合格的。像我当时也只不过8级而已。\n\n一旦加入了策展人组织，我们首先会被授予抄写员的头衔。抄写员肩负着学习所有记录和协助其前辈完成日常任务的职责，通常是推动物体或按下按钮之类的工作；有时也会承担身穿HSE服、手持撬棍，执行危险任务的人选————是的，我无疑就成为了后者。\n\n原本等到任期结束时，我们会被授予教授头衔，届时将不再需要执行平凡的任务。但是我们会需要远走他乡，为付钱购买策展人服务的帝国提供我们的学识。\n\n然后，策展人组织的最高阶头衔是执政官，这些人们对组织的投入毫无保留，因此得到了给身体注射执政官血清的机会，这些血清将十倍地提高他们的思维能力，大幅强化他们的智力、身体并使他们长生不朽。但作为回报，执政官不能再提携任何后辈、永远失去味觉、视觉只保留黑白。这种牺牲，只有最忠于科学的人才愿意承受，因此每个执政官的名字都被镌刻在策展人的档案里，作为学海无涯的光荣典范————就像我的老师，他可以说是，已经非常接近执政官的地位了。"
leadereevent.48.c:0 "我们能雇佣一名执政官吗？"
leadereevent.48.c.response:0 "？如果你再问这种迷惑问题，信不信我踹你。（微笑）"

leadereevent.44.e:0 "关于卓越集团的事情。"
leadereevent.49.name:0 "卓越集团"
leadereevent.49.desc:0 "他们确实是一个令人迷惑的势力。卓越集团把自己打造成了一支准军事力量，但他们的真正的力量源泉远超任何人对商业公司的预期。就连我策展人也依赖他们进行跨星系旅行。你想了解关于他们的什么？"
leadereevent.49.a:0 "他们到底是何方神圣？"
leadereevent.49.a.response:0 "好的，这里我找到有一些资料。卓越集团，由传奇走私贩Urimurich Und Zorish创建。他们看上去是一个跨星系的军事商业公司。这里关于他们行动的最早已知记录可以追溯到飞升战争的白热化时期。据称，传奇走私贩秘密集结了全星系的有贤之士，那些受苦于且疲于应对旷日持久的毁灭自己家乡的战争。他的权力基础稳步增长，使他能够使用策展人都从未能恰当理解的科技。\n\n基于纯粹的投机，Urimurich的目标只是单纯的维持他所熟知那一小片星系角落的秩序，卓越集团当然有足量资源成为一个合格的星系级超级大国，但他们至今仍坚持作为一个雇佣兵组织运转。大概他们只是单纯不想去统治吧？\n\n不论如何，卓越集团是一个正规合法的商业公司，被诸多人熟知且敬畏，单单提起他们的名字就能震慑住不少不法分子。还有一件重要的事是，尽管卓越集团从不背叛客户，但他们也因为不能恒久保护合同隐私而臭名昭著。确实，一个帝国雇佣他们的服务来搞砸……我是说阻碍其他帝国的进步并不是什么稀罕事，所以只有受害者会在得知交易内容后还击最初的客户帝国。"
leadereevent.49.b:0 "Urimurich有什么历史吗？"
leadereevent.49.b.response:0 "很不幸，这里对他的过去资料甚少。我翻翻……在这里。最早的关于他的活动的已知记录要追溯到飞升战争的早期阶段。据称他集结了许多苦于战争的人们并组织了一个类似于不结盟组织的势力，与所有过去的先驱者帝国敌对。他们使用着远超任何帝国理解的科技，在星河中站稳脚跟，并开始扩张自己的影响力。不过出于未知原因，Urimurich从未正式宣称自己的阵营是一个帝国，而是使用了“卓越集团”这么个名字：一个军事雇佣服务组织。他的卓越集团扩张到了多个星系，在每个星系都控制着一个叫“落脚点”的恒星系，从不做出更多扩张。\n\n嗯，然后，下面这段……在他那喜怒无常的恶作剧人格之下，隐藏这一个破碎的男人的灵魂，对他自己的终极目标充满了不确定和不平衡心理；又或是隐藏了他自己的真实渴望：一个肩负了如此重担的男人，承担了为自己粉丝服务的职责，需要其他人的理解和支持————这段话是什么玩意？"
leadereevent.49.c:0 "传奇走私贩这个名号的哪来的？"
leadereevent.49.c.response:0 "他的发迹几乎是一段无比滑稽、甚至无可信服的故事。据说曾有个帝国要求卓越集团从敌对阵营那里偷一颗恒星过来，结果卓越集团真的偷了一颗恒星过来。他们派遣了一艘庞大无比的舰船，向整个星系大声宣称他们要去偷一颗恒星，然后他们真的这么做了。另一个故事则是有一个国家的统治者要求卓越集团从他自己身上偷走“死亡”再带给自己的儿子，然后卓越集团就真的让这个统治者变得长生不死……把这个统治者塞进一个火箭、发射进了太空里然后再也没回来，然后让他的儿子反复去世、无限去世、去世了数也数不清的次数。他们的名字分别是叫卡兹和迪亚波罗什么的。\n\n当然，绝大多数故事多半是虚构夸大的，但传奇人物从不辜负自己的名声，因为卓越集团似乎从未在任务中失手，使得雇佣他们所付出的代价物有所值。"
leadereevent.49.d:0 "我们似乎并不能让卓越集团做些什么。"
leadereevent.49.d.response:0 "尽管基地可以快速地建成并开始运转，卓越集团通常仍需要更长地时间才能开始他们真正的商业服务活动。即使他们偶尔会因为需求对Urimurich他自己来说很有趣而接受某些特定的订单，但还是不要期望他们能近期为你提供任何服务或内容。\n\n至于这要持续多久？真不知道。这个鬼资料告诉我说大概需要另外2万年时间，或等到“Panada”奇点被实装。"
leadereevent.49.e:0 "呃……什么是“Panada”奇点？"
leadereevent.49.e.response:0 "根据资料说……Panada奇点是一种奇怪且未知的现象，这种现象会导致整个星系发生巨变，让许多我们已知的事物发生改变或补充。一个有历史的帝国可能突然就变成了另一条世界线上自己，拥有了全新的、被改写过的历史。曾被认为不存在的科技，突然就出现了；曾经只能造成很低伤害的笨蛋武器突然就获得了极大的增幅，能造成恐怖的高额伤害。\n\nPanada奇点是不可预测的，它的本质能使诸多我们了解的事物发生彻底的改变。举个例子，在过去很长一段时间里，策展人认为他们对星系内的事物无所不知，以至于非常孤独。过去我们只有一个装备贫弱的普通空间站，但我们现在有了什么？我们有了自己的恒星基地、以及成吨的其他需要解释的事情。\n\n即使卓越集团也不能避免这一现象的影响。在联系他们的时候试着跟他说“Panada”，也许会发生些什么。"

leadereevent.44.f:0 "关于灵能的事情。"
leadereevent.50.name:0 "灵能"
leadereevent.50.desc:0 "意识的力量…尽管策展人并不正式承认，但他们确实有一支有些癫狂的科研队伍致力于研究所有和灵能有关的东西，他们叫Alarak Cult。当然，不能不提到我们和我们创造者所用到的灵能，都是同一种力量——是的，所以我有幸见到过Alarak Cult, 得知了不少有用的信息。具体想问些什么？"
leadereevent.50.a:0 "除了我们之外，其他种族也可以发展出灵能吗？"
leadereevent.50.a.response:0 "绝大多数当然是可以的。似乎所有有机生命都拥有与生俱来的掌握灵能的天赋，只是他们需要意识到这一点、激发它，使之觉醒。这一过程会迅速地人传人，即使最初只有很小一部分人拥有灵能，最终全体人口都有可能掌握灵能力量。\n\n出于未知的原因，蜂巢思维看似缺乏使用同种灵能力量的能力，但它们似乎能“感知”到其他灵能帝国的思维。宿主阿巴瑟，他是蜂巢思维研究领域的专家，他指出蜂巢思维很可能发展并适应了一种新的灵能体系，专注于心灵感应和战斗协调。\n\n至于机器和合成人，科学地讲，没有任何证据表明他们不能掌握灵能。尽管各种现象表明机械个体显著缺乏发展灵能的能力，但还有记录显示有机器人也能体验到灵能异常和现象并受其困扰。大概机器人们只是缺乏一些核心的有机部件，使它们无法理解灵能的概念？"
leadereevent.50.b:0 "有没有和灵能相关的理论？"
leadereevent.50.b.response:0 "有的。我从Alarak Cult那里得到了相关的资料，只不过是出于兴趣————对于已经拥有天生灵能的我们也许没有太大用处，所以我一时半会搁置了它。\n\n遗憾的是，目前还没有办法让蜂巢思维或智械触发这种效果，至少据我所知没有。"

leadereevent.44.g:0 "关于神秘能量的事情。"
leadereevent.51.name:0 "神秘能量"
leadereevent.51.desc:0 "很高兴你对神秘能量起了兴趣。神秘能量是我们发展当中少不了的一环，我愿意解答你所有的疑问。"
leadereevent.51.a:0 "那到底是什么东西？"
leadereevent.51.a.response:0 "尽管最开始被叫做暗物质，这一能源的本质其实与现代帝国所认为的暗物质相去甚远。这一能源可以分别以物质和能量的形式被采集。因此，策展人组织决定称之为神秘能量，以将其和旧有定义区分————很多人都习惯称之为暗物质或暗能量，实际上这两个概念也是可以交换使用的。\n\n至于它到底是什么，基于策展人组织在恒星能源逐渐衰退的时代轻松观测到的结果来看，我们相信这两种能源相互之间存在关联。如果古代帝国Matroxis Faulst提供的记录没有出错，神秘能量的首次发现实际上是尝试将恒星能量分解为基本成分的结果。打个比方，星核能量就好像是一个完美排列好的拼图，呈现出拼图原有的景象，实验就是把这拼图的每一片都拆开，清空拼图板。Matroxis Faulst试图重排这些碎片，但是却获得了一副全新的景象。不幸的是，他们从未成功完善这一拼图，对神秘能量本质的部分探索也就止步于表面层次。"
leadereevent.51.b:0 "我们可以在它的基础上进行改进吗？"
leadereevent.51.b.response:0 "可以，也就是先驱者搞过的那个叫做阿尔法计划的玩意。但是没有任何先驱者成功跨越了阿尔法计划的早期阶段。如果我们要继续深入研究，会需要一个先驱者数据库。那玩意应该能从任何一个现存的失落帝国手中找到。或者看看能不能有什么办法把策展人数据库里这一堆令人厌烦的量子加密破了……"

leadereevent.44.h:0 "关于先驱者的事情。"
leadereevent.52.name:0 "先驱者"
leadereevent.52.desc:0 "这是个很令人兴奋的讨论话题，不是吗？有太多关于古者那古代文明的知识被遗忘在历史中，等待发掘。有太多值得说的内容了……所以，需要了解些什么？"
leadereevent.52.a:0 "他们的科技大致是什么模样？"
leadereevent.52.a.response:0 "大多数先驱者使用神秘能量作为主要动力源。涵盖了从行星资源生产、太空设施建造，到战争机器。这几者之间的联系密不可分。在行星建设技术方面，先驱者拓展出了力场操控、维度旅行、奇点控制、硬光折射和先进的有机体——机械智能共生技术。他们的太空飞船也与现代设计大相径庭，每艘舰船都比现代军舰大上数倍却不需要分配更多的舰载人员。"
leadereevent.52.b:0 "我们需要先驱者的实验的数据。"
leadereevent.52.b.response:0 "了解，我们将集中精力分析先驱者的实验。"
leadereevent.52.c:0 "我们需要先驱者的工程学数据。"
leadereevent.52.c.response:0 "了解，我们将集中精力分析先驱者的工程学。"
leadereevent.52.d:0 "我们需要先驱者历史的数据。"
leadereevent.52.d.response:0 "了解，我们将集中精力分析先驱者历史。"
acot_EOE_alpha_assist_delay_text:0 "每十年才能改变一次数据库分析方向。"
EOE_acot_alpha_matter_events.ask_curator:0 "我们想个办法破解数据库。"
leadereevent.54.name:0 "先驱者数据库到手"
leadereevent.54.desc:0 "我们已经成功破解了策展人的加密。正在向主机传输数据库的内容。"


leadereevent.63.name:0 "§M大师球§!"
leadereevent.63.desc:0 "有史以来最大的一个大师球！但是依然处于测试阶段。§R我推荐不要使用它，可能会出现各种你不想要的结果的。§!"
leadereevent.63.a:0 "§H我不管bug，我就要§!"




leadereevent.80.name:0"核子：策反策展人"
#leadereevent.80.desc:0"刚刚我的一位老同学在未受监控的加密频道中告诉我，她最近参与了一个来[Root.GetName]境内采集植物样本的科研项目，并且她对我描述中的[Root.GetName]十分向往......她明确表示了想要加入我们，并希望我们能准备好接应她的人手。她会在半年内抵达我们境内的一颗宜居星球，请做好准备。"
leadereevent.80.desc:0"刚刚我的一位老同学在未受监控的加密频道中告诉我，她最近过得不太愉快。明明和前几年一样正常工作，现在策展人的审稿部门卡着她的论文不让通过，还以论文发表数不足要撤她职位。她对我描述中的[Root.GetName]十分向往......她明确表示了想要加入我们，并希望我们能准备好接应她的人手。她会在半年内抵达我们境内的一颗宜居星球，请做好准备。"
leadereevent.80.a:0"我这就吩咐有关部门准备接应"
leadereevent.80.b:0"我不想因此得罪策展人"
leadereevent.81.name:0"天使空投到我身边"
leadereevent.81.desc:0"刚刚，[Root.Capital.GetName]上的防御部队报告了一次未经授权的轨道空投。在检测到策展人的识别信号后，他们允许空投舱着陆在一座城市的边缘，并派出了一支搜救队前去接应。"
leadereevent.81.a:0"看来她没有迟到"
leadereevent.82.name:0"贤惠科学家秋葵小姐"
leadereevent.82.desc:0"芜湖，这熟悉的故乡，到处都是可爱的Eeveelutions，看来我的冒险是值得的。\n 啊，您好，我就是核子的那个老同学，现在愿返回祖国为[Root.GetName]效劳。我带来了一些策展人的技术资料，请您收下吧。"
leadereevent.82.a:0"欢迎回家"


leadereevent.83.name:0"焦急的母亲"
leadereevent.83.desc:0"生物学家Elena十分迫切地想要治好自己的女儿。她现在经常回到自己诞生的那个生物实验室，试图找出治好女儿的方法。实验室中的关键数据大多存储在一台超级计算机中，但这台计算机的中央处理器已在二十万年前的微陨石撞击中损坏了。由于创造者极强的加密能力，我们无法利用其他设备读取计算机存储装置中的数据，只有找到合适的配件并重启计算机才能让我们获得这些数据。"
leadereevent.83.a:0"真遗憾"
leadereevent.84.name:0"合成进化"
leadereevent.84.desc:0"有报告称，生物学家Elena在未经批准的情况下调用了当年组装出自己的脑移植设备。秋葵带来的知识中有策展人对创造者遗物的研究资料。根据这些资料，Elena发现自己的“有机计算单元”型合成脑可以充当创造者计算机的处理器，但这会彻底摧毁她的人格，无法逆转。她现在正在尝试取出自己的大脑，并将其连接在脑移植设备的脑机接口上。"
leadereevent.84.a:0"接通与她的通讯"
leadereevent.85.name:0"Elena"
leadereevent.85.desc:0"您好......有何贵干？"
leadereevent.85.a:0"不要冲动，会有更好的解决方案的"
leadereevent.86.desc:0"不，每早一天治好核子，她的生命就能延长许多，我愿意这样做。我亲眼看着她的卵从我体内产出，看着她破壳而出，看着她长大成人，事业有成......她是我人生中唯一真实的角色，我愿为她付出一切。"
leadereevent.86.a:0"相信我，总会有彻底治愈你女儿的方法。"
leadereevent.87.desc:0"您不必挽留我了，我知道您是为了大局。但核子和秋葵的学术能力实际上都比我强，我只是凭一颗先进的人造大脑才有超凡的研究能力。你们很快就能研发出创造者制造我时所用的技术并以此对核子和秋葵进行强化了。在那之后，她们的各方面能力都将远胜于我。而且，我其实也不会死。我的大脑还会继续运转，继续感知这个世界，只是再也无法理解感情，无法理解喜怒哀乐了......"
leadereevent.88.desc:0"您不必挽留我了，我知道您是为了大局。但在完成超能系超进化后，核子和秋葵的研究能力都要比我强。于公于私，这都是最好的选择。而且，我其实也不会死。我的大脑还会继续运转，继续感知这个世界，只是再也无法理解感情，无法理解喜怒哀乐了......"
leadereevent.87.a:0"不......停下！"
leadereevent.89.name:0"创造者计算机"
leadereevent.89.desc:0"备用处理器安装完成，正在启动中......"
leadereevent.89.a:0"......"
leadereevent.90.name:0"治疗方案"
leadereevent.90.desc:0"按照Elena人格消失前留下的指令，装载她大脑的超级计算机利用创造者的资料研究出了治愈核子的方法。现在，这台计算机的预设指令已执行完毕，我们可以使用她来强化我们的科研。"
leadereevent.90.a:0"值得敬佩"
EOE_mother_computer:0"曾是母亲的计算机"
EOE_mother_computer_desc:0"重启的创造者超级计算机以及其内存储的数据为我们的科研事业提供了巨大帮助。Elena失去人格功能的大脑在这台计算机中运行良好。"

#############克子联动
 leadereevent.1000.zwz:0 "聊点别的"
 leadereevent.1000.name:0 "与核子闲聊"
 leadereevent.1000.desc.a:0 "嗯……看起来现在好像没什么可以聊的东西。"
 leadereevent.1000.desc.d:0 "我饿了。我想吃香蕉。"
 leadereevent.1000.desc.b:0 "我猜……你想找我聊那颗古怪星球的事情？"
 leadereevent.1000.a:0 "聊聊那颗有奇怪遗迹的荒芜星球？"
 leadereevent.1001.name:0 "古怪的星球"
 leadereevent.1001.desc.a:0 "我见过许许多多的星球，但是这颗星球是最让我印象深刻的。神秘的知识和宝藏埋藏其中，不可名状的恐怖缠绕其间，实在是让人向往。"
 leadereevent.1001.desc.b:0 "又有同事去世了……"
 leadereevent.1001.desc.c:0 "事情结束了……但是我再也见不到我的几个好朋友了。"
 leadereevent.1001.desc.c1:0 "最终还是放弃了吗……"
 leadereevent.1001.desc.c2:0 "虽然有些遗憾……但有些事情或许确实还是少知道些好。"
 leadereevent.1001.desc.d:0 "这就是邪神的真面目吗……宇宙很大，我们实在是太过渺小了，即便到了今天，也仍然远远触摸不到它的边界。"
 leadereevent.1001.desc.e:0 "事情结束了，我们胜利了。我为我的帝国感到骄傲。回想起来，我选择逃回到祖国工作，大概是我一生当中所做过的最正确的选择吧。"
 leadereevent.1001.desc.f:0 "炎之精……那些可怕的火球，无声无息地出现，瞬间包围了我们。他们疯狂地在我们的考察队员身上点燃火焰。我一度以为我就要死在那里了；幸好，中子弹对它们居然奇迹般地有效果。我这才活了下来。"
 leadereevent.1001.desc.g:0 "那些神性残留物……一开始打开锅炉的时候，我们对它是毫无感觉的。根据结构判断，那个锅炉不可能是任何一种已知的核反应堆，我们根本没有想到准备辐射防护措施。直到有几个队员开始感觉头晕，身体发软，我们才察觉到异常。可那时候已经太迟了，虽然我不怕辐射，完好无损……但是那次和我一块去的，即便是勉强活下来的几只伊布，也都落下了终身残疾。我冷静了很久，他们还来安慰我……算了，不说这个了，我们换个话题吧。"
 leadereevent.1001.desc.h:0 "那场地震……可以说是非常幸运了。在地震前，我们听到了从地下传来的响声，整个屋子都在颤，我们也马上寻找了附近有牢固支撑的地方躲避。随后，它发生了。没有一只伊布受伤，一片广袤的地下世界就这样呈现在了我们眼前。尽管探险很累，但是回味起这些惊喜的瞬间，我们就能拿出无穷的干劲来。"
 leadereevent.1001.desc.i:0 "那些作品……那片建筑群当中，有很多房间都充满类似的装饰。这些装饰扭曲而反直觉，似乎没有什么意义，但好像又包含着什么信息。第一次见到这类东西是在策展人那里，当时我吓出了冷汗。后来的时候，我就没有那么害怕它们了。是的，看过这些东西之后，我们考察队里，有许多同事都精神失常了。通过设法删除他们的记忆，他们精神正常了，但是恐怕也没法再回归正常生活了……"
 leadereevent.1001.desc.j:0 "北落师门人真的有十分卓越的工程天赋，那处机械设施居然能在毁灭星球的大灾难中幸存。不过残留的设施里也有很多危险，当时，在我们探索一处控制室时，有一个队友想要去按控制面板上的按钮。后来的调查发现，那座设施一旦激活，冷却系统就会瞬间过载，而我们所处的位置旁边刚好有一个巨大的冷却液池。还好我及时提醒他遵守安全守则，不然，我们就要变成清蒸伊布了。（笑）"
 leadereevent.1001.desc.k:0 "谜题。虽然我并不是太热衷解谜，但是这种灵能谜题确实非常新奇。理解了它的道理之后，我马上就看出来这种谜题适合设陷阱——不像是正规谜题，更像脑筋急转弯。总之，最后还是在大家的帮助下度过了难关——看到大家都愿意来支持，我真的很高兴。"
 leadereevent.1001.a:0 "你有什么想法吗？"
 leadereevent.1001.ra:0 "（核子似乎正忙于考古）"
 leadereevent.1001.ra1:0 "我们必须在这颗星球进行仔细地考古发掘，才能发现更多秘密。快点！我已经迫不及待想看结果了。"
 leadereevent.1001.rb:0 "嗯……说实话，我也不知道这究竟好不好……"
 leadereevent.1001.rc:0 "嗯……说实话，我也不知道这究竟好不好……好奇心驱使我去赞成你，但是我的本能又告诉我，这事的危险性非同一般。"
 leadereevent.1001.rd:0 "我的分析表明，古神克图格亚的火力非常离谱，它可以喷出巨大的火焰，同时携带着成千上万的炎之精——和先前遇到的那种一样，但数量多得多。假如用点防御来预防它们的围攻，是否会更有效果呢。另外我注意到克图格亚有十分致密的火焰护盾层，但是没有护甲……要干什么无需我多说了吧？"
 leadereevent.1002.name:0 "核子的建议"
 leadereevent.1002.desc:0 "我认为很有必要在星球上建立考古点，对它进行深入研究。不过深入的探索可能非常危险……总之，是否要设立取决于你。"
 leadereevent.1002.ra:0 "我感觉，我绝对在哪里见到过这样的状况。当时我的老师对我的忠告就是，能力不够就不要靠近这样的东西。但是说真的，我又实在没法不好奇。"
 leadereevent.1001.b:0 "建立一个考古点"
 leadereevent.1002.rb:0"我刚刚回忆起来，这种模样的星球我以前见过，还帮忙打下手探索过那里的遗迹，见识到过那里的机关和状况————虽然很可惜，当年因为经费暂停，不了了之。这次如果可以的话，请务必让我前往！"
 leadereevent.1003.name:0 "核子的建议"
 leadereevent.1003.desc.a:0 "（核子似乎正忙于考古）"
 leadereevent.1003.desc.b:0 "要是能发现些什么就好了！但是希望不要出事……"
 leadereevent.1003.desc.c:0 "我们最好把那群炎之精先处理掉再说。"
 leadereevent.1003.desc.d:0 "虽然那些放射性残留物十分危险，但我认为它们很有研究价值。"
 leadereevent.1003.desc.e:0 "我们最好把陷阱先清理了——虽说，任何一个经验丰富的探险者都应该有自行解决它的能力。"
 leadereevent.1003.desc.f:0 "我们恐怕需要花费不少力气来破解这个谜题。但是我还是希望能够尽快解出它，好想知道里面藏着什么！"
leadereevent.1003.desc.g:0 "我们应该尽快安排考察。如果可以的话，请务必派我去！"



###########捉鬼联动
 leadereevent.1000.desc.c:0 "是不是有关那个先前有过奇怪传闻星球的事情？"
 leadereevent.1000.b:0 "说说那个闹过鬼的星球的事情？"
leadereevent.1004.name:0 "闹鬼的星球"
leadereevent.1004.desc.a:0 "闹鬼的星球……从各个角度来说，都令人好奇."
leadereevent.1004.desc.b:0 "说真的，那些灵体做的菜超好吃的。我觉得你也应该去试试。"
leadereevent.1004.desc.c:0 "外族对我族的好感居然还和灵能粒子有关……真是令人惊讶。"
leadereevent.1004.desc.d:0 "那座城市真的很壮观……当然，只是从虚境的角度上说。我们的首都就完全不输于它。"
leadereevent.1004.desc.e:0 "唉……真不知道还有多少我们的同胞流落虚境，过着悲惨的生活。总而言之，救回来一点，是一点吧。 "
leadereevent.1004.desc.f:0 "“生命的力量”，也未必是好事。但是就这个灵能实体而言，我觉得他挺好的————就是，他给我的香蕉还是不那么令人满意。"
leadereevent.1004.desc.g:0 "这个灵能实体拥有纯粹的力量。但是像那个大黑洞一样，过于侧重这份表面的力量的话，反倒会在侧面上露出薄弱点的……"
leadereevent.1004.desc.h:0 "知道得太多也不是什么好事。有不少东西，一旦知道之后，就再也回不去原来了……"
leadereevent.1004.desc.i:0 "我拒绝回答任何和渴求器具有关的问题。"
leadereevent.1004.desc.j:0 "看一眼就绝对不会忘记的星空……真的很美。我永远也不会忘记那个景象。"
leadereevent.1004.desc.k:0 "###################"
leadereevent.1004.desc.l:0 "在天上飞的感觉简直就是在做梦！说得我又想去反重力游乐场玩了。"
leadereevent.1004.desc.m:0 "复刻一个浮空岛对我们来说应该不难。但是那里的高维建筑技术可能是我这一辈子也学不会的。	"
leadereevent.1004.desc.n:0 "简而言之。就是，虚境的灵能实体也会得精神病。"
leadereevent.1004.desc.o:0 "说真的，那个游戏比真的开飞船难多了————至少你在驾驶科研船的时候用不着担心刮来一阵把你炸碎的灵能风暴。"
leadereevent.1004.desc.p:0 "对不起，我擅自花了你的能量币……但是那个香蕉，真的是全宇宙最美味的香蕉了。"
leadereevent.1004.desc.q:0 "嗯，这是相当不错的武器。但我一直没搞明白，他们究竟从哪搞来的这些资料？"
leadereevent.1004.desc.r:0 "###################"
leadereevent.1004.desc.s:0 "有点遗憾的是，我没和那些进入虚境的外族人聊够。听说他们是后天觉醒的灵能————这听起来真的很神奇。"
leadereevent.1004.desc.t:0 "你永远也不会想遇到一场灵能风暴————那是足够把组成你身体的粒子全都变成激发态然后炸碎的恐怖能量场。我当时差点以为我要死了。"
leadereevent.1004.desc.u:0 "蚁后其实还挺友善的了。累是真的很累，但是她觉得我的效率非常高，所以就给了我很长的休息时间。有一说一，我觉得她如果给她的工程蚁更多休息时间，他们的工作效率不会比我差。"
leadereevent.1004.desc.v:0 "银河系以前遭遇过毁灭星系级别的灾害，你相信吗？……我对观察结果有§Y不祥的预感§!，只希望它千万别成为现实。"
leadereevent.1004.desc.w:0 "银河系以前遭遇过毁灭星系级别的灾害，你相信吗？……不过，没事的，[Root.GetName]足够强盛，无论怎样的灾难，我们应该都能度过去的。"
leadereevent.1004.desc.x:0 "不知道那个灵能实体是真的知道的很多，还是不懂装懂。只相信看到的，相信触碰到的，相信测量到的，只采用最简单的解释。这应该是常识。"
leadereevent.1004.desc.y:0 "那个机械组成的巨大立体迷宫确实很有意思。谁造了它，它又是为了什么而存在？不得而知。"
leadereevent.1004.desc.z:0 "虚境能有这种东西，还真是的第一次见到。不过，白捡一个4级奇点总不是什么坏事。"
leadereevent.1004.desc.aa:0 "确实，美纳斯出场的时候吓了一跳，那个大小……多亏我在来之前还练过两下。"
leadereevent.1004.desc.ab:0 "你可能不信，但是专注战斗的时候，踢到坚果哑铃真不疼……\n回过神来才发现，爪子已经被血浸透了。	"
leadereevent.1004.desc.ac:0 "电子空间，那更像是一种艺术的产物。我个人更感兴趣的是，那只被叫做多边兽乙型的宝可梦是怎么转化成纯数据的？"
leadereevent.1004.desc.ad:0 "失败了，不丢人。对手很强大，我也还有很多不足的地方，需要更多训练……"
leadereevent.1004.desc.ae:0 "乱玩控制台的小可爱是要被我踹的。（微笑）"
leadereevent.1004.desc.af:0 "真的很感谢你在遇到虚空低语那时给我们的补助。不过我把我自己分到的都给那些去世队员的亲属了……他们真的很可怜。"
leadereevent.1004.ra:0 "我特意抽空去了解过。这件事情绝对不是假的————而且根据我学习期间调查的经验，这事绝对和灵能脱不开关系。我们应该用灵能设备调查。"
leadereevent.1004.rb:0 "这个星球上很多地方的类似结构的工厂，都出现了这样的灵能实体。继续调查吧————我确信这一定不是巧合。"
leadereevent.1004.rc:0 "传送门……我见过类似的。这种传送门包含的能量很高，一定要小心应对。在我抽出时间研究它对面是什么之前，别让它爆炸了啊！"
leadereevent.1004.rd:0 "传送门竟然爆炸了————好可惜。本来我还想抽个时间好好研究一下传送门对面的……"
leadereevent.1004.re:0 "传送门竟然已经关了————好可惜。本来我还想抽个时间好好研究一下传送门对面的……"
leadereevent.1004.rf:0 "传送门关了吗————也好吧。毕竟使用这个传送门还是有着不确定的危险因素的。"
leadereevent.1004.rg:0 "我听说了，传送门寿终正寝了————确实很遗憾。不过确实，再结实的灵能粒子传送门也禁不起我们物质粒子的折腾啊。"
leadereevent.1004.rh:0 "如果可以的话，请让我去传送门对面看看。我真的很好奇！拜托了！"
leadereevent.1004.ri:0 "（拿下）就是简单的防身武器。标配的60mm火箭筒，改装后火箭弹可以加装上中子弹弹头……这有问题吗，为什么你要用奇怪的眼神盯着我看？"
leadereevent.1004.a:0 "等等，你背着的是……"


###############奇思妙想
leadereevent.1000.c:0 "核子的奇思妙想"
EOE_hezi_network:0 "核子的灵能网络"
EOE_hezi_network.tooltip:0 "连入核子网络的少数克隆伊布们正在为各行各业做出贡献。"
trait_EOE_hezi_network:0 "军用灵能网络"
trait_EOE_hezi_network_desc:0 "实验性灵能网络的利用能够优化舰船火力。"
trait_EOE_hezi_network_host:0 "核心灵能网络"
trait_EOE_hezi_network_host_desc:0 "实验性灵能网络的利用能够优化船员的互相配合。"
 leadereevent.1005.name:0 "核子的奇思妙想"
 leadereevent.1005.desc:0 "我最近有了个新想法。我想把我自己的基因提取出来，应用到需要的伊布身上。可是，实验室经费最近用完了。我可以申请一笔新的经费来做这个项目吗？"
 leadereevent.1005.a:0 "批准"
 leadereevent.1005.b:0 "不批准"
 leadereevent.1005.rb:0 "明白了，我会放弃这项研究。"
 leadereevent.1006.name:0 "$leadereevent.1005.name$"
 leadereevent.1006.desc:0 "收到了，真的很感谢你。这笔钱足够我做实验了。等我的消息。"
 leadereevent.1007.name:0 "实验失败"
 leadereevent.1007.desc:0 "对不起，我决定停止实验了……一开始的克隆是很顺利的，这些克隆体都成功表达了我的基因。一开始它们都只是没有知觉和意识的木偶而已。一时半会，我没有找到可靠的进化方法。就在我准备使用中子辐射做实验的时候，我忽然间感觉到了不对劲，急忙停止了实验。经过检查，不知从什么时候起，这些伊布好像出现自我意识了。\n我检查了半天，实验流程是没问题的，但是这些伊布和我几乎一致的基因，构建了一个灵能网络，从而把她们的意识全都唤醒了。不仅如此，网络还可以让我可以获得她们的感受。虽然，经过我的调整，灵能网络不会再干扰我的心思，但是……我怎么也不可能再拿这些活生生的伊布做实验了。\n剩下的经费还给你。请你收下。"
 leadereevent.1007.a:0 "确定"
 leadereevent.1007.b:0 "不用还了，剩下这些你就拿去买些香蕉吃吧"
 leadereevent.1008.name:0 "实验失败"
 leadereevent.1008.desc:0 "有几只伊布很愿意成为我的船员，和我一同探索宇宙。关于剩下的那些，我想让她们去各个星球上，按照她们各自的意愿，过上属于正常伊布的，不被打扰的生活。要是可以的话，我请求你可以为她们保密。"
 leadereevent.1008.a:0 "我们会为这些克隆伊布保密的"
 leadereevent.1008.ra:0 "不胜感激。"
 leadereevent.1008.b:0 "这样的事情要保密，难度恐怕有些大，还是把她们留在你身边比较好"
 leadereevent.1008.rb:0 "没关系，我也理解你的难处。"
 leadereevent.1009.name:0 "提拔舰队司令"
 leadereevent.1009.desc:0 "[officer.GetName]舰长，即[ship.GetName]的指挥军官，最近在舰队实战演练中表现出了相当优秀的能力。[Root.Capital.GetName]的海军司令部决定嘉奖这位非常有潜力的舰长，将其晋升为舰队司令。\n除此之外，据我们所知，她的真实身份为核子的克隆体之一，她的一大部分能力来源于灵能网络的存在。"



