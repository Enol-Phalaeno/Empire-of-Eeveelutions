leadereevent.1000.d:0 "核子救我"
leadereevent.65.desc:0 "这么慌张的样子是发生什么了？"
leadereevent.65.a:0 "有$horrific_inverse_mass$"
leadereevent.65.a.response:0 "知道了，我会帮你解决的。"
leadereevent.65.b:0 "已经没事了"