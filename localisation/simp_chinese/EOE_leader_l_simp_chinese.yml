EOE_curator_hacking_for_acot_databank:0 "破解策展人先驱数据库加密"
EOE_curator_hacking_for_acot_databank_DESC:0 "核子制定了一个计划，用以破解策展人组织在先驱者数据库上进行的加密。但是这显然需要不少计算量。"
EOE_tempest_1:0 "谐振盘"
EOE_tempest_1_DESC:0 "这种粒子武器发射的中子云团可以绕过护盾的防守，有效地杀伤装甲和船体结构。"
leadereevent.26.a:0 "好耶"
leadereevent.27.name:0 "核子"
leadereevent.27.desc.a:0 "您好呀，您的私家策展人顾问为您效劳~"
leadereevent.27.desc.b:0 "一些证据表明，有一个高维观察者正在干涉我们的银河系。我正在寻找和祂交流的方法。"
leadereevent.27.desc.c:0 "众所周知，策展人都喜欢钱。但是据我所知，他们收的钱总量远远超过他们维持空间站运营所需要的。"
leadereevent.27.desc.d:0 "acot是什么，这东西有香蕉好吃吗？"
leadereevent.27.desc.e:0 "我不知道自己还能再活多久，但至少我现在过得很幸福......"
leadereevent.27.desc.f:0 "我一直有些自责，有一位曾待我不错的老师和几位熟识的老同学死在了那场袭击中......我一直无法原谅自己，但国家利益高于一切......"
leadereevent.203.desc.f:0"有几位和我熟识的老同学联系上了我，他们很关心我现在的身体状况，也很好奇我在这边的生活......"
leadereevent.27.desc.h:0 "要是有机会的话，其实我还挺想和喵尾大帝交流一下战术核武器的使用心得。"
leadereevent.27.desc.i:0 "我不喜欢议论政治……但是看到我们的研究者们被欺凌的样子，我只能说有些后悔回来。"
leadereevent.205.desc.a:0"您好。"
leadereevent.205.desc.b:0"秋葵和我最近一直在寻找唤醒我母亲人格的方法......"
leadereevent.205.desc.c:0"为您效劳。"
leadereevent.206.desc.a:0"我来这里探望一下我的母亲......马上回去"
leadereevent.27.desc.g:0 "我感觉最近身体状况有些好转，可能我母亲研发出的治疗方案起效了。"
leadereevent.27.a:0 "你可以援助我们的研究么？"
leadereevent.27.b:0 "有没有什么宇宙奥秘的资料？"
leadereevent.27.c:0 "我们能否招募你们的一名科学家呢？"
leadereevent.27.d:0 "我们对$lgates$有何了解？"
leadereevent.27.d.tooltip.noclue:0 "数据库计算机要花上几年才能找到新的§Y$clue$§!。"
leadereevent.27.e:0 "我们对过去有很多疑问。"
