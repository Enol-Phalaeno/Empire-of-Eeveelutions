leadereevent.30.name:0 "未解之谜"
leadereevent.30.desc:0 "在我们星系中的一些特定的恒星系里，潜藏着极其强大的存在。耗费了巨大的人力物力，策展人的调查人员煞费苦心地收集了他们的信息，有了这些信息，我们在下次遇见它们时应该可以更容易地对付他们。"
leadereevent.30.a:0 "有没有什么我们还不知道的秘密。"
