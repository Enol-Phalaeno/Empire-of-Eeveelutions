leader_trait_EOE_Psionic_overload:0 "灵能过载"
leader_trait_EOE_Psionic_overload_desc:0 "这位领袖拥有极其强大的灵能，可以扭曲空间，使得舰船武器直接作用在敌人舰体结构上。但是过量的灵能也会对自己舰船的效率产生不利的影响。"
leader_trait_EOE_Concealing_master:0 "隐匿专家"
leader_trait_EOE_Concealing_master_desc:0 "这位领袖善于干扰敌人的探测，并且习惯于利用情报差异展开突袭。" 
leader_trait_EOE_ver_victorious:0 "战无不克"
leader_trait_EOE_ver_victorious_desc:0 "这位领袖硬实力强大，是公认的指挥天才。"
leader_trait_EOE_drive_sweep:0 "雷厉风行"
leader_trait_EOE_drive_sweep_desc:0 "这位领袖执行力出了名的强，任何命令他都会毫不犹豫地完成。"
leader_trait_EOE_intellectual_2:0 "知识分子II"
leader_trait_EOE_intellectual_2_desc:0 "这位领袖是科学界出身，但是没有人怀疑她的治理能力。除了她有点太过注重科技的发展。"
leader_trait_EOE_Empathy_network_2:0 "共情网络II"
leader_trait_EOE_Empathy_network_2_desc:0 "这位领袖虽然是恶系，但却有着妖精系一般的亲和能力。"
leader_trait_EOE_Plant_master:0 "生物学专精"
leader_trait_EOE_Plant_master_desc:0 "这位领袖专攻生物领域数年，发表论文无数，在学界颇有影响力。"
leader_trait_EOE_Mind_Controlled:0"思想钢印"
leader_trait_EOE_Mind_Controlled_desc:0"这个策展人高层已经被我们用精灵球的心灵控制组件打上了思想钢印，以确保他对我们的绝对忠诚。这也会让他失去大部分主观能动性，只知道在别人的命令下完成既定任务。他显然不再适合用来领导一线科研了，但他还算渊博的学识能让他成为一名优质的脑力劳动苦工。"



leader_trait_scientist_nuclear_type:0"核属性"
leader_trait_scientist_nuclear_type_desc:0"这位科学家曾被强迫参加策展人的基因改造项目，并在一次致命的辐照中变异，没人知道她的体内发生了什么。在被策展人欺骗后，她带着超越生物极限般的智力和基因崩溃的后遗症逃回了祖国，誓要将自己注定不会太长的生命献给自己的故土与亲人......"
leader_trait_scientist_nuclear_type_cured:0"治愈的核属性"
leader_trait_scientist_nuclear_type_cured_desc:0"治疗方案收效显著，这位科学家不必再承受基因崩溃的病痛，并能专注于将超级智力用于科研。"
leader_trait_scientist_master_particles:0"粒子学专家"
leader_trait_scientist_master_particles_desc:0"这位科学家是粒子学领域的专家。"

leadereevent.6.name:0 "求救信号"
##################################################################################
leadereevent.6.desc:0 " [Root.GetName]在进入[Root.GetStarName]星系时接受到了一段微弱的求救信号。这个信号由原始的电磁波承载，其来源是星系内的一颗小行星。"
leadereevent.6.a:0 "检查信号来源"
EOE_distress_signal_constructor:0 "检查信号来源"
EOE_distress_signal_constructor_DESC:0 "我们需要派一艘舰船检查未知的求救信号。"
EOE_distress_signal_military:0 "$EOE_distress_signal_constructor$"
EOE_distress_signal_military_DESC:0 "$EOE_distress_signal_constructor_DESC$"
EOE_distress_signal_science:0 "$EOE_distress_signal_constructor$"
EOE_distress_signal_science_DESC:0 "$EOE_distress_signal_constructor_DESC$"
leadereevent.7.name:0 "未知物种"
leadereevent.7.desc:0 "[Root.GetName]在这颗小行星上发现了一艘坠毁于此的策展人飞船，那个由电磁波承载的求救信号正是从这艘飞船中发出的。救援人员从飞船中带出了一个奇怪的生物，这个生物与任何已知物种都不同，但会说我们的语言。见到我们，她表现出了异乎寻常的激动..... "
leadereevent.7.a:0 "打开通讯界面"
leadereevent.8.name:0 "未知物种"
leadereevent.8.desc:0 "是伊布！太好了！我终于见到了自己的同胞......"
leadereevent.8.a:0 "同胞？你也是伊布？你是怎么变成这个样子的？"
leadereevent.8.b:0 "跳过剧情"
leadereevent.56.name:0 "长话短说"
leadereevent.56.desc:0 "......行吧，简而言之，我是受到迫害从策展人飞地逃回来的科学家，掌握着他们的情报。"
leadereevent.9.name:0 "留学生涯"
leadereevent.9.desc:0 "是的，我是伊布。至少，我曾经是伊布......\n我叫核子，生物学家Elena的独生女。几年前，在策展人开始招收伊布留学生时，我通过了策展人的招生考试，到他们的空间站中进修。我是那批报名者中唯一一个通过测试的伊布，父母掏了高昂的学费支持我留学，对我的未来充满期望。\n策展人渊博的知识深深吸引了我，为期数年的学徒阶段学习中，我的成绩一直名列前茅。学徒阶段毕业后，我以综合成绩全系第一的成绩通过了研究学徒考试。但是，研究学徒阶段的学习将会触及到策展人的核心机密，我必须加入策展人才能继续进修。当时，我认为知识的大门就将在我面前打开，我没有考虑那么多，选择了成为一名策展人。但是，在加入策展人后，我才发现他们追求的不仅是知识......\n在我加入策展人后的第一年，我的导师要求我“自愿”参加一项有关大脑强化的基因改造试验。他们召集了许多不同种族的“志愿者”参与实验，我是其中唯一的伊布。\n基因改造实验失败了，准确的说，是没有成功。所有受试者转入的基因都只表达出极低的水平，但也没有任何不良反应产生。这个项目于是就被搁置，重新返回了理论论证阶段。而我变成现在这个样子，则要从我导师的团队接手谐振盘项目说起......"
leadereevent.9.a:0 "谐振盘？那是什么？"
leadereevent.10.name:0 "谐振盘"
leadereevent.10.desc:0 "谐振盘是我们创造者文明使用的一种战舰武器。据史料记载，这种武器由创造者文明曾列装的一种攻城炮舰“风暴战舰”所装备。它可以产生一种特殊的能量场，制造并发射由这种能量场约束的高能中子云团。当时，策展人们在一次考古行动中挖出了风暴战舰的残骸，他们打算复原这项技术，并将这种军用科技以高价出售给其他国家。我的导师接手了这个项目。\n我从小听着创造者文明的传奇故事长大，对创造者遗产的研究令我无比痴迷。我将全部的天赋和努力都投入了这个项目，在其他人都一筹莫展时，我却取得了一个又一个突破。于是，我成了研究团队的主导，其他学生为我打下手，我的导师负责在我的项目申报上签字——除此之外，他什么都不做。后来，我成功复原出了谐振盘的原型机。但就在我第一次尝试启动原型机时，事故发生了......"
leadereevent.10.a:0 "发生什么了？"
leadereevent.11.name:0 "意外事故(上）"
leadereevent.11.desc:0 "当时，实验已经接近尾声，只需启动原型机，整个项目就能宣告成功。在数小时的充能后，原型机已经产生了足够强的能量场，但用于“点火”的小功率中子发生装置却出了问题。一块作为反射层的铀块安装不到位导致整个装置无法启动，只需将其扶正，项目就能继续进行。按照操作规章，我必须停下整个装置才能进行操作，但我已经迫不及待地想看到谐振盘启动的光芒了。\n我违反了操作规章，直接进入实验场开始扶正设备。但是，在我操作时，这块铀块不慎脱落，滑进了两块接近临界状态的半球形钚块中。于是，装置立即达到临界，伴着一道蓝色的电离闪光，整个谐振盘都被启动了。尽管紧急系统瞬间关闭了设备，我还是被上百万伦琴的辐射照射了83毫秒。我受到了严重烧伤，更致命的是，高能辐射轰断了我DNA中的磷酸二酯键，让我全身细胞中的DNA都崩解成了无数碎片。如果换成其他伊布，我会在数分钟内死去，但母亲遗传给我的军用修复机制救了我的命。我的DNA开始自动重组，之前转入的那些改造基因也参与其中......"
leadereevent.11.a:0 "下一页"
leadereevent.10000.name:0"意外事故(下）"
leadereevent.10000.desc:0"我在这种刺激下开始了“进化”，八种伊布进化型的特征同时在我身上表现出来，除此之外，还有一种从未见过的表现型出现。根据理论预测，这正是伊布在经过那种基因改造后所应表现的性状。策展人们大喜过望，把我送进了生物实验室，开始抑制我其他八种基因的表达，引导我向这种方向“进化”。最终，在我身上的基因改造实验成功了，被转入的基因完全表达了出来，我的智力得到了极大提升。不过没人知道这是怎么实现的。尽管策展人们对我进行了无数研究，他们也没能真正理解创造者文明宛若神明的科技......\n可是，当我带着基因崩溃与强行基因改造的后遗症走出生物实验室后，我看到了我导师的关于谐振盘技术的论文。论文的主要内容正是我亲手写下的研究档案，甚至一个字都没有改。而我的名字只在那一大列研究参与人员的名单中。没有人知道，我才是这个项目的主导。没有人知道，我为这项研究付出了一半生命的代价。没有人愿意听我的声音，他们不相信，一个小小的研究学徒能主持这样一个庞大的项目。"
leadereevent.10000.a:0"所以，你选择了离开策展人？"
leadereevent.12.name:0 "逃跑路线"
leadereevent.12.desc:0 "是的，但他们不允许我离开。我掌握了太多的核心机密，在主持谐振盘项目的过程中，我也把策展人的空间站摸得一清二楚。我必须永远呆在策展人的空间站中，以免阻碍到他们将自己的专利变现。但我只想返回祖国，用我仅剩的生命见家人最后一面......\n我暗中复制并破解了导师的科研船启动密钥，找到机会独自登上飞船，然后直接在机库里启动了试验性亚空间导航。但当飞船脱离亚空间状态后，策展人远程干扰了我飞船的导航系统，让我一头撞向小行星。我在最后关头切换到了不受干扰的机械操控模式，但也没能成功改变轨道......策展人远程锁死了飞船的全部系统，只保留了基本的生命维持组件，准备把我抓回去。我拆下了飞船的电子元件，制作了一个简易发报机，向路过的飞船发送求救信号......\n幸好，你们来了......\n抱歉，我说的有点多了。"
leadereevent.12.b:0 "没事了，核子。欢迎回家"
leadereevent.101.name:0 "核子"
leadereevent.101.desc:0 "谢谢您......"
leadereevent.101.a:0 "想让帝国帮你伸张正义吗？"
leadereevent.101.b:0 "策展人对谐振盘的开价是多少？"
######################################################和平线
leadereevent.102.name:0"和平交涉"
leadereevent.102.desc:0"大概一万能量币吧。不过，让我领导物理学研究，我就可以再次研发出谐振盘。"
leadereevent.102.a:0"很好" #（或者：那就要辛苦你啦  初稿是这个，但后来感觉这么二次元的话不应该是国家领导人说出来的...... 还在犹豫用哪个）
leadereevent.103.name:0"策展人：科技大减价"
leadereevent.103.desc:0"Eeveelutions，不知道你们对远古超级文明的武器技术感不感兴趣？我们最近复原出了一种名为谐振盘的进阶版中子发射器，只需五千能量币，你们就能获得这种技术的专利独占许可。关于谐振盘的参数你们可以在此查阅。"
leadereevent.103.c:0"查阅参数"
leadereevent.103.c.response:0"简述：这种武器有100%护盾穿透，150射程，10追踪，其他属性与中子发射器相同。"
leadereevent.103.a:0"一千能量币，我们要了。"
leadereevent.103.d:0"我们不感兴趣"
leadereevent.104.name:0"策展人：讨价还价"
leadereevent.104.desc:0"你在开玩笑吗？我们费尽千辛万苦才......"
leadereevent.104.a:0"核子已经回国了"
leadereevent.105.name:0"策展人：遭受核讹诈"
leadereevent.105.desc:0"行，好吧......一千能量币，我们接受。"
leadereevent.105.a:0"和聪明人谈生意就是愉快"
leadereevent.105.b:0"你们不会真的以为我们会为自己能研发出的科技付款吧"




######################################################
leadereevent.13.name:0 "来自策展人的通讯"
leadereevent.13.desc:0 "我们得知，你们收留了一位天才科学家核子。但是据我们研究，核子身上带着的不稳定基因有传染性，有可能会感染其他伊布。因此，我们需要将她收回去隔离研究。只要将核子交给我们，就能得到能量币补偿和一些科研援助。我们已派出了飞船接应核子，你只需要说一声“是”，就算万事俱备了。你们应该会答应的……对吧？"
leadereevent.13.a:0 "好吧，我们同意"
leadereevent.13.b:0 "一派胡言！"
leadereevent.13.c:0 "我们有必要惩罚这些恶棍，伸张正义"
leadereevent.14.name:0 "天才之死"
leadereevent.14.desc:0 "得知我们打算把她上交给策展人，核子毫不犹豫启动了飞船的自爆装置，将自己连同策展人的数据库化为粉末。策展人对此表示遗憾，不过他们依然对我们的信任表示高兴，并且给予了少许补偿。"
leadereevent.14.a:0 "愚蠢至极"
#######################################################战争线
leadereevent.15.name:0 "核子：战争理由正当化？"
leadereevent.15.desc:0 "伸张正义……？"
leadereevent.15.a:0 "射程就是真理，口径就是正义"
leadereevent.16.name:0 "犹豫的核子"
leadereevent.16.desc:0 "您打算......"
leadereevent.16.a:0 "我需要你协助帝国，夺回我们的遗产"
leadereevent.17.name:0 "作战部署"
leadereevent.17.desc:0 "叛逃的策展人科学家核子掌握着策展人空间站的详细情报，“进化”为她带来的超强记忆力使她可以仅凭回忆画出策展人空间站的详细结构图，并标注每个舱段所使用的建材种类。我们可以利用这些情报发动对策展人的突袭，掠夺他们的知识并夺回本属于我们的遗产。\n我们可以花费500能量币在突袭时用现金诱惑策展人成员，让他们在舍生取义和明哲保身之间做出更明智的选择。这将让我们获得更多的技术资料。\n无论您是否发动“金钱攻势”，我们都能在战役结束后获得谐振盘科技并免费使用策展人所能提供的一切服务。\n任务目标：摧毁一座策展人空间站\n§L祝您狩猎愉快:)§"

mod_damage_vs_country_type_enclave_mult:0 "对飞地的伤害"




leadereevent.17.a:0 "发动金钱攻势"
leadereevent.17.a.tooltip:0 "我们将会骇入策展人网络，用金钱收卖他们，这将便于我们得到更多技术资料。"
leadereevent.17.b:0 "干他娘的意大利炮"
leadereevent.17.c:0 "放弃任务"
leadereevent.17.c.tooltip:0 "算了，策展人飞地的守卫看起来太强了，打不过。"
leadereevent.18.name:0 "完成准备"
leadereevent.18.desc:0 "我们已成功骇入策展人通讯网络。突袭开始时，我们会向所有策展人成员广播我们的目的，让他们得知自己可以用知识换取生命。"
academic_disputes_title:0 "学术纠纷"
academic_disputes_desc:0 "叛逃的策展人科学家核子掌握着策展人空间站的详细情报，“进化”为她带来的超强记忆力使她可以仅凭回忆画出策展人空间站的详细结构图，并标注每个舱段所使用的建材种类。我们可以利用这些情报发动对策展人的突袭，掠夺他们的知识并夺回本属于我们的遗产。\n任务目标：摧毁一座策展人空间站\n§L祝您狩猎愉快:)§"
leadereevent.20.name:0 "秀才遇上兵"
leadereevent.20.desc:0 "根据核子提供的情报，我们的舰队以合适的角度和当量射击，击穿空间站的内部结构轰出了一条条直达关键位置的通道。海军陆战队的空地两用机甲从红炽的射孔中鱼贯而入，直达策展人的数据中心。一部分策展人成员选择了交出科技保全生命，也有一部分顽固成员在成功销毁科技前就被38mm口径转轮机炮轰成了肉渣。突击队员抢回了策展人的数据库和谐振盘原型机，他们的知识将免费为我们所用。投降的策展人成员已被悉数俘获，策展人组织将会为他们交纳赎金。\n一部分抵抗者以引爆空间站反应堆为威慑要求我们退兵，我们在掠夺了大部分资料后撤出了部队，并用舰炮帮他们完成了这一过程。打捞队收集了空间站的残骸，科研人员会挑拣其中的“碎片化知识”并把剩余部分交给合金冶炼厂处理。\n这只是一次正当的惩罚性战争。我们向国内外宣告了宣告了策展人用我们的公民做活体实验的罪行。"
leadereevent.20.a:0 "我们一直都是高效的掠食者！"
leadereevent.21.name:0 "秀才遇上兵"
leadereevent.21.desc:0 "根据核子提供的情报，我们的舰队以合适的角度和当量射击，击穿空间站的内部结构轰出了一条条直达关键位置的通道。海军陆战队的空地两用机甲从红炽的射孔中鱼贯而入，直达策展人的数据中心。在现金与机炮子弹之间，大多数策展人成员明智的选择了前者，也有一部分顽固成员在成功销毁科技前就被38mm口径转轮机炮轰成了肉渣。突击队员抢回了策展人的数据库和谐振盘原型机，他们的知识将免费为我们所用。投降的策展人成员已被悉数俘获，策展人组织将会为他们交纳赎金。\n一部分抵抗者以引爆空间站反应堆为威慑要求我们退兵，我们在掠夺了大部分资料后撤出了部队，并用舰炮帮他们完成了这一过程。打捞队收集了空间站的残骸，科研人员会挑拣其中的“碎片化知识”并把剩余部分交给合金冶炼厂处理。\n这是一次正当的惩罚性战争,我们向国内外宣告了策展人用我们的公民做活体实验的罪行。"
leadereevent.22.name:0 "审判日"
leadereevent.22.desc:0 "我们在俘虏中找到了核子曾经的导师，他在警报刚刚响起时就开始整理核子留下的技术资料，并在陆战队员抵达时将其第一时间献出。他在策展人组织中的地位不低，策展人愿意用高额的赎金换取他的生命。\n我们应该如何处置他？"
leadereevent.22.a:0 "处决这个罪犯"
leadereevent.22.b:0 "提高他的赎金"
leadereevent.22.c:0 "让核子决定"
leadereevent.23.name:0 "核子"
leadereevent.23.desc:0 "你刚才说啥？"
leadereevent.23.a:0 "没什么，我们只是在督促策展人飞地那边能够帮他改过自新"
leadereevent.24.name:0 "核子的决定"
leadereevent.24.desc:0 "好啊。让我想想……\n嗯…………\n那当然是让他留在这边为我们帝国效力了。（微笑）"
leadereevent.24.a:0 "好的……？"
leadereevent.26.name:0 "核子"
leadereevent.26.desc:0 "顺带一提，以后你可以在外交界面找我使用策展人数据库哦。"
leadereevent.199.desc:0 "这些天，我在催眠的帮助下回忆并写下了大量来自策展人的知识。您可以在外交界面找我以查阅这些知识。"
leadereevent.28.name:0 "空荡的策展人数据库"
leadereevent.28.desc.a:0 "策展人数据库使用基因指纹来确认操作者权限。当年的袭击中，一名策展人中层领导在我们的枪口下恢复了核子的数据库使用权，但能添加新使用者的高层领导无一投降。策展人数据库有极强的加密与自毁措施。失去核子后，我们彻底失去了使用策展人数据库的权限。"

