eevent.140.name:0"创造者遗迹"
eevent.140.desc:0"一个哨站近日汇报在星系内的荒凉固体星球上发现了一个由创造伊布的文明建造的，仍在运行的军工基地。由于其隐形力场暂时失效，我们的观察员发现了这座基地的痕迹。这座基地似乎一直在被其内的人工智能维护，历经百万年仍没有损毁。基地人工智能没有对我们的通讯请求做出任何回应。初步的试探表明这座基地不会自动攻击我们的舰船，我们可以对这座基地进行考察。"
eevent.140.a:0"立即展开调查！"
