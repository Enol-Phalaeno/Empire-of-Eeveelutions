#prescripted_country
EOE:0 "伊布帝国"
EMPIRE_DESIGN_EOE_desc:0"这种具有灵能天赋的卵生哺乳动物最初由一个精通灵能的超级文明创造，作为宠物或玩物。在创造者突然离去后，伊布们因擅长多属性配合而走上了群居并发展智力的进化路线，从众多原始灵能生物中脱颖而出。百万年的自然选择让他们学会了仰望星空，但创造者留下的大量自动工厂让新生的伊布文明误入歧途。童话故事般的生活中，他们拥有了远超时代水平的人口数量，而缺乏维护的自动工厂正在一个个停摆...... \n    环境容纳量下降，种内斗争加剧。在饥饿与死亡面前，科技进步与军事扩张成了唯一的希望。千年的饥荒与战火把童话故事中的小精灵们淬炼成了一个钢铁般的文明。星球碰撞与环世界轨道偏移的灾难也没有打败他们，如今，他们已有能力踏足群星，踏足一片更加广阔的黑暗森林......（若选择此起源，您的物种的宜居性会因其独特的起源故事而不会被锁定为环世界宜居性）"
START_SCREEN_EOE:0 "最初，我们被一个高级文明制造，作为宠物或玩物。在创造者因未知的原因突然离开后，我们的祖先在环世界的人工生态系统中过上了群居狩猎的的生活。不同属性伊布的分工合作让我们在任何环境下都是顶尖的捕食者，百万年来，我们的叫声越来越复杂，族群越来越庞大......终于有一天，或许是某只原始伊布意外学会了用灵能操作创造者留下的先进武器，并将武器的使用方法教给了族人......一切都突然快了起来。\n    对工具使用技巧的传授，语言与文字的形成，生产力的发展，剩余财富的出现......技术爆炸的阈值被打破了，智慧与文明的力量从自然选择手中接过了接力棒。万年光阴匆匆而过，游荡的母系氏族伊布部落逐渐变成了一个个庞大的帝国。沉寂了百万年的创造者城市再次灯火通明，只是这一次，曾经的宠物变成了主人。\n    然而，遍地的高级文明遗产也给我们文明的发展埋下了隐患。被重启的大量自动工厂为我们提供了远超时代水平的生产力，让那时的我们就好像活在童话故事里。无忧无虑的生活中，我们的人口数量指数型增长。最终，依靠那些营养中心和财富中心，我们以青铜时代的技术水平养活了前太空时代的人口。但那些缺乏维护的自动工厂终有停摆的一天...... \n 古代工厂的不断减少与人口的不断增长终于让我们的人口数量超出了环境容纳量，饥饿与死亡让战争成为了时代的主流。为了让自己在下一次饥荒到来时成为活下去的那个，我们开始尝试用自己的经验修复创造者留下的模块化物品，尝试用自己的知识制造出不那么简陋的武器和工具。有能力完成这些的学者们成了最受尊敬的人，以科研与军事为核心的国家也随之产生。千年来的军备竞赛与生存斗争中，我们逐渐建立了完整的基础科学体系。后来，即使时间与战火让绝大多数创造者遗产都变成了无用的零件，我们也能凭自己的技术，还有核威慑下的脆弱和平，过上舒适安稳的生活。\n 可是，五百年前，一颗闯入我们星系的流浪行星打破了这短暂的平静。环世界的姿态控制发动机无法提供足以避开这颗行星的加速度，撞击摧毁了约四分之三的宜居区段，残存宜居区段的公转轨道也因此变为一个离心率较大的椭圆，其上的气温在远日点的零下80度至近日点的零上170度之间周期性变化。在第一次撞击中幸存下来的伊布们活下去的唯一希望就是进入精灵球中等待姿态控制发动机将残存环世界的公转轨道恢复正常。幸存者们躲在残存环世界的地下结构中等待精灵球的生产，外面的沃土良田在冰原与焦土间不断循环，活下来的四分之一个伊布文明一批批乘上时间的方舟，向未来漂流...... \n 三百年前，破碎环世界的公转轨道终于恢复了正常，领航者们唤醒了时间移民，我们在满目疮痍的大地上重建了我们的家园......\n 现在，随着超空间航道网的发现，[Owner.Getname]中最优秀的头脑们完成了初代超空间引擎的开发。先前等待精灵球生产的上千个公转周期中，我们也总结出了凭自身特殊能力对抗恶劣环境的经验。今天，我们已准备好向星辰大海发起征程！"                     


