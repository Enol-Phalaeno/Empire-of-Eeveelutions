eevent.7102.name:0"古代竞技场"
eevent.7102.desc:0"随着最后一组紧急召回装置修复完成，[wild_eeveelution_planet.GetName]上的那些荒废了百万年的POKEMON竞技场将恢复往日的所有功能，但这次，观众换成了我们自己。这些竞技场馆大量使用了由强相互作用力扭结而成的中子聚合体，其坚固程度相当于一整块原子核。我们完全不用担心用于竞技的单兵武器会损坏这些足以抵挡星舰炮火的历史古迹。\n虽然我们现有的理论完全无法解释这些材料的制造原理，但这些宝贵的样本终有一天会派上用场。或许那时，我们也能用这些坚不可摧的中子装甲武装我们自己的战舰。"
eevent.7102.1.desc:0"[wild_eeveelution_planet.GetName]上的竞技场馆大量使用了由强相互作用力扭结而成的中子聚合体，其坚固程度相当于一整块原子核。\n虽然我们现有的理论完全无法解释这些材料的制造原理，但这些宝贵的样本终有一天会派上用场。或许那时，我们也能用这些坚不可摧的中子装甲武装我们自己的战舰。竞技场馆配套的医疗设施也被再次启用，能为我们的子个体提供额外维护。"
eevent.7102.a:0"值得庆祝"


eevent.7005.name:0"指数式激增" #Exponential surge
eevent.7005.desc:0"在一次对“虚境球”的常规研究中，科学家们发现如果用外部能量源对其进行供能，“虚境球”中的能量就能被无限放大，控制所有被其影响的知性生物。科学家们没有测试出这颗“虚境球”承受能量的上限是多少，他们提出了一个大胆的设想：复制这种“虚境球”并使用歼星级武器平台对其供能，制造一种能够一击控制整颗星球上所有智慧生物心智的超级武器。"
eevent.7005.a:0"战犯狂喜"

