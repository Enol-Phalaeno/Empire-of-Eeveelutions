###小豪坟
EOE_Dimension_Ark:0"亚空间设施群"
EOE_Dimension_Ark_intro:0"初步调查表明，这是创造者文明依托这颗宜居星球原本的卫星建造的设施群，被送入亚空间中进行某种项目。由于亚空间稳定装置失效，这些设施跌回了它们原本所在的位置。"
eevent.30.name:0"侦测到亚空间物质涌入"
eevent.30.desc:0"我们境内的宜居星球[target_planet.GetName]轨道上出现了大规模亚空间波动，大量物质从亚空间裂隙中跌入物质位面。初步调查表明，这是创造者文明依托[target_planet.GetName]原本的卫星建造的设施群，被送入亚空间中进行某种项目。由于亚空间稳定装置失效，这些设施跌回了它们原本所在的位置。"
eevent.31.name:0"次元方舟"
eevent.31.desc:0"这座设施中有大量的次元提取机。已被发现的数百座次元提取机无一例外的从内部损毁。记录表明，这些次元提取机曾逆向运转，将大量物质投送到了其它次元。每投送约十吨物质，这些次元提取机的核心就会因逆向运转而损毁。创造者不知道从多少工业星球上调来了这么多昂贵的设备，并把它们一个接一个地逆转然后烧毁。操作记录表明，那些被投送的物质代号为“火种”。"
eevent.32.name:0"火种......还是墓碑？"
eevent.32.desc:0"在控制中心中，探索队员们发现了有关这处设施的详细资料。\n  这处设施曾被用于一个名为“火种计划”的项目。创造者文明在毁灭前启动了这个项目，尝试留下自己种族与文明的种子。他们以自己的基因为核心制造了一种逆转录病毒，与记录自己文明历史和基础自然科学知识的存储介质、足以形成族群并繁衍的人造灵能生物和有关灵能本质的全部研究资料一起送到了其他次元。另一个与他们签订契约的虚境实体将引导这些“火种”在异次元的宜居星球上着陆，随后，“火种”中的逆转录病毒将会把创造者的基因序列整合到当地土著生物的基因中，在规避轮回之终末的同时传承他们的血脉。能被轻易驯养的人造灵能生物也会开始在新家园繁衍，成为新生原始文明的巨大助力，或者像我们一样，自己演化出新的文明。他们也向河外星系发射了数百艘搭载相同货物的无人驾驶飞船，执行相同的任务...... \n  至少，他们的部分基因会继续传承，他们的造物会继续繁衍，他们的历史会被新生的文明铭记，被他们的孩子们凭吊......"
eevent.33.name:0"神明遗蜕"
eevent.33.desc:0"在遗迹的灵能增强室中，探索队员们发现了一具保存完好的创造者遗骸。根据身份识别标志，这具遗骸生前是“火种计划”中负责沟通虚境实体的首席通灵师。他端坐在灵能增强阵列的核心，手中还握着一个红白球。周围的其他机位上残留着许多创造者的衣物，能量残留表明这里的空间曾短暂与虚境连通。在基地日志中，探索队员们发现了有关这位“首席通灵师”的真实身份。\n 这位“通灵师”实际上就是那个虚境实体的化身，祂喜欢游历诸界，极为擅长对知性生物心智的影响和控制。依靠这种能力，祂可以让自己的化身融入任何智慧文明，以任意身份体验这个文明中的生活。在“火种计划”临近尾声时，祂向创造者坦白了自己的身份，并按照之前的契约，以这具化身为引导，将基地中的全部人员摄入虚境作为祂的收藏品。"
eevent.33.a:0"研究这些遗物"
eevent.34.name:0"虚境球"
eevent.34.desc:0"科学家没有在那个虚境化身的遗骸中发现太多有用的东西，但那颗曾被虚境实体使用过的红白球引起了他们的注意。红白球电子系统中的操作记录显示球中曾装着一只水君，在虚境实体的亲自引导下直接从精灵球产生的的空间泡中进入虚境。这颗球内残留的能量样本能让我们以此为参照研发更强大的心灵控制武器。"
eevent.34.a:0"战犯狂喜"
eevent.36.name:0 "成功控制星球"
eevent.36.desc:0 "大师球贯穿了现实与虚境的界限，以自身为桥梁引导巨量灵能在[From.GetName]上刮起了行星级的灵能风暴。[From.GetName]上所有智慧有机生命的记忆与人格皆被重写，他们将发自内心地效忠[From.From.Owner.GetName]。\n完成捕捉的大师球无法逆转地被虚境所同化，消失在了另一个维度中。"
eevent.36.a:0 "我们将其称为高效。"


