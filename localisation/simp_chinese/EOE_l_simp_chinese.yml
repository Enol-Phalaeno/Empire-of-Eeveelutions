#eevent.144.a:0 "我知道了。"

eevent.165.name:0"无人之船"
eevent.165.desc:0"这艘船的船体被一种极为先进的晶态合金镀层加固过，探索队员花了很大力气才成功在船体上切割出可供伊布进入的孔洞。\n  虽然这艘船的外壳完好，没有遭遇跳帮作战的痕迹，但船舱内的爪痕和定向能武器留下的熔融痕迹表明舰内曾爆发过激烈的白刃战。奇怪的是，探索队员们没有发现任何尸体，准确的说，是没有发现任何生物质残留，只有许多残破的衣物静静飘浮在船舱内。似乎曾属于交战双方的生物质都神秘消失了。 \n   飞船的记录设备被严重破坏过，探索队员们只从其中提取出了一组疑似其他舰队坐标的数据，已标记在星图上。  \n  探索队员们带回了那些晶态合金的样本，我们可以对其进行逆向工程。"
eevent.165.a:0"在情报日志中查看新的坐标"
eevent.166.name:0"无形异变"
eevent.166.desc:0"船舱内飘满了创造者种族的扭曲变异的尸体。这些尸体长满了异常增生的肢体与器官，身上还裹着破烂的船员制服，先前的那些爪痕应该也是它们留下的。其中一些尸体死状诡异，它们头颅破碎，手中还紧紧抓着自己的大脑。它们可能一直保持着这个姿势直到舰船失温将其冻成冰雕。 \n  探索队员们找到了飞船的黑匣子，其中记录了异变发生时的画面：正常的船员毫无征兆地就突变成了扭曲的怪物，将骨爪挥向身边的其他船员。试图抵抗的船员也接二连三的变异了，船舱内很快就只剩下了扭曲的怪物们。它们开始进行某种祭祀仪式，砸破了自己的头颅，将自己的大脑扯了出来。但随后，这些怪物突然同时停下了动作，彻底化为没有生机的尸体...... \n 黑匣子中还储存了这艘船最后的航线，其指向我们境内的一颗固态行星。这艘船当年似乎在与停泊在那里的一支舰队会合。"
eevent.166.a:0"在情报日志中查看新的坐标"

EOE_ProtossRelic:0"殁世之船"
EOE_ProtossRelic_intro:0"对这颗星球的重新扫描发现了一艘坠毁于此的创造者文明方舟舰。方舟舰的长度约有74千米,半埋在一片连绵的山脉中。地质运动已让这艘巨大的方舟几乎沉入了地下，我们之前的扫描未能发现。"
eevent.20.name:0"殁世之船"
eevent.20.desc:0"船舱内到处都是有机增生物的残骸，狰狞的触手与肿瘤堵塞了飞船内的大部分通道，真空环境与低温让这些残骸仍保存完好。这艘方舟上曾爆发过激烈的战斗，无数正常船员的遗体与怪物的残骸混杂在一起。初步分析表明，是一些高阶灵能战士庇护了这些船员，没有让它们发生变异。"
eevent.20.a:0"继续挖掘"
eevent.21.name:0"轮回之终末？"
eevent.21.desc:0"对船员遗体的解剖发现，他们的颅腔内是空的，其内的灰烬中或多或少掺杂着一些被称为泽洛的灵能粉尘。他们似乎在死前集体燃烧了灵能。一份船员日志中的一段话引起了探索队员们的注意：我们与轮回之终末签订了契约，清算即将到来。"  
eevent.22.name:0"残破之卵"
eevent.22.desc:0"探索队员在飞船的中央区段发现了小半个血肉巨卵的残骸。巨卵的直径约有一千米，其上到处是灵能风暴留下的烧灼痕迹。这里的地面上粘着一层厚厚的泽洛尘，难以想象当年有多么庞大的灵能在此燃烧过。"
eevent.23.name:0"终末之战"
eevent.23.desc:0"探索队员从监控系统中调出了当年的录像：紫黑色的巨卵凭空出现在方舟的中央广场上，无数生物质直接跃迁而来，令其飞速成长。数万名高阶圣堂武士迅速集结，对巨卵发起了攻击，但未能抑制巨卵的成长趋势，反被不断涌出的血肉怪物和巨卵发出的灵能电弧压制了攻势。于是，这些高阶圣堂武士和在方舟其他地方作战的船员一齐开始燃烧灵能，化作一个巨大的灵能体，与这个巨卵同归于尽。之后，整艘方舟就彻底归于寂静，所有船员都死了，那些怪物全部失去了生机，通讯系统中也再也没有信号传来。这可能就是最后一批创造者牺牲的画面。"
eevent.24.name:0"创造者的留言？"
eevent.24.desc:0"一名探索队员使用从我们母星带来的上古解码器打开了方舟指挥中心里的加密存储装置。里面似乎存储着......一段给我们的留言？"
eevent.24.a:0"开始阅读"
#eevent.167.name:0"终末之战"
#eevent.167.desc:0"船舱内到处都是有机增生物的残骸，狰狞的触手与肿瘤堵塞了飞船内的大部分通道，真空环境与低温让这些残骸仍保存完好。这艘方舟上曾爆发过激烈的战斗，无数正常船员的遗体与怪物的残骸混杂在一起。初步分析表明，是一些高阶灵能战士庇护了这些船员，没有让它们发生变异。\n 对船员遗体的解剖发现，他们的颅腔内是空的，其内的灰烬中或多或少掺杂着一些被称为泽洛的灵能粉尘。他们似乎在死前集体燃烧了灵能。 \n 探索队员在飞船的中央区段发现了小半个血肉巨卵的残骸。巨卵的直径约有一千米，其上到处是灵能风暴留下的烧灼痕迹。这里的地面上粘着一层厚厚的泽洛尘，难以想象当年有多么庞大的灵能在此燃烧过。探索队员从监控系统中调出了当年的录像：紫黑色的巨卵凭空出现在方舟的中央广场上，无数生物质直接跃迁而来，令其飞速成长。数万名高阶圣堂武士迅速集结，对巨卵发起了攻击，但未能抑制巨卵的成长趋势，反被不断涌出的血肉怪物和巨卵发出的灵能电弧压制了攻势。于是，这些高阶圣堂武士和在方舟其他地方作战的船员一齐开始燃烧灵能，化作一个巨大的灵能体，与这个巨卵同归于尽。之后，整艘方舟就彻底归于寂静，所有船员都死了，那些怪物全部失去了生机，通讯系统中也再也没有信号传来。这可能就是最后一批创造者牺牲的画面。\n   一名探索队员使用从我们母星带来的上古解码器打开了方舟指挥中心里的加密存储装置。里面似乎存储着......一段给我们的留言？"
#eevent.167.a:0"阅读留言"
eevent.22222.name:0"虚空之遗（上）"
eevent.22222.desc:0"孩子们，我很欣慰你们能走到这里。当你们看到这段留言的时候，想必你们已经掌握了FTL技术，登上了银河系的大舞台吧。\n只有我们特制的解码器能打开这个文本，所以我很确定，你们就是我们留在故乡的那些可爱小生灵。不知道你们是进化出了灵活的手指，还是学会了使用念力操纵工具？\n五十年前，我们贸然与虚境中的存在签订了契约，以获得各方面的巨大增幅。但这只是个甜蜜的陷阱。那个存在想要以我们的灵能为跳板，以我们的血肉为载体进入物质位面。当时，高阶通灵者们很快就发现那个存在的力量在暗中与我们的身体建立起某种联系，但我们无论怎样用自己引以为傲的灵能去抵抗，都无法改变这一令人不安的事实。没人知道这种联系意味着什么，没有一个理论模型能预测这种联系将会带来什么后果，我们终于发现，虚境中的一切，甚至自己基于灵能的整个技术体系，都只不过是一个个黑箱。一旦现实不再随意识而动，我们就只剩下了惶恐与无助。我们曾认为自己用意念干涉现实的能力是理所应当的，是因为现实本身就是意识的产物，但一个更高级的存在用行动告诉我们：我们错了。\n我们终于开始正视自身所处的世界，开始从物质的层面研究意识与灵能的本质。但一切都太迟了...... 最终，在发现局势已无法挽回后，我们选择了离开故乡，在那恶魔力量最薄弱的星域迎接决战，并将生的希望......留给你们。现在看来，你们没有辜负我们的期望。"
eevent.22222.a:0"下一页"
eevent.168.name:0"虚空之遗（下）"
eevent.168.desc:0"或许，对我们碳基生物而言，有关灵能的真正奥秘埋藏在我们的基因里。那里写着我们大脑的一切信息，而大脑是我们产生意识，产生心智的根基。我们曾走上了这条道路，但还未走远，就在虚境的神灾下覆灭。你们————生下来就能使用各种神奇能力的POKEMON们————就是我们在这条道路上的巅峰成果。\n继续在这条道路上走下去吧。我们把所有灵能科技的资料都多次备份并保存在了飞船的分散式存储单元中，这是我们最后的礼物。希望你们在彻底理解灵能的本质，理解虚境的基本法则后再深入那里，让那些不可一世的神明在你们的炮火下颤抖。\n祝你们的文明永远繁荣昌盛！"
eevent.168.b:0"虫群生生不息"
eevent.168.c:0"带走遗产并向全国公布发现"
eevent.168.c.tootip:0"我们历史中最大的谜团被解开了，我们知道了自己从何而来，也找到了一条通往真理的道路 \n §Y灵能跃迁引擎§!将在解锁§Y跃迁引擎§!后可被研究 \n §Y预知接口§!将在解锁§Y知性战术电脑§!后可被研究 \n §Y灵能护盾§!将在解锁§Y高能护盾§!后可被研究"
From_generation_to_generation:0"薪尽火传"
From_generation_to_generation_desc:0"通往真理的道路永无止境，无数智慧生物在此前仆后继。一个文明倒下了，他们的孩子将继承他们的衣钵，在这条道路上继续前行。 \n §Y灵能跃迁引擎§!将在解锁§Y跃迁引擎§!后可被研究 \n §Y预知接口§!将在解锁§Y知性战术电脑§!后可被研究 \n §Y灵能护盾§!将在解锁§Y高能护盾§!后可被研究"
eevent.3.name:0"解锁预知接口"
eevent.3.desc:0"在完成知性战术电脑的研究后，我们可以尝试使用创造者留下的灵能技术资料来开发被称作预知接口的灵能战术电脑"
eevent.3.a:0"前方的道路就抓在我们爪中！"
