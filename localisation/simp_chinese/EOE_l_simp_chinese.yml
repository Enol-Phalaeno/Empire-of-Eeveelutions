START_SCREEN_Swarm_of_Eeveelutions:0"最初，我们被一个高级文明制造，作为宠物或玩物。在创造者突然离去后，我们因擅长多属性配合而走上了群居并发展智力的进化路线，从众多原始灵能生物中脱颖而出。百万年的自然选择让我们学会了仰望星空，让我们踏上了文明的旅途。石器时代，青铜时代，铁器时代，工业时代......一路走来，我们在战争与和平中走上了蓝星之巅。终于，分裂原子的那一天来临了，在前所未有的恐怖武器面前，我们被一道铁幕分为了两个意识形态不同的国家集团。脆弱的平衡下，我们在疯狂的军备竞赛中对峙了数十年......\n然而，冷战的铁幕下，一道暗流正悄无声息地流动。对精灵球心灵控制组件的解锁让一场政变无声无息地爆发。主宰心智暗中控制了世界上最大的社会主义国家，并以共产主义的旗号将子个体们的效率提高到其他国家望尘莫及的地步。但她知道，其他伊布不会容忍自己的存在，暴露便意味着死亡......\n数十年的发展与渗透后，征服世界的时机终于到来。利用科技与情报优势，主宰心智成功用核突击摧毁了其他伊布的大部分核反击力量。从创造者遗迹中复原出的同化技术也让她将大量其他生物变成了自己的兵源，不惧死亡的钢铁洪流与血肉洪流在短短几年间就吞没了[Root.Capital.GetName]的一半土地。可是，其他伊布也不会坐以待毙，他们利用缴获的设备逆向工程出了心灵控制技术，展开了有效的反击。混乱的核战争与相互捕捉中，最后一只自由的伊布也被纳入了错综复杂的心灵网络。几乎每只伊布都捕捉了复数的其他伊布，而自己也是被控制的对象。混乱的精神连接中，我们的意识逐渐融合，最终，在主宰心智因为衰老而将自己的心智上传至整个心灵网络后，我们彻底融为一体。随后，核冬天如期来临，新生的伊布虫群开始为生存全力奋斗......\n得益于自己被精心设计过的基因与飞速发展的生物科技，我们很快就适应了核废土中的环境。无数双眼睛开始望向星空，我们向星辰大海发起了征程。现在，随着超空间航道网的发现，脑部工蜂集群完成了初代超空间引擎的开发。今天，我们已能将遥远的群星收入囊中！"


