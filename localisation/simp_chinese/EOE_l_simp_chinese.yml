tech_Gender_Balance_desc:0"众所周知，雌性伊布是极为高效的生殖机器。她们能产下足够多的后代，让伊布的种群数量在雌雄性别比例为1：7的情况下还能保持增长，凭强大的产卵能力与创造者留下的离谱设定抗衡。而现在，伊布们可以通过推广使用能选择性灭活部分含Y染色体的雄配子的药物来均衡自身种群的性别比例，打破血脉中的“1：7魔咒”，释放自身种族在增殖繁衍方面的全部潜力。\n  这也能结束伊布们由于性别比例不均而产生的群婚习俗并使推行一夫一妻制成为可能，提高公民的幸福度并减少与性有关的暴力行为。"
