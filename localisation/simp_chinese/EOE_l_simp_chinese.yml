eoestartleader.1.desc:0"在一个实验室中，探险队员们发现了许多浸泡在储存罐中的伊布器官标本。留下的技术资料显示，保护伞公司曾尝试过对伊布进行军事化改造。与实验室相邻的是生产军用型伊布组件的生物合成车间，车间内的大部分设施已在约二十万年前的一次微陨石撞击中损毁，只剩角落里的几个静滞舱和一台脑移植设备仍保存完好。静滞舱中存储着五颗伊布脑——军用型伊布核心组件——和一具用于承载特制伊布脑的无脑躯体。这些零件在静滞舱的作用下仍保持生物活性，随时可以组装成一只完整的伊布。经过实验，车间中的脑移植设备无法识别源于死刑犯的，被摘除大脑的伊布躯体。我们现有的技术也无法制造出可供使用的无脑躯体或脑机接口。我们只能挑选一颗大脑植入仅存的无脑躯体内并尝试将其唤醒。"
