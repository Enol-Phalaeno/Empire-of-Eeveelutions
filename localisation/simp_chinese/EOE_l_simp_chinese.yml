##################################野生原始伊布事件
wild_eeveelution_cat:0"发现野生原始伊布"
wild_eeveelution_cat_desc:0"[Root.GetName]在[From.GetName]上发现了大量野生POKEMON群落。这应该是另一批和我们一样的创造者遗民。"
eevent.7000.name:0"野生原始伊布"
eevent.7000.desc:0"这颗星球也曾是创造者文明的殖民星。他们留下的POKEMON们仍在过着未开智野兽的生活，其中就有我们的同类。这些野生伊布和万年前的我们一样，以20至100只组成部落，过着群居狩猎的生活。其中一些地区的部落已发展出了语言的雏形，并开始利用草系伊布的能力有规律地收获野果......它们已经触及了技术爆炸的阈值，文明之火随时都有可能开始在这颗星球上燃烧。我们只是比它们早了一万年......\n它们已经进化出了与我们相差无几的脑容量，并且和我们没有生殖隔离。[Root.GetLeaderName]认为如果对这些野生伊布施加适当的药物刺激并进行教化，它们也能成为合格的[Root.Owner.GetName]公民。"
eevent.7000.1.desc:0"这颗星球也曾是创造者文明的殖民星。他们留下的POKEMON们仍在过着未开智野兽的生活，其中就有我们的同类。这些野生伊布和万年前的我们一样，以20至100只组成部落，过着群居狩猎的生活。其中一些地区的部落已发展出了语言的雏形，并开始利用草系伊布的能力有规律地收获野果。它们已经触及了技术爆炸的阈值，文明之火随时都有可能开始在这颗星球上燃烧。我们只是比它们早了一万年......\n它们已经进化出了与我们相差无几的脑容量，并且和我们没有生殖隔离。只需一次捕捉，它们就能成为合格的[Root.Owner.GetName]子个体。"
eevent.7000.a:0"太好了，我们正需要更多生产力！"
eevent.7000.a.tootip:0"科研船应付不了这种差事，我们需要些“专业人士”来帮忙"
eevent.7000.b:0"宝贵的原始社会样本！在此规划自然保护区！"
Catch_Eeveelutions:0"捕捉野生伊布"
Catch_Eeveelutions_DESC:0"派军舰捕捉星球上的野生伊布"
d_EOE_wild_eeveelution_habitat:0"野生伊布栖息地"
d_EOE_wild_eeveelution_habitat_desc:0"这片区域被大量野生伊布部落占据。我们可以把这些原始部落迁移到规划的保护区内以腾出土地。"
d_EOE_wild_eeveelution_reserve:0"野生伊布保护区"
d_EOE_wild_eeveelution_reserve_desc:0"保护区内更有限的资源会加剧原始部落间的生存斗争，产生更多的研究数据。"
eevent.7001.name:0"捕捉完成"
eevent.7001.desc:0"捕捉舰队临时改造的特制空投舱使用降落伞而不是反冲引擎进行末端减速，以避免惊吓到野生伊布。抵达预定高度后，装载大师球的无人机群就会从空投舱中倾巢而出，精准地捕捉传感器上的每一只野生伊布，并返回空投舱等待回收小组到来。\n用这种高效的方式，我们很快就捕捉了星球上的所有野生伊布并把它们送到了[Root.Capital.GetName]上的改造中心。现在随时可以开始对它们的改造。"
eevent.7001.1.desc:0"捕捉舰队临时改造的特制空投舱使用降落伞而不是反冲引擎进行末端减速，以避免惊吓到野生伊布。抵达预定高度后，装载大师球的无人机群就会从空投舱中倾巢而出，精准地捕捉传感器上的每一只野生伊布，并返回空投舱等待回收小组的到来。\n用这种高效的方式，我们很快就捕捉了星球上的所有野生伊布并把它们送到了[Root.Capital.GetName]上的母巢。现在随时可以把它们接入心智网络。"
eevent.7001.a:0"我们将其称为高效"
eevent.7001.b:0"虫群感到饥饿"
Improve_Eeveelutions:0"改造野生伊布"
Improve_Eeveelutions_DESC:0"用药物刺激野生伊布的神经系统并对其进行教化。"
eevent.7002.name:0"新成员的加入"
eevent.7002.desc:0"被刺激神经系统的药物改造后，这些野生伊布的智商和学习能力很快便提高到了与我们相同的水平。在全息投影教室和大量志愿者的帮助下，他们逐渐适应了作为现代人的生活，成功融入了我们的社会。"
eevent.7002.1.desc:0"新捕获的子个体已成功接入心智网络，运行状况良好。"
eevent.7002.a:0"需要孵化更多王虫"
eevent.7002.b:0"好极了"

eevent.7100.name:0"宝可梦主题公园"
eevent.7100.desc:0"在对[wild_eeveelution_planet.GetName]进行进一步探索后，我们发现这颗星球曾是一颗以宝可梦为主题的度假星球。整颗星球被划分成了数个适合不同宝可梦生活的区域，无数道馆、竞技场、特色度假村和观光设施的遗迹错落其间。创造者在此留下了大量与人造灵能生物相关的设施，但它们已经在百万年的地质活动中严重损毁。其中的一些研究设施中还保留着部分难以理解的资料，对其的研究行动能为数以亿计的科研人员提供就业机会。一部分道馆和竞技场仍有修复价值，在进行整修后或许还能为我们所用。"
eevent.7100.a:0"很好"
eevent.7100.b:0"很好"
Repair_pokemon_park:0"修复古代竞技场"
