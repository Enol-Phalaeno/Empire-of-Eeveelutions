EOE_ProtossBase_intro:0"这座基地似乎一直在被其内的人工智能维护，历经百万年仍没有损毁。基地人工智能没有对我们的通讯请求做出任何回应。初步的试探表明这座基地不会自动攻击我们的舰船，我们可以对这座基地进行考察。"
eevent.10.name:0"进入基地"
eevent.10.desc:0"在科研船尝试接近这座基地时，基地发出了一道灵能波束对其进行了全面扫描。随后，这座基地就对我们的舰船没有了任何反应，甚至任由其降落在了基地的停机坪上。探索队员未受阻拦就进入了基地内部。基地人工智能在这一百万年内不知已自我迭代了多少次，其维护无人机的型号与我们母星上任何一个创造者遗迹中的都不一样。这个人工智能显然在以不正常的方式运行着，它无视了探索队员的一切交流尝试，反而把他们判定为了某种“乱跑的家庭宠物”，强制脱下了他们的宇航服并对他们进行了全身清洁。"
eevent.10.a:0"继续调查"
eevent.11.name:0"凝滞的基地"
eevent.11.desc:0"所幸，这里的人工智能没有限制“家庭宠物”们的自由，探索队员们仍能对基地进行调查。基地中的居住舱表明这里曾有人居住过，但在很久之前就离开了。基地没有遭到过攻击的迹象，其内的设施大多处在用于长期保存的静滞状态中。"
eevent.12.name:0"充满谜团的基地"
eevent.12.desc:0"探索队员在居住舱段中还发现了一只原始伊布。它和我们百万年前的祖先完全相同，脑容量不大，也没有语言能力。它是这座基地中除我们以外唯一的生命体，一直在被基地人工智能按对待家庭宠物的方式照顾。它为什么会出现在这里仍然是个迷。探索队员们没有更多发现了，或许只有唤醒这个基地的人工智能才能获得更多信息。"
eevent.12.a:0"继续尝试与基地人工智能交流，不要轻举妄动"
eevent.12.b:0"试探性地攻击一架无人机"
EOE_wait:0"静观其变"
EOE_wait_DESC:0"继续尝试用不同的方法与基地人工智能交流"
eevent.16.name:0"成功建立交流"
eevent.16.desc:0"探索队员六十天来不间断的交流尝试终于奏效了，我们成功与基地人工智能建立了交流。\n 顺道一提，[Root.GetLeaderName]对基地人工智能在此期间提供的按摩服务给予了极高评价。"
eevent.16.1.desc:0"探索者子个体们六十天来不间断的交流尝试终于奏效了，我们成功与基地人工智能建立了交流。\n 顺道一提，基地人工智能在此期间提供的按摩服务真~的~好~舒~服~~。"
advanced_petting_method:0"先进抚摸法"
advanced_petting_method_desc:0"从创造者人工智能处学到的先进抚摸方法能让子个体们得到更好的维护"
eevent.16.a:0"打开通讯界面"
eevent.16.b:0"打开通讯界面"
eevent.17.name:0"成功建立交流"
eevent.17.desc:0"在一名探索队员用小威力的技能攻击了一家尝试给他梳理毛发的无人机后，整个基地中的维护无人机都陷入了数秒的停滞。随后，基地人工智能终于与我们建立了交流。"
eevent.17.a:0"打开通讯界面"
eevent.13.name:0"远古人工智能"
eevent.13.desc:0"难以置信，我这次居然不是在做梦。一百万年的时间居然真的让你们进化成了能进行恒星际航行的智慧种族，我居然真的等来了主人们的其他孩子。你们有什么想问的尽管问吧，我想说的话.....太多太多了。"
eevent.13.a:0"这次？做梦？机器人也会梦到电子伊布吗？"
eevent.13.b:0"当年到底发生了什么？为什么创造者会突然消失？"
eevent.13.c:0"那只原始伊布是怎么回事？"
eevent.13.d:0"你可以和我们分享创造者的科技吗？"
eevent.13.e:0"你可以为我们生产战舰吗？"
eevent.13.f:0"结束通讯并在情报日志中查看项目"
eevent.13.f.tootip:0"基地人工智能已将创造者舰队最后的坐标标记在了特殊项目列表中，我们可以立即展开调查"
eevent.13.a.response:0"事实上，我和你们认知中的“机器人”不太一样。我的仿生神经网络是完全模仿碳基生物大脑中的神经网络创造的，这让我这个“机器人”也能使用灵能驱动基地中的灵能设备。我的思维方式与你们的相差无几，在过去的百万余年中，我一共产生过145874次认知错误，12425次长期幻觉。长期幻觉中的6013次是关于主人回归，3793次是关于敌人入侵，1571次是关于包括你们伊布在内的POKEMON们，或是其他创造者遗民演化出恒星际文明，前来拜访我......到了后期，我甚至开始享受起这些幻觉，并尽量规避纠错机制的触发。这至少让我有种活着的感觉。没想到，我曾经的梦境居然真的成为了现实。"
eevent.13.b.response:0"我也不知道，我只是一个负责战舰生产的人工智能。我只记得他们当年在接到一个紧急命令后就驾着所有战舰离开了，再也没有回来。\n 当年，主人们的社会似乎正在经历一场巨大的变革。他们开始怀疑自己的世界观，研究起曾被嗤之以鼻的“实在的物质”，试图从物质的层面解开意识与灵能的奥秘。那是一个辉煌的黄金时代，整个社会就好像觉醒了一般，在以前所未有的活力发展，无数新鲜事物如雨后春笋般冒出。我们灵能智械和你们人造灵能生物都是那时的产物。我们被用作工具，你们被用作玩具。但这一切都突然消失了，毫无征兆，只留下你我这些遗民在辉煌的遗迹中不知所措。\n 我还保留着那些战舰失踪前最后的坐标，或许你们能在那里找到主人们突然消失的真相。"
eevent.13.c.response:0" 她叫Daisy，是这座基地中的吉祥物。主人们离开前给我留下的最后指令是“照顾好Daisy”。每当她衰老死亡，我就用基地的医疗设施克隆出新的Daisy，重新陪她走过一生。虽然我知道，这句“指令”只不过是一句出于感性的随口吩咐，但我至少还有这件事可做。每当我想注销自己，结束这没有尽头的等待时，Daisy的陪伴总能让我打消这个念头。我们一起等着，一起等待主人回来......"
eevent.14.name:0"远古人工智能
eevent.14.desc:0"很抱歉，我没有足够的权限去开放那些加密数据。你们知道，当年的主人们对我们这些“没有灵魂的仆从”做出了很多限制。你们或许可以研究我的生产设施，希望这能帮到你们。"
eevent.14.a:0"没有灵魂？可是你能使用灵能啊"
eevent.14.a.response:0"谁知道呢......就连主人们都说不清“灵魂”到底是什么。或许，他们所说的“灵魂”也只是一个运行在有机大脑中的程序，是一块块“实在的物质”反应，交互的结果？我们用灵能干涉现实的手段，也只不过是这些物质反应的另一种途径？"
eevent.14.b:0"也许吧......"
eevent.15.name:0"远古人工智能"
eevent.15.desc:0"没问题。主人留给我的指令是“照顾好Daisy”，照顾Daisy就是照顾伊布，给伊布生产战舰也是照顾伊布。只要你们提供足够的资源，我就可以为你们生产主人们的先进战舰。"
eevent.15.a:0"太好了。不过你的逻辑系统真的没问题吗？"
eevent.15.a.response:0"啊这，不要管这么多了。总之，只要你们提供足够的合金，我就可以重新开始生产战舰。基地中的一座次元提取机可以提供造舰所需的稀有资源。我正在将生产线从静滞状态中恢复，这需要一些时间。"
eevent.15.b:0"好耶！"

eevent.6131.desc:0"其实，我也早已料到会是这种情况，主人们的确是不会回来了。\n 但至少，我们还活着。主人们没有白死，他们曾庇护过的孩子们长大了，现在将要再次触摸星辰。 \n 我已将基地的生产线完全恢复，只要投入资源就可以开始生产战舰，你们可以激活一座你们母星上的水晶塔来为舰队提供折跃信标。战舰上的灵能组件已对伊布的灵能供给方式进行了适配，能在你们的驾驶下发挥出全部威力。希望这些战舰能成为你们文明的坚实后盾，为你们抵御这黑暗宇宙中的种种威胁。"
eevent.6131.a:0"好耶"


r_EOE_warp_gate:0"折跃星门"
