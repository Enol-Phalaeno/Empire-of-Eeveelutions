policy_EOE_composition_doctrine:0"宝可梦训练学说（仅在开启§YNSC§!时可用）"
policy_EOE_composition_doctrine_desc:0"此训练学说确定了哪种类型的宝可梦应构成我们海军的主要力量，从而使我们能够以较低的成本更快地建造自己偏爱的宝可梦，但花费更长的时间和更多的成本建造其他种类的的宝可梦。\n（为兼容性考虑，造舰费用效果只能作用于宝可梦生物组织与专属配件）"

Mew_focus_name:0"重视小型宝可梦"
Mew_focus:0"重视小型宝可梦"
Mew_focus_desc:0"梦幻训练快并且成本低。她们非常适合用来镇压海盗，保护贸易，掩护更大的船舰以及阻止敌舰脱离战场。"

Latias_focus_name:0"重视中型宝可梦"
Latias_focus:0"重视中型宝可梦"
Latias_focus_desc:0"拉帝亚斯有强悍的火力，能快速形成战斗力。她们能迅速从战斗中恢复并连续不断地对侵略者发起攻击，是保卫国土的理想选择。"

Reshiram_focus_name:0"重视大型宝可梦"
Reshiram_focus:0"重视大型宝可梦"
Reshiram_focus_desc:0"莱希拉姆兼顾火力与防护，并且能搭载大规模杀伤性武器。她们能够胜任远征舰队的主力，是理想的外交人员。"

