EOEjifei3.11451.name:0"超级进化"
EOEjifei3.11451.desc:0"当那些所谓“唯物主义者”对确实存在的灵能视而不见，唯心主义者认为自己的小脑瓜就是万物之源时，我们已彻底理解了意识与肉身的联系，用血肉与钢铁铸造威震寰宇的现世之神灵。\n在完成武器及护盾科技的研究后解锁对应的灵能生物战斗单位科技。\n§Y拉帝亚斯§!的所需科技将在§Y梦幻§!研究完成后有概率出现。\n§Y莱希拉姆§!的所需科技将在§Y拉帝亚斯§!研究完成后有概率出现。"


