ap_mega_evolution_EOE:0"超级进化"
ap_mega_evolution_EOE_desc:0"精神与物质，意识与肉身，曾被认为是互为因果的两种事物现已被证明不分彼此。用血肉与钢铁塑造强大的灵魂，再以灵魂之力量改变现世。我们将永远地进化下去，直至成为主宰一切法则的神灵。\n \n 建议采用§GGenetic Ascention Path§!.  \n \n§R含有不平衡的内容，采用此飞升天赋前请确保您使用的MOD中有足够强大的敌人。§!"
