EOE_Psychic_Dominator_a:0"心灵控制仪"
EOE_Psychic_Dominator_a_DESC:0"将心灵控制灵能附加于舰船武器上。当对敌舰结构造成足够破坏后，灵能波就能控制全体敌舰船员的心智。\n§W装备此组件的舰船在击溃敌舰时有§G50%§!的概率将其捕捉并恢复其§G10%§!船体值。同时装备多个§Y心灵控制仪§!§R不会§!提高捕捉成功率。捕捉成功率可以与§Y心灵风暴§!叠加。§G100%§!捕捉各种太空生物§!"
EOE_mental_storm:0"心灵风暴"
EOE_mental_storm_desc:0"对“虚境球”进行的逆向工程让我们可以尝试建造史上最大的大师球。"
 TECH_UNLOCK_MASTERBALL_CONSTRUCTION_TITLE:0 "§H解锁舰船类型：§!大师球"
 TECH_UNLOCK_MASTERBALL_CONSTRUCTION_DESC:0 "§H大师球§!\n大师球相当于一次性使用的巨像，可以捕捉一整颗星球。\n§R完成捕捉后的大师球会被消耗§!"
EOE_mental_assault:0"心灵突击"
EOE_mental_assault_desc:0"对精灵球的民用心灵控制组件进行逆向工程以研发军用心灵控制武器。"
EOE_mental_omega:0 "心灵终结"
EOE_mental_omega_desc:0 "“虚境球”所需的能量相比常规歼星武器要小很多，我们可以将其装备在泰坦级舰船上."
EOE_Psychic_Dominator:0"心灵风暴"
EOE_Psychic_Dominator_DESC:0"用狂暴的灵能波撕裂敌舰。当对敌舰结构造成足够破坏后，灵能波就能控制全体敌舰船员的心智。\n§W装备此组件的舰船在击溃敌舰时有§G25%§!的概率将其捕捉并恢复其§G10%§!船体值。捕捉成功率可以与§Y心灵控制仪§!叠加。§G100%§!捕捉各种太空生物§!"
EOE_afferent_nerve_stimulation:0"传入神经模拟"
EOE_afferent_nerve_stimulation_desc:0"利用精灵球的心智连接组件刺激居住者的主要传入神经，让居住者产生如同在柔软睡床上入眠的感受，忘记独立空间泡中的空虚寂寥。这会让公民更能接受在精灵球中居住。"
EOE_dopamine_stimulation:0"多巴胺激联"
EOE_dopamine_stimulation_desc:0"利用精灵球的心智连接组件刺激居住者中枢神经系统中的多巴胺受体，让居住者感受到强烈的快感。这具有一定成瘾性，会让公民更倾向于居住在精灵球中。"
EOE_virtual_paradise:0"虚拟天堂"
EOE_virtual_paradise_desc:0"将精灵球的心智连接组件改造为脑机接口，以基于脑神经刺激的沉浸式虚拟现实游戏满足公民从肉体到精神的一切需要。只要付出足够的金钱，公民就能在规定的休息时间内体验人间极乐。这具有极强成瘾性，几乎所有阶层的公民在体验过精灵球居住后都无法抗拒它的美妙。一些无力支付高级精灵球昂贵费用的穷人甚至会为此铤而走险。"
EOE_mental_assault_effect:0"§H解锁特性：§!捕捉式轨道轰炸"
EOE_mental_assault_effect_desc:0"§H捕捉式轨道轰炸§!\n当舰队压制敌方防空火力后，装备大师球的武装无人机将被投入人口密集区，高效地掠夺敌方人口\n-对§Y军团§!造成§H重度§!伤害\n-对§Y星球§!造成§E轻度§!伤害\n-将会轰炸不设防的星球\n- 将会极为高效地§Y掠夺§!人口而不是消灭他们\n-§R不会§!掠夺或消灭最后的§Y$MIN_POPS$§!个人口\n若拥有§Y外置型突触§!国民理念，则将捕捉式轨道轰炸的伤害§G翻倍§!。"
EOE_Membrane_warp_mapping:0"超膜翘曲映射"
EOE_Membrane_warp_mapping_desc:0"对宇宙本质的深入认知使我们能改变不同精灵球与其对应的空间泡之间的映射关系。用于捕捉异族人口的作战无人机可以直接将猎物转交到母舰上的精灵球中，无需登陆艇来回运输。"
EOE_Membrane_fold:0"超膜折叠"
EOE_Membrane_fold_desc:0"对宇宙本质的深入认知使我们能在小范围内折叠超膜以制造微型虫洞。这将使精灵球的捕捉范围扩展到天文尺度，在轨舰队可直接捕捉行星地表上的异族人口，无需投放无人机。"
