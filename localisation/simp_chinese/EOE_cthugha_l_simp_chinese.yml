#克子
 EOE_cthugha_planet_cat:0 "星海彼方的真相"
 EOE_cthugha_planet_cat_desc:0 "[From.Getname]在荒芜星球[Root.GetName]的轨道上发现了大量原始航天器的残骸。\n[Root.GetName]是我们以可见光直接观察到的第一颗系外行星。早在21世纪初，我们的太空望远镜就获得了这颗行星的影像，但这颗行星在接下来的数年内逐渐暗淡并最终消失，成为了一个谜团。历史上的天文学家曾认为[Root.GetName]是一团小行星碰撞产生的尘埃云，但现在，当遥远的星辰触手可及后，我们发现这颗行星“消失”的真相并不简单。"
 EOE_branch.2.name:0 "火葬"
 EOE_branch.2.desc:0 "[Root.GetLeaderName]发现这颗星球表面覆满了玄武岩，其中混杂着文明的遗迹。种种迹象表明，[From.GetName]曾孕育过一个前太空时代文明，但他们和这颗星球的表面在200余年前被极端高温熔化，只留下一层覆盖星球的岩浆岩。当年[From.GetName]在我们的望远镜中消失或许是因为行星表面冷却变暗，但这无法解释这颗行星红外光谱的异常。"
EOE_branch.2.a:0"当年发生了什么？"
EOE_branch.2.b:0"令人惋惜"
 EOE_branch.3.name:0 "深入探究"
 EOE_branch.3.desc:0 "[Root.GetLeaderName]提议在该星球上建立一个考古点，彻底揭开这颗行星毁灭的真相。"
 EOE_branch.3.a:0 "很好"
site_EOE_Cthugha:0 "星海彼方的真相"
site_EOE_Cthugha_intro:0"这颗星球是我们以可见光直接观察到的第一颗系外行星。种种迹象表明，这颗星球的表面连同其上的文明在200余年前被极端高温熔化，但当时的我们只在可见光谱观测到了这颗行星，在红外波段没有观测到它存在的迹象。"
###################思路
###由于近日点远日点距离差距过大，行星表明不适合生命生存。最早的生命诞生在温热的地层洞穴中，随着行星冷却地热资源减少，生命开始进化，获取行星表面的太阳能。当智慧生命诞生后，文明对能量的需求更大，北落师门人开始大规模开发行星表面。北落师门人的建筑以地下结构为主，有地上结构。他们的寿命和人类差不多，会在行星公转的到合适的区间内时尽可能多的收集能量（从在温度合适的地层中种植作物到之后有科技了太阳能发电之类），供子孙后代熬过漫长寒冬。在一次行星远离太阳，北落师门人开始控制人口减少资源消耗的过程中，一个崇拜光与热的宗教诞生。这个宗教的教义让北落师门人的祭祀活动可以指向克子。某次巧合下，他们的集体灵能潜势与克子建立了联系，于是他们的神明不再是虚构的宗教形象，变成了真实的个体，教义随之微调，祈祷能得到反馈，甚至能引来一丝克子的力量用于军事和能源生产。于是这个有真正神明的信仰迅速传遍整个文明，大部分北落师门人都成了克子的虔诚信徒（此时科技水平和社会发展水平大概处在人类的文艺复兴时期），开始研究自身与克子的联系。结果研究了几百年到最后真把克子招来了......

