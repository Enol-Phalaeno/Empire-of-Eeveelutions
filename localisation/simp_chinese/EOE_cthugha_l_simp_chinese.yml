 EOE_branch.4.name:0 "外源骤热"
 EOE_branch.4.desc:0 "对星球物质的取样结果表明，只有表层数百米的岩石和内层岩石结构不同，意味着只有十分表面的一层岩石曾经被熔化过。这颗星球曾经的生态系统和文明痕迹现在分布在地层内交错复杂的洞穴网内，地下深处的工事和矿井中只发现了少量外星生物遗骸，并没有大规模逃难的迹象。这个文明似乎在毫无防备的情况下被突然毁灭了。"
 EOE_branch.4.a:0 "继续挖！"
 EOE_branch.5.name:0 "厚度梯度"
 EOE_branch.5.desc:0 "经过仔细勘探之后，科学家们发现了细微的熔化岩石厚度差异。向着一个方向前进，熔化过的岩石厚度会不断增加。各处的厚度梯度指向了星球上一个大致固定的方向。"
 EOE_branch.5.a:0 "继续挖！"
 EOE_branch.6.name:0 "发现城市群"
 EOE_branch.6.desc:0 "在厚度梯度的反方向上，熔化层最厚的位置上，科学家们发现了一片极大的建筑群遗迹。这些建筑大部分被熔化，和覆盖地面的熔融岩石层几乎融为一体，只有通过内部结构才能确认是建筑。这片建筑群似乎是在文明的“圣地”上建成的“圣城”，为整个文明提供信仰支持，规模远超同等级文明所能建成的最大城市。"
 EOE_branch.6.a:0 "尝试探索城市"
 EOE_branch.7.name:0 "圣城"
 EOE_branch.7.desc:0 "科学家们对于城市进行了初步调查。这座城市除了规模惊人，城市规划也有种种怪异之处。无数宗教建筑隐隐组成一个有规律的阵型，似乎整座城市都是为了一场盛大的祭祀而建造。凝固的熔岩裹挟着北落师门人身上耐高温的组织，断壁残垣中隐约镶着一张张扭曲的面孔......曾居于此的亿万生灵似乎已化为祭品，与这座城市融为一体。探索队员汇报称，自己在这座城市中会感受到一种难言的恐惧与疯狂......"
 EOE_branch.7.a:0 "§R对这里的遗迹进行探索§!"
 EOE_branch.7.a.tooltip:0 "探索城市遗迹。\n§R警告：没有专业人士陪同会非常非常危险，建议使用等级大于等于5的科学家，最好是曾在策展人中服役过的科学家。§!"
 EOE_mysterious_ruins_chain_title:0 "神秘遗迹"
 EOE_mysterious_ruins_chain_desc:0 "这片神秘的遗迹中隐藏了不为人知的秘密。"
 EOE_branch.7.b:0 "还是算了吧。我们应当对古老的未解谜团保持敬畏。"

############################################################
 EOE_branch.8.name:0 "阶段性探索完成"
EOE_branch.8.1.desc:0 "在清理完附近地区的炎之精之后，考古学家们得以探索这一片遗迹。遗迹内部堆满了炎精熄灭后留下的易爆微粒，探索队员们还发现神庙地下存在大片稀有水晶矿脉。\n\n对炎精的研究表明它们的生命活动由质能转换效应供能，某种未知的原理使其能将任意物质百分百转化为能量。这种原理似乎涉及到灵能与虚境，在用特殊灵能刺激炎精后，这种质能转换效应会失控般地增强，把整只炎精和周围的物质全部转化为能量。科研团队提出了一个设想：大量培养被精灵球控制的炎精，将其用作导弹。"
EOE_branch.8.2.desc:0 "在清理完附近地区的炎之精之后，考古学家们得以探索这一片遗迹。遗迹内部堆满了炎精熄灭后留下的易爆微粒，探索队员们还发现神庙地下存在大片稀有水晶矿脉。\n\n对炎精的研究表明它们的生命活动由质能转换效应供能，某种未知的原理使其能将任意物质百分百转化为能量。这种原理似乎涉及到灵能与虚境，在用特殊灵能刺激炎精后，这种质能转换效应会失控般地增强，把整只炎精和周围的物质全部转化为能量。"
 EOE_branch.8.a:0 "很好。"
EOE_branch.8.b:0 "很好。"
#######################################################
 EOE_branch.9.name:0 "$EOE_branch.8.name$"
 EOE_branch.9.desc:0 "对神性残留物的研究却得到了有价值的结果。这种物质衰变时能将大部分质量转变为能量。我们可以利用这种原理制造类似的放射性同位素温差发电机并将其列装于舰船上，简化外围系统的供能组件。\n这种物质衰变的原理超出了我们现有的科学认知，不知我们是填补了物理学中的又一块空白，还是发现了某种不完全属于我们宇宙的事物......"
 EOE_branch.9.a:0 "那些探索队员的牺牲是值得的"
####################################################
 EOE_branch.10.name:0 "$EOE_branch.8.name$"
 EOE_branch.10.desc:0 "地震暴露出了一处未遭受过大破坏的洞穴生物群系遗址。这片遗址在洞穴系统的最深处，没有直接被高温烧毁，而是在生物圈崩溃后因无法自持而崩溃，其中有大量保留完好的生物遗迹和化石。\n对这片绵延数千平方公里的遗迹进行考察后，我们推测北落师门星的生命起源于地下。由于近日点远日点距离差距过大，行星表面不适合生命生存。最早的生命诞生在温热的地层洞穴中，随着行星冷却地热资源减少，生命开始进化，获取行星表面的太阳能。\n北落师门人的寿命和我们差不多，他们会在行星公转的到合适的区间内时尽可能多的收集能量，供子孙后代熬过漫长寒冬。从在温度合适的地层中种植作物到在行星表面建立热能收集装置和发电站，北落师门人在极热与极寒的千百年轮回中建立了先进的文明。"
 EOE_branch.10.a:0 "令人惋惜"
###################################################
 EOE_branch.11.name:0 "$EOE_branch.8.name$"
 EOE_branch.11.desc:0 "我们最终设法对遗迹中的奇异文物进行了解读，获取了不少有用的资料，这相当程度上促进了我们社会学的发展。这些作品并非该外星种族主动完成，它们似乎都是在某种不可知的力量影响下绘制完成的。"
 EOE_branch.11.a:0 "$EOE_branch.8.a$"
###################################################
 EOE_branch.12.name:0 "$EOE_branch.8.name$"
 EOE_branch.12.desc:0 "在完成对北落师门人设施的彻底研究后，我们发现这处设施能凭其中残留的少许能量激活。随后，设施核心处就会涌出极端的高温，远超该设施所能承受的最高温度，将设施破坏。\n我们未能从这种持续时间极短的现象中获得有用的信息，但对这处设施结构的研究有益于我们的工程学发展。"
 EOE_branch.12.a:0 "$EOE_branch.8.a$"
##############################################################
 EOE_branch.13.name:0 "$EOE_branch.8.name$"
 EOE_branch.13.desc:0 "北落师门人留下的资料充满了各种引用与暗喻，似乎有关仪式的知识对他们的心智如同毒药，只要知晓便会招致无边的恐惧与疯狂。在全国社会学部门的倾力协作下，我们终于成功进行了仪式。\n仪式完成的瞬间，主持仪式的队员似乎窥见了一个不可名状的庞然身影，随后，无数信息如潮水般涌入他的脑海，勾勒出一个无比强大的存在。这应该就是祭祀仪式指向的虚境实体。"
 EOE_branch.13.a:0 "很好，知彼知己者百战不殆"
 EOE_cthugha_1:0 "研究古代遗迹"
 EOE_cthugha_1_DESC:0 "我们需要勇敢的考古学家对于这一片未知的遗迹进行探索。\n\n§R警告：项目具有一定危险性，建议使用等级大于等于5的科学家，最好是曾在策展人中服役过的科学家。§"
 EOE_cthugha_2:0 "$EOE_cthugha_1$"
 EOE_cthugha_2_DESC:0 "$EOE_cthugha_1_DESC$"
 EOE_cthugha_3:0 "$EOE_cthugha_1$"
 EOE_cthugha_3_DESC:0 "$EOE_cthugha_1_DESC$"
 EOE_cthugha_4:0 "$EOE_cthugha_1$"
 EOE_cthugha_4_DESC:0 "$EOE_cthugha_1_DESC$"
 EOE_cthugha_5:0 "$EOE_cthugha_1$"
 EOE_cthugha_5_DESC:0 "$EOE_cthugha_1_DESC$"
 EOE_cthugha_6:0 "$EOE_cthugha_1$"
 EOE_cthugha_6_DESC:0 "$EOE_cthugha_1_DESC$"
 EOE_branch.16.name:0 "阶段性进展"
 EOE_branch.16.a.desc:0 "考古队员总结了上一步的进展，并准备下一步的行动。请在§Y情报日志§!上查看是否有特殊项目需要研究。"
 EOE_branch.16.b.desc:0 "现在我们已经获得了足够的线索，用于拼凑出遗迹的真相。"
 EOE_branch.16.a:0 "下一步行动"
 EOE_branch.16.b:0 "完成遗迹搜索。"
###############################################################探索中
####################炎精
 EOE_int_fire_vampire.name:0 "炎之精"
 EOE_int_fire_vampire.desc:0 "在星球上发现了一种被称为“炎之精”的古怪外星生物，它们是一种等离子体生物，能够制造区域性超高温。它的许多特性还等待研究。"
 EOE_branch.17.name:0 "外星生物来袭"
 EOE_branch.17.desc:0 "在调查古代遗迹时，我们的考古团队遭遇了一群古怪的外星生物。这种生物的生命形式十分奇异，它们似乎是由能量场与等离子体构成的。这些生物的智慧不高，攻击性很强，它们制造的超高温足以裂解原子。\n考古团队因此损失惨重，不得不暂时中止遗迹探索。所幸核子和一小队伊布借助掩体，成功拖到了救援到来。这种古怪生物被起名为“炎之精”，常规武器对这种生物功效不大，但一位水伊布队员的喷水攻击对其效果拔群。经初步分析，水汽化能降低炎之精核心的温度以破坏其稳态。"
EOE_branch.17.desc.b:0 "在调查古代遗迹时，我们的考古团队遭遇了一群古怪的外星生物。这种生物的生命形式十分奇异，它们似乎是由能量场与等离子体构成的。这些生物的智慧不高，攻击性很强，它们制造的超高温足以裂解原子。\n考古团队因此损失惨重，不得不暂时中止遗迹探索。所幸核子和一小队伊布借助掩体，成功拖到了救援到来。这种古怪生物被起名为“炎之精”，常规武器对这种生物功效不大，但一位水伊布队员的喷水攻击对其效果拔群。经初步分析，水汽化能降低炎之精核心的温度以破坏其稳态。"
 EOE_branch.17.a:0 "马上清除掉这些炎之精。"
 EOE_vampire_clean:0 "血债血偿"
 EOE_vampire_clean_DESC:0 "将数十万吨液态氮灌入炎之精的巢穴。"
 EOE_branch.18.name:0 "$EOE_branch.17.name$"
 EOE_branch.18.desc:0 "在调查古代遗迹时，我们的考古团队遭遇了一群古怪的外星生物。这种生物的生命形式十分奇异，它们似乎是由能量场与等离子体构成的。这些生物的智慧不高，攻击性很强，它们制造的超高温足以裂解原子。\n考古团队因此损失惨重，不得不暂时中止遗迹探索。所幸带队的科学家和其他一些考古队员凭借丰富的探险经验，借助掩体，成功拖到了救援到来。但是他们的身体也遭受了不同程度的烧伤。这种古怪生物被起名为“炎之精”，常规武器对这种生物功效不大，但一位水伊布队员的喷水攻击对其效果拔群。经初步分析，水汽化能降低炎之精核心的温度以破坏其稳态。"
 leader_trait_EOE_burned:0 "烧伤"
 leader_trait_EOE_burned_desc:0 "从内而外的烧伤在这位领袖身上留下了永久伤痕。"
 EOE_branch.19.name:0 "$EOE_branch.17.name$"
 EOE_branch.19.desc.1:0 "在调查古代遗迹时，我们的考古团队遭遇了一群古怪的外星生物。这种生物的生命形式十分奇异，它们似乎是由能量场与等离子体构成的。这些生物的智慧不高，攻击性很强，它们制造的超高温足以裂解原子。\n考古团队因此损失惨重，不得不暂时中止遗迹探索。所幸带队的科学家和其他一些考古队员十分幸运地找到掩体，成功拖到了救援到来。但是他们的身体也遭受了不同程度的烧伤。这种古怪生物被起名为“炎之精”，常规武器对这种生物功效不大，但一位水伊布队员的喷水攻击对其效果拔群。经初步分析，水汽化能降低炎之精核心的温度以破坏其稳态。"
 EOE_branch.19.desc.2:0 "在调查古代遗迹时，我们的考古团队遭遇了一群古怪的外星生物。这种生物的生命形式十分奇异，它们似乎是由能量场与等离子体构成的。这些生物的智慧不高，攻击性很强，它们制造的超高温足以裂解原子。\n考古团队因此损失惨重，不得不暂时中止遗迹探索。所幸带队的科学家和其他一些考古队员十分幸运地找到掩体，成功拖到了救援到来。但是他们的身体也遭受了不同程度的烧伤。这种古怪生物被起名为“炎之精”，常规武器对这种生物功效不大，经初步分析，降低炎之精核心的温度可以破坏其稳态。"
 EOE_branch.20.name:0 "$EOE_branch.17.name$"
 EOE_branch.20.desc.1:0 "在调查古代遗迹时，我们的考古团队遭遇了一群古怪的外星生物。这种生物的生命形式十分奇异，它们似乎是由能量场与等离子体构成的。这些生物的智慧不高，攻击性很强，它们制造的超高温足以裂解原子。\n考古团队在发出求救信号之后完全失去联络，救援队赶到的时候，那里只剩下了无法辨认的遗体。这种古怪生物被起名为“炎之精”。记录仪中显示，常规武器对这种生物功效不大，但一位水伊布队员的喷水攻击对其效果拔群。经初步分析，水汽化能降低炎之精核心的温度以破坏其稳态。"
 EOE_branch.20.desc.2:0 "在调查古代遗迹时，我们的考古团队遭遇了一群古怪的外星生物。这种生物的生命形式十分奇异，它们似乎是由能量场与等离子体构成的。这些生物的智慧不高，攻击性很强，它们制造的超高温足以裂解原子。\n考古团队在发出求救信号之后完全失去联络，救援队赶到的时候，那里只剩下了无法辨认的遗体。这种古怪生物被起名为“炎之精”。记录仪中显示，常规武器对这种生物功效不大。经初步分析，降低炎之精核心的温度可以破坏其稳态。"
 EOE_branch.21.name:0 "$EOE_branch.17.name$"
 EOE_branch.21.desc:0 "在调查古代遗迹时，我们的考古团队遭遇了一群古怪的外星生物。这种生物的生命形式十分奇异，它们似乎是由能量场与等离子体构成的。这些生物的智慧不高，攻击性很强，它们制造的超高温足以裂解原子。\n考古团队因此损失惨重，不得不暂时中止遗迹探索。所幸带队的科学家和其他一些考古队员十分幸运地找到掩体，成功拖到了救援到来。但是他们的身体也几乎被熔化。这种古怪生物被起名为“炎之精”，常规武器对这种生物功效不大。经初步分析，降低炎之精核心的温度可以破坏其稳态。"
 leader_trait_EOE_burned_2:0 "烧伤"
 leader_trait_EOE_burned_2_desc:0 "因为体内烧伤，这位领袖的机能出现了不可逆的损伤。"
 EOE_branch.22.name:0 "$EOE_branch.17.name$"
 EOE_branch.22.desc:0 "在调查古代遗迹时，我们的考古团队遭遇了一群古怪的外星生物。这种生物的生命形式十分奇异，它们似乎是由能量场与等离子体构成的。这些生物的智慧不高，攻击性很强，它们制造的超高温足以裂解原子。\n考古团队在发出求救信号之后完全失去联络，救援队赶到的时候，那里只剩下了被熔化的遗体。这种古怪生物被起名为“炎之精”。记录仪中显示，常规武器对这种生物功效不大。经初步分析，降低炎之精核心的温度可以破坏其稳态。"
 EOE_branch.23.name:0 "炎之精清理完毕"
 EOE_branch.23.1.desc:0 "将数十万吨液氮灌入神庙并等待其自行汽化完毕后，神庙内的炎之精已荡然无存。很难说，它们是被冻死的还是淹死的。\n有几只炎之精在灌入液氮前逃了出来，被士兵用精灵球捕捉，可作为研究样本。"
 EOE_branch.23.2.desc:0 "将数十万吨液氮灌入神庙并等待其自行汽化完毕后，神庙内的炎之精已荡然无存。很难说，它们是被冻死的还是淹死的。"
###############################################################辐射
 EOE_branch.23.a:0 "继续调查遗迹"
 EOE_int_radioactive_accident.name:0 "神能反应堆"
 EOE_int_radioactive_accident.desc:0 "在一处神庙遗迹的锅炉中发现了大量带有强烈放射性的残留物。这种放射性材料似乎有着有趣的特性。"
 EOE_branch.24.name:0 "神能反应堆"
 EOE_branch.24.desc:0 "在对北落师门人的电网进行研究时，考古队员发现他们的一些发电站与祭祀场所修建在一起。信徒围绕雕刻神明符号的巨大锅炉进行祭祀活动。锅炉旁没有任何附属的供能设施，似乎他们真的能从对神明的祭祀活动中获得能量。\n我们将这种修建在祭祀场所中的锅炉称为神能反应炉，在对锅炉内部结构进行考察时，考古队员们突然开始恶心呕吐，只有核子没有症状。考察队立即向遗迹外撤出，但为时已晚，出现症状的队员开始脱毛并出血，倒在了撤离的路上。之后的调查发现，锅炉中的残留物质中含有一种未知的放射性核素。这种核素的放射性之强已经超出了我们现有科学体系的认知。"
 EOE_branch.24.a:0 "国家会永远铭记这些为科研献身的人们。"
 EOE_branch.24.b:0 "对残留物进行收集。"
 EOE_radioactivity_clean:0 "收集神能残留物"
 EOE_radioactivity_clean_DESC:0 "这些极高放射性的残留物必须用特殊方法清理。"
 EOE_branch.25.name:0 "$EOE_branch.24.name$"
 EOE_branch.25.desc.a:0 "在对北落师门人的电网进行研究时，考古队员发现他们的一些发电站与祭祀场所修建在一起。信徒围绕雕刻神明符号的巨大锅炉进行祭祀活动。锅炉旁没有任何附属的供能设施，似乎他们真的能从对神明的祭祀活动中获得能量。\n我们将这种修建在祭祀场所中的锅炉称为神能反应炉，在对锅炉内部结构进行考察时，考古队员们突然开始恶心呕吐。他们立即向遗迹外撤出，但为时已晚，出现症状的队员流血不止，倒在了撤离的路上。之后的调查发现，锅炉中的残留物质中含有一种未知的放射性核素。这种核素的放射性之强已经超出了我们现有科学体系的认知。"
 EOE_branch.25.desc.b:0 "在对北落师门人的电网进行研究时，考古队员发现他们的一些发电站与祭祀场所修建在一起。信徒围绕雕刻神明符号的巨大锅炉进行祭祀活动。锅炉旁没有任何附属的供能设施，似乎他们真的能从对神明的祭祀活动中获得能量。\n我们将这种修建在祭祀场所中的锅炉称为神能反应炉，在对锅炉内部结构进行考察时，考古队员忽然出现相似的严重头晕症状，考察因而被迫中止。事后才发现，锅炉中的残留物质中含有一种未知的放射性核素，这种核素的放射性之强已经超出了我们现有科学体系的认知。若不是考察团队成员有着一定程度的辐射耐受性，他们可能会遭受更严重的伤害。"
 leader_trait_EOE_radioactiveburned:0 "辐射烧伤"
 leader_trait_EOE_radioactiveburned_desc:0 "这位领袖身体遭受过电离辐射的不可逆伤害。"
 EOE_branch.26.name:0 "$EOE_branch.24.name$"
 EOE_branch.26.desc.a:0 "在对北落师门人的电网进行研究时，考古队员发现他们的一些发电站与祭祀场所修建在一起。信徒围绕雕刻神明符号的巨大锅炉进行祭祀活动。锅炉旁没有任何附属的供能设施，似乎他们真的能从对神明的祭祀活动中获得能量。\n我们将这种修建在祭祀场所中的锅炉称为神能反应炉，在对锅炉内部结构进行考察时，大量考古队员忽然出现相似的严重故障，考察因而被迫中止。事后才发现，锅炉中的残留物质中含有一种未知的放射性核素，这种核素的放射性之强已经超出了我们现有科学体系的认知。尽管维修团队紧急修复，仍然没有阻止[Root.GetLeaderName]以及团队其他成员的彻底失灵。考察团队损失惨重。"
 EOE_branch.26.desc.b:0 "在对北落师门人的电网进行研究时，考古队员发现他们的一些发电站与祭祀场所修建在一起。信徒围绕雕刻神明符号的巨大锅炉进行祭祀活动。锅炉旁没有任何附属的供能设施，似乎他们真的能从对神明的祭祀活动中获得能量。\n我们将这种修建在祭祀场所中的锅炉称为神能反应炉，在对锅炉内部结构进行考察时，大量考古队员忽然出现相似的严重头晕症状，考察因而被迫中止。事后才发现，锅炉中的残留物质中含有一种未知的放射性核素，这种核素的放射性之强已经超出了我们现有科学体系的认知。尽管救援队紧急施救，仍然没有救回[Root.GetLeaderName]以及团队其他成员的性命。考察团队损失惨重。"
 EOE_branch.27.name:0 "神能残留物收集完成"
 EOE_branch.27.desc:0 "我们的工程人员操作带有厚重防护层的设备，完成了高辐射残留物的收集和清理。我们的科研人员对这种特殊的高辐射残留物很感兴趣，并索要了样本进行研究。"
EOE_branch.27.1.desc:0"神能残留物的辐射强度要比预期的高上几个数量级，第一批工程无人机在接触这种物质后后不久就纷纷失灵。能阻挡此强度射线的常规屏蔽层过于厚重，无法进入遗迹。\n工程人员从我们母星的创造者遗迹中取出了许多小型零素装甲板，用这种极为致密的材料保护无人机的核心电子元件，成功操作无人机清理并收集了神能残留物。"

 EOE_branch.27.a:0 "$EOE_branch.23.a$"
###########################################################地震
 EOE_branch.29.name:0 "发生地震"
 EOE_branch.29.desc:0 "在遗迹考察过程中，考察队长[Root.GetLeaderName]发来报告称，该星球上发生了一场地震。所幸地震预兆明显，考察团队无一人遇险。"
 EOE_branch.30.name:0 "$EOE_branch.29.name$"
 EOE_branch.30.desc:0 "在遗迹考察过程中，考察队忽然失联。事后搜救未果。调查表明，该星球发生了一场大规模地震，考察队很有可能被掩埋在了地下。"
###########################################################sancheck
 EOE_int_sc_painting.name:0 "奇异的绘画作品"
 EOE_int_sc_painting.desc:0 "考古队在星球上发现了一些奇异的绘画雕塑作品，这些作品带着一种不可名状的恐怖气息。它们怪异的结构、内容和手法颇具研究价值。"
 EOE_branch.32.name:0 "奇异的绘画作品"
 EOE_branch.32.desc:0 "[Root.GetLeaderName]发来报告称，考察队在遗迹中发现了大量奇异的古代绘画和雕塑作品，这些作品似乎在表现对某个存在的崇拜。奇怪的是，有许多队员接触作品之后出现了严重的精神失常。"
 EOE_branch.32.a:0 "派遣新的考古队员进行补充。"
 EOE_branch.33.name:0 "$EOE_branch.32.name$"
 EOE_branch.33.desc.a:0 "[Root.GetLeaderName]发来讯号称，考察队在遗迹中发现了大量奇异的古代绘画和雕塑作品，这些作品似乎在表现对某个存在的崇拜。但是随后的信号只剩下错误的代码，无法解读，与此同时，整个考察团队都失联了。随后的搜救没有发现考察队员子个体的物理损伤，但是其内存和处理器中的数据已无法读取。"
 EOE_branch.33.desc.b:0 "[Root.GetLeaderName]团队体内虽然都被植入了清理内存和处理器的元件，但是在接触到那些物品之后，它依然发生了同样的故障。随后的搜救表明，清理元件根本起不到作用。"
 EOE_branch.34.a:0 "尝试新的解决方案"
 EOE_branch.34.b:0 "我们应该放弃这里的无谓探索。"
 EOE_branch.34.name:0 "$EOE_branch.32.name$"
 EOE_branch.34.desc.a:0 "考察队发来报告称，考察队在遗迹中发现了大量奇异的古代绘画和雕塑作品，这些作品似乎在表现对某个存在的崇拜。但是考察队内包括[Root.GetLeaderName]在内的考古学家在接触这些物品之后精神失常，已经无法再继续开展工作了。"
 EOE_branch.34.desc.b:0 "虽然这一次考察，考察队员都携带了无人机用以拍摄那些作品，但是依然阻止不了这些作品奇异的精神效应。考察队内包括[Root.GetLeaderName]在内的考古学家陷入严重的精神失常。"
 EOE_branch.35.name:0 "成功回收绘画"
 EOE_branch.35.desc:0 "通过在内存中预先植入相关的数据进行缓冲，这一次[Root.GetLeaderName]团队的工作较为顺利。它们对于这里的艺术品进行了分类和收集，准备带回帝国研究。即便如此，还是有部分冗余数据占据了[Root.GetLeaderName]的内存和处理器，导致其性能有所下降。"
 EOE_branch.36.name:0 "$EOE_branch.35.name$"
 EOE_branch.36.desc:0 "这一次考察之前，考察团队预先进行了训练准备，以确保他们在面对那些画作时能够保持清醒。这一次[Root.GetLeaderName]团队的工作较为顺利，他们成功对这里的古代艺术品进行了分类和收集，准备带回帝国研究。即便如此，包括[Root.GetLeaderName]在内的考察队员还是出现了一些持续的精神异常症状，这将降低他未来工作的效率。"
################################################陷阱
 EOE_branch.38.name:0 "神降广场"
 EOE_branch.38.desc:0 "[Root.GetLeaderName]发来讯号称，考察队在遗迹中发现了一处保存完好的巨型建筑遗址。这是一个由巨量纯机械机关组成的自动设施，其中的每一部分都有大量冗余系统，并且其材料有极强耐热性。似乎在设计之初，这处设施就是要承受如此高温，在整颗星球遭受了巨大的灾难后，这处设施仍保留着其功能。\n探索队员发现这座设施配套的，基于液气相变的冷却系统在大灾难发生前被加至最大容量，但在整颗星球都被焚毁的恐怖灾难中瞬间蒸发殆尽，巨量的蒸汽还引发了巨大的爆炸，摧毁了它大部分的结构。\n这座设施完全不依赖电子设备却能实现复杂的功能，并且有极强的抗毁伤能力，其设计思路或许有值得我们学习的地方。"
 EOE_branch.39.name:0 "$EOE_branch.38.name$"
 EOE_branch.39.desc:0 "在遗迹考察过程中，考察队忽然失联。事后搜救发现，考察队曾进入了一处保存完好的巨型建筑遗址。这是一个由巨量纯机械机关组成的自动设施，其中的每一部分都有大量冗余系统，并且其材料有极强耐热性。似乎在设计之初，这处设施就是要承受如此高温。\n在整颗星球遭受了巨大的灾难后，这处设施仍保留着其功能。搜救队员发现失踪的考察队员曾试图启动这座设施，但他们没有留意到控制室附近基于液气相变的冷却系统已经略有受损。某种来源不明的超高温瞬间便过载了整个系统，高压蒸汽的爆炸造成了控制室的塌方，堵住了他们撤离的道路。他们防护服的制冷系统在高温高压的蒸汽中先后过载，搜救队发现他们时，他们已经被活生生蒸熟......"
 EOE_branch.39.a:0 "修复并研究设施的作用"
 EOE_trap_clean:0 "修复设施"
 EOE_trap_clean_DESC:0 "我们在古代遗迹中遇到了一处受损的复杂设施，需要派出专业人士将设施修复。修复设施的计划不会有危险。"
 EOE_branch.40.name:0 "设施修复完毕"
 EOE_branch.40.desc:0 "我们完成了设施的修复。[Root.GetLeaderName]表示可以尝试激活这座设施以研究它的用途。"
##############################################谜题
 EOE_int_puzzle.name:0 "祭祀圣殿"
 EOE_int_puzzle.desc:0 "我们遇到了一处尚能运作的自动化祭祀圣殿，考察团队正在尝试启动它。"
 EOE_branch.42.name:0 "祭祀圣殿"
 EOE_branch.42.desc.a:0 "[Root.GetLeaderName]发来讯号称，考察团队在古代遗迹当中发现了一处用于祭祀的自动化圣殿。这座圣殿通过使用者的灵能力量驱动，其原理难以探明，其中似乎隐藏着很关键的线索。探索队员在研究了大量文献后找到了启动圣殿的方法。随着队员将自身的灵能力量注入圣殿，这些古老的装置开始按预先设定好的程序运行。\n仪式进行到关键时刻后暂停了，控制台上浮现出了三个不同的能量印记，用于切换之后的圣殿运转模式。"
 EOE_branch.42.desc.b:0 "[Root.GetLeaderName]发来讯号称，考察团队在古代遗迹当中发现了一处用于祭祀的自动化圣殿。这座圣殿通过灵能力量驱动，其原理难以探明，其中似乎隐藏着很关键的线索。探索队员在研究了大量文献后找到了启动圣殿的方法。随着队员将一种类似灵能力量的能量注入圣殿，这些古老的装置开始按预先设定好的程序运行。\n仪式进行到关键时刻后暂停了，控制台上浮现出了三个不同的能量印记，用于切换之后的圣殿运转模式。"
 EOE_branch.42.a:0 "选择上方的§Y黄色§!能量印记。"
 EOE_branch.42.b:0 "选择左方的§R红色§!能量印记。"
 EOE_branch.42.c:0 "选择右方的§B蓝色§!能量印记。"
 EOE_branch.42.d:0 "这三个选项看着都不对。"
 EOE_branch.43.name:0 "$EOE_branch.42.name$"
 EOE_branch.43.desc:0 "[Root.GetLeaderName]经过再三考虑，还是没有轻率选择印记，而是决定上报国家科学机构商讨处理。"
 EOE_branch.43.a:0 "聚集社会学部门对仪式进行研究。"
 EOE_branch.43.b:0 "驳回。按照命令进行选择。"
 EOE_cthugha_puzzle:0 "研究祭祀仪式"
 EOE_cthugha_puzzle_DESC:0 "北落师门人留下的资料充满了各种引用与暗喻，想从其中提取有用的信息需要时间。"
 EOE_branch.44.name:0 "$EOE_branch.42.name$"
 EOE_branch.44.desc:0 "[Root.GetLeaderName]表示赞同，他认为不能轻率选择仪式的进行方式。最终[Root.GetLeaderName]还是决定，将这个谜题上报国家科学机构商讨处理。"
 EOE_branch.44.a:0 "$EOE_branch.43.a$"
 EOE_branch.45.name:0 "$EOE_branch.42.name$"
 EOE_branch.45.desc:0 "根据现有数据，社会学部门认为正确的解答点是位于三角形外的一个黑色符号。我们可以以此进行尝试。"
 EOE_branch.45.a:0 "继续探索遗迹。"
 EOE_branch.46.name:0 "$EOE_branch.42.name$"
 EOE_branch.46.desc:0 "$EOE_branch.42.desc.a$"
 EOE_branch.47.name:0 "$EOE_branch.42.name$"
 EOE_branch.47.desc:0 "[Root.GetLeaderName]在按下给定按钮之后，参与仪式的考察队员突然毫无征兆地自焚。后来前去的搜救队发现考察队员防护服的绝热功能并未起效，似乎热量是从他们体内凭空产生的......"
 EOE_branch.47.a:0 "再派一队考察队调查。"
 EOE_branch.47.b:0 "我们还是放弃这个项目吧。"
 EOE_branch.47.c:0 "怎么可能！……"
 EOE_branch.48.name:0 "核子"
 EOE_branch.48.desc:0 "不好意思，请原谅我唐突地插入到你们的对话当中。观察了一下那个仪式之后，我认为它绝对没有表面看来的那么简单……我申请将这个项目上报国家科学机构商讨处理。"
 EOE_branch.49.name:0 "祭祀圣殿"
 EOE_branch.49.desc:0 "我们已经在自动化圣殿的探索上献出了太多的人力和物力，许多优秀的科学家都永远消失在了这个宇宙当中，社会舆论的压力也层层上升。许多媒体开始指责政府，民众也对此议论纷纷。"
 EOE_branch.49.a:0 "也许我们应该将此地封存，保持对于未知的敬畏。"
##################################################################################
 EOE_branch.50.name:0 "尘封的真相"
 EOE_branch.50.desc:0 "经过大量的调查，我们最终还原出了真相。这个古代外星文明曾经深受一个强大的虚境实体影响，这个虚境实体被当地人称为“莱希拉姆”，并将其尊为神明。北落师门文明在最后数百年的高速发展正是因为他们对“半神莱希拉姆”的研究和利用，最终有一天，他们对神明的研究终于达到了阈值，虔诚的北落师门人倾整个文明之力举行召唤神明的仪式。\n仪式很成功，但神明的降临却未能为他们带来福音。与虚境的通道刚刚打开，炽烈的神明之力就将整颗星球烧毁。不知道是“半神莱希拉姆”对祂的信徒抱有恶意，还是祂的力量强大到碳基生物根本无法承受分毫......大火之后，文明荡然无存。"
 EOE_branch.50.a:0 "令人好奇。模仿当地人举行的仪式，尝试召唤半神莱希拉姆。"
 EOE_branch.50.b:0 "我们应当对于未知的神秘存在保持敬畏。"
 EOE_branch.51.name:0 "召唤仪式"
 EOE_branch.51.desc:0 "召唤仪式按照历史文献记载顺利进行，唯一不同的是，结果并没有召唤出半神莱希拉姆————而只是冒出了几只炎之精。科学家反复核对，确保和古代记录完全一致；但是仍然没有得到结果。"
 EOE_branch.51.a:0 "问核子试试看？"
 EOE_branch.51.b:0 "那还真是遗憾。"
 EOE_branch.52.name:0 "核子的建议"
 EOE_branch.52.desc:0 "半神莱希拉姆一定是存在的，不然没有办法解释这颗星球，以及其他许多星球上同样的现象……我在策展人飞地留学时曾接触到有关资料，这颗星球并不是唯一毁于类似现象的文明星球。至于古代仪式为何不成功，我认为这不重要，很有可能是出于偶然。\n我的办法很简单：在向恒星注入足够量能量的同时举行仪式。巨大的能量绝对能引起半神莱希拉姆的注意。"
 EOE_branch.52.a:0 "§R马上进行尝试。§!"
 EOE_branch.52.a.desc:0"§R半神莱希拉姆的§Y战斗力§!相当于当前难度终末天灾的主力部队，您可在击败半神莱希拉姆后将其捕捉。被捕捉后的半神莱希拉姆§Y战斗力§!相当于五倍天灾的主力部队§!"
 EOE_cthugha_calling:0 "召唤半神莱希拉姆"
 EOE_cthugha_calling_DESC:0 "我们的科学家准备了一个较为可靠的方案来召唤半神莱希拉姆。"
 EOE_branch.52.b:0 "还是算了吧。"
 EOE_branch.60.name:0 "引神入室"
 EOE_branch.60.desc:0 "随着巨量的能量注入恒星，召唤仪式渐渐有了回应。一道裂隙将现实与虚境短暂相连，让某个不可名状的存在降临现世。"
 EOE_branch.60.a:0 "全员一级戒备"
 EOE_branch.54.name:0 "$EOE_branch.60.name$"
 EOE_branch.53.name:0"侦测到在途的不明生物"
 EOE_branch.54.desc:0 "我们的探测器探测到了一个巨大实体。它似乎在恒星系间漫游，愤怒地毁灭其周边的一切……"
 EOE_branch.54.a:0 "准备战斗"
 EOE_branch.55.name:0 "击败古神"
 EOE_branch.55.desc:0 "再强大的虚境实体，脱离虚境后都只是一个遵循物理定律的生物。在足够的舰炮火力洗礼下，祂的躯体已经残破不堪。这个虚境实体似乎已经失去了斗志，静静地飘在虚空中，好像在等待最后一击的到来。"
 EOE_branch.55.a:0 "残血了...丢个精灵球过去试试？"
 EOE_branch.55.b:0 "尝试控制半神莱希拉姆"
 EOE_cthugha_capturing:0 "捕捉古神"
 EOE_cthugha_capturing_DESC:0 "尝试捕捉半神莱希拉姆"
 EOE_branch.55.c:0 "可能有诈。集火虚境实体，彻底消灭威胁！"
 EOE_branch.56.name:0 "捕获半神莱希拉姆成功"
 EOE_branch.56.desc:0 "速射机炮发射的大师球编织出密集的火力网，覆盖了半神莱希拉姆的运动轨迹。承载祂意志的物质被一次次吸入大师球产生的翘曲空间泡中，随后因其无法承载其巨大的灵能力量从亚空间跌落。最终，在数小时的连续捕捉后，一颗捕捉完古神的大师球没有爆开，而是冒出了代表捕捉成功的星型全息投影！大师球操控者的精神连接中多出了一个宏大的心智，在对其心智模式进行分析并将其转移到永固式心灵控制装置中后，祂已经没用了任何反抗的可能。这个强大的虚境实体已经成为了我们的奴仆！"
 EOE_branch.56.desc.b:0"我们用特殊的能量场束缚住了半神莱希拉姆的残余躯体并抑制祂的力量，一位曾参与半神莱希拉姆召唤仪式的科研工作者乘坐小型飞船对其抵近观察。这个虚境生物似乎并没有反抗的迹象，反倒表现出与我们交流的倾向。"
 EOE_branch.56.a:0 "离谱，真就亿球收了啊"
 EOE_branch.56.b:0 "意外的收获"

 EOE_branch.57.name:0 "落下帷幕"
 EOE_branch.57.desc:0 "无论是出于什么样的原因，最后我们还是决定停止对于古代遗迹的调查，让它的秘密永远沉睡在这里。"
 EOE_branch.57.a:0 "结束了"
 EOE_cthugha_failing:0 "对于未知保持敬畏"
 EOE_branch.58.name:0 "召唤的方法"
 EOE_branch.58.desc:0 "经过数十年的研究之后，一些科学家给出了一个疯狂的建议：向恒星注入足够量能量的同时，举行仪式。巨大的能量绝对能引起半神莱希拉姆的注意。"
 EOE_branch.58.a.desc:0"§R半神莱希拉姆的§Y战斗力§!相当于当前难度终末天灾的主力部队，您可在击败半神莱希拉姆后将其捕捉。被捕捉后的半神莱希拉姆§Y战斗力§!相当于五倍天灾的主力部队§!"
 EOE_strange_painting:0 "奇异绘画研究"
 EOE_ancient_trap:0 "古代陷阱研究"
 EOE_ancient_puzzle:0 "古神一瞥"
 EOE_radioactive_material:0 "神性残留物"
 FLEETORDER_DESTROY_PLANET_WITH_PLANET_KILLER_FIRE_EOE:0 "准备焚烧 $PLANET|Y$"
 MESSAGE_DESC_FOR_PLANET_KILLER_FIRE_EOE:0 "被焚烧"
 PLANET_KILLER_FIRE_EOE:1 "殁世青炎"
 PLANET_KILLER_FIRE_EOE_ACTION:0 "焚烧"
 PLANET_KILLER_FIRE_EOE_DESC:0 "这个器官产生的强大灵能足以在一定范围内改变物理法则，让重元素聚变反应的烈焰焚净整颗星球。\n§T将§Y宜居星球§!焚烧为§Y死寂星球§!\n将§Y非宜居类地行星§!焚烧为§Y熔融星球§!\n将§Y气态巨行星§!点燃为§Y褐矮星§!\n§!"

 tech_EOE_fire_vampire:0 "炎精导弹"
 tech_EOE_fire_vampire_desc:0 "炎精的生命活动由质能转换效应供能，某种未知的原理使其能将任意物质百分百转化为能量。这种原理似乎涉及到灵能与虚境，在用特殊灵能刺激炎精后，这种质能转换效应会失控般地增强，把整只炎精和周围的物质全部转化为能量。我们可以大量培养被精灵球控制的炎精，将其用作导弹。"
 EOE_cthugha_ship_1:0 "克子"
 EOE_cthugha_ship_1_plural:0 "克子"
 EOE_branch.65.name:0 "熔火危机"
 EOE_branch.65.desc:0 "半神莱希拉姆的力量焚毁了整颗星球的表面！那里现在已经是一片岩浆与火焰的炼狱！"
 EOE_branch.65.a:0"我们会让祂付出代价"
eevent.40.name:0"熔火危机"
eevent.40.desc:0"[From.From.GetName]的力量短暂扭曲了[From.GetName]周围的物理法则，让重元素聚变反应的火海席卷了整个星球。[From.GetName]上的高级生命体已被尽数消灭，现在，那里只剩下充斥放射性物质的焦灼大地。"
eevent.41.name:0"熔火危机"
eevent.41.desc:0"[From.From.GetName]的力量永远改变了[From.GetName]周围的物理法则，让整颗星球都陷入了重元素聚变反应的火海。现在，[From.GetName]已经是一座星球级别的聚变反应炉。"
eevent.43.name:0"点燃气态巨行星"
eevent.43.desc:0"[From.From.GetName]的力量永远改变了[From.GetName]周围的物理法则，诱发了[From.GetName]大气的氘锂聚变。现在，[From.GetName]已可被称为一颗小质量褐矮星"
EOE_fire_vampire:0"炎精导弹"
EOE_fire_vampire_DESC:0"炎精的生命活动由质能转换效应供能，某种未知的原理使其能将任意物质百分百转化为能量。这种原理似乎涉及到灵能与虚境，在用特殊灵能刺激炎精后，这种质能转换效应会失控般地增强，把整只炎精和周围的物质全部转化为能量。我们可以大量培养被精灵球控制的炎精，将其用作导弹。"

