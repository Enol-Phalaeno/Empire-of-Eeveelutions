EOE_branch.66.name:0"虚境实体：莱希拉姆"
EOE_branch.66.desc:0"谢谢你们，让我摆脱了这无尽的梦魇......"
EOE_branch.66.a:0"谢我们？你什么意思？"
EOE_branch.66.a.response:0"谢谢.....你们的攻击让我摆脱了那个虚境邪神的控制。祂在很久很久之前控制了我的心智，将我送入虚境进行改造。我看着自己的脏器被祂的手下一次次取出，进行调试和改进后再塞回我的身体里......我看到自己在祂的控制下焚净一颗颗星球，屠戮无数无辜的生灵，只为测试武器，或者只为取乐......我却毫无办法，连自我了结都无法办到......"
EOE_branch.66.c:0"控制你的虚境实体是个什么东西"
EOE_branch.66.c.response:0"我不知道你们是怎么称呼祂的......祂极其擅长对知性生物心智的控制，而且喜欢在不同的世界间行走，体验在不同文明中的人生。祂还豢养了名为“彩虹火箭队”的走狗，祂为这一准军事组织提供跨越次元的能力并且扶植他们建造深空舰队，同时利用这些异界人去处理祂在各个宇宙遇到的麻烦。如果再让我遇到这些浑蛋，我一定要让他们血债血偿。"
EOE_branch.66.b:0"很好，至少我们以后让你屠戮的生灵不是无辜的。"
EOE_branch.67.name:0"莱希拉姆"
EOE_branch.67.desc:0"头好晕......被紧急召回的感觉真难受。"
EOE_branch.67.a:0"多喝热水"
leader_trait_EOE_admiral_Bailong:0"半神"
leader_trait_EOE_admiral_Bailong_desc:0"这个生物在虚境接受了彻底的改造，她宛若神明的力量可以在大范围内改变现实。\n§T拥有此特质的领袖在阵亡后可以§Y复活§!§!"
