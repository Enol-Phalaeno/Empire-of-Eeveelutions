l_simp_chinese:

 EOE_branch.146.name:0 "§HZ纯晶§!"
 EOE_branch.146.desc:0 "我们的调查队在整理创造者遗留的物品时，注意到了一些奇特的晶体。资料中提到，这些晶体被称为“§YZ纯晶§!”，它似乎被我们的创造者用作一种功率强大的灵能能量容器。在适当的引导下，它可以释放出强力的灵能脉冲。遗憾的是，目前我们收集到的Z纯晶都是完全损坏的。好消息是，调查队员同时在Z纯晶相关的资料中发现了一处被称为“Z纯晶研究分部”的地方，那里或许还留存着少数Z纯晶样本。其地点位于[EOE_z_site.GetName]。"
 EOE_branch.146.a:0 "派遣考古队前往[EOE_z_site.GetName]进行搜索"
 site_EOE_eevium_z:0 "Z纯晶研究分部"
 site_EOE_eevium_z_intro:0 "根据资料，我们正在寻找的Z纯晶研究分部就位于这颗荒凉的星球上。"
 EOE_branch.139.name:0 "研究所遗址"
 EOE_branch.139.desc:0 "通过识别卫星扫描图像，我们很快锁定了星球上研究所遗迹的所在位置。"
 EOE_branch.139.a:0 "继续调查！"
 EOE_branch.140.name:0 "能量晶体"
 EOE_branch.140.desc:0 "幸运的是，这处研究所遗址当中确实留存了大量Z纯晶。这处研究所似乎并不负责生产Z纯晶，而仅仅是将它们用于应用研究。根据少数模糊不清的资料，Z纯晶似乎是我们创造者首都上一小片海岛地区的特色矿产。这些晶体颜色各异，上面的图案也各不相同。[Root.GetLeaderName]猜测，这些颜色和图案代表着这些晶体的不同用途，但是这个猜想仍然需要更多资料的证实。目前唯一可以确定的是，这些没有破损的Z纯晶在经历百万年之后，已经散去了存储的绝大部分能量；但是这些晶体对于研究依然极有价值。"
 EOE_branch.140.a:0 "继续搜索！"
 EOE_branch.141.name:0 "§YZ纯晶共鸣器§!"
 EOE_branch.141.desc:0 "研究所当中更多的资料推翻了[Root.GetLeaderName]先前的假想：事实上不同的颜色和图案仅仅是用于装饰，真正用于区分其用途的是晶体形状。双锥形状的Z纯晶大多为民用，一些被用作灵能电路当中的元件，也有一些似乎被用于宝可梦对战竞技。而军用的大型Z纯晶通常被做成圆形，这有助于减少能量流失，增加其稳定性。这里的资料对于Z纯晶的具体使用方法也做了详细的记录：只要使用特殊的共鸣器制造出特殊频率的灵能波动，就能将其能量释放出来。我们也在现场找到了一些环状的共鸣器，根据资料，我们的创造者曾经把这些环套在前肢上，用以为对战竞技中的宝可梦提供短时充能。\n但是，真正令人震惊的发现是被封在储藏仪器当中的一颗§Y军用Z纯晶§!，它仍然包含着极为庞大的能量。虽然储藏仪器已经停摆很久，但是组成它的特殊材料似乎有效制止了纯晶能量流失。如果需要的话，我们或许也可以将其用于军事，它储存的庞大能量想必可以在短时间内大幅提升舰队战斗力。\n但是仍然有一个问题困扰着[Root.GetLeaderName]：这些晶体究竟是哪里来的，它储存海量能量的原理又是什么？我们搜遍了研究所当中的资料，只找到两行字：\n形成原因：不明。\n储能原理：不明。"
 EOE_branch.141.a:0 "持续关注研究进展。"
 r_EOE_eevium_z:0 "Z纯晶共鸣器"
 r_EOE_eevium_z_desc:0 "这颗完好无损的军用Z纯晶可以在短时间内为我们的舰队提供能量增幅。根据计算，只要运用得当，它的储存能量还足够使用数百万年。"
 EOE_branch.149.name:0 "微弱信号"
 EOE_branch.149.desc:0 "我们的探测器捕捉到了一系列不同寻常的粒子信号。经过反推，这些粒子似乎来源于一串高维度重子信号的衰变，并且信号的来源可能不在我们的宇宙当中。这意味着，可能有什么宇宙外的事物正在尝试和我们进行交流。"
 EOE_branch.149.a:0 "持续跟踪信号。"
 EOE_branch.147.name:0 "信号解析"
 EOE_branch.147.desc:0 "经过数年时间的记录和研究，我们的研究部门终于解析出了那条高维度重子信号的来源与信息。这条信息似乎来自于……宇宙之外离我们相当近的一个恒星系碎片。根据研究部门推测，那个宇宙也许是陷入了什么灾难当中，而这个碎片当中的幸存者不知用什么办法，带着他们所处的星系脱离了他们的母宇宙，在亚空间层中漫游。信号中还提及，他们发送信号是为了§R求救§!————只要我们把信号的后半段发射回去，就可以触发一系列连锁反应，自动将这块碎片结合到我们的宇宙中。\n我们的科学家们对于这个外宇宙的碎片极有兴趣；然而也有许多官员对此表示了疑虑。毕竟我们对那个碎片当中的信息一无所知，贸然回应并将其接入我们的宇宙也存在着未知的风险。"
 EOE_branch.147.a:0 "用大功率粒子炮发射信号！"
 EOE_branch.147.b:0 "我们不应该为此冒风险。"

 sc_black_drawf:0 "黑矮星"
 pc_black_drawf:0 "黑矮星"
 pc_black_drawf_desc:0 "一个被抽去了绝大部分物质和能量的黑暗星核。本不该出现在年轻宇宙中的恒星类型。"
 pc_EOE_nolight:0 "无光星球"
 pc_EOE_nolight_desc:0 "被抽去大部分电磁能量，失去支持力而坍缩的致密行星。任何种类的电磁波都会迅速衰减，这使得星球表面一片漆黑。"

 EOE_branch.151.name:0 "电磁故障"
 EOE_branch.151.desc:0 "[EOE_destroyed_fleet.GetName]刚进入[EOE_first_access_electromagnetic_chaotic_system.GetName]的时候，就遭遇了严重的故障，失去了全部的电磁信号连接。根据传回的少量快子信号，研究部门发现，这个星系存在着致命的极弱电磁场————和普通的缺少电荷不同，这个星系的空间似乎会使一切基于电磁相互作用的物理现象变得极弱。这一快子信号的结尾也很杂乱，意味着此时仪器设备的常规材料也因为电磁作用的减弱而发生了解体。如果要安全进入这样的星系，我们必须有应对异常电磁区域的对策。"
 EOE_branch.151.a:0 "组织科学部门研究对策"
 EOE_search_electromagnetic_chaotic:0"研究异常电磁区域对策"
 EOE_search_electromagnetic_chaotic_desc:0"我们的科学家认为这个星系的极弱电磁相互作用可能涉及大一统理论，这需要一笔不小的物理学研究开支。"
 EOE_branch.152.name:0"成功"
 EOE_branch.152.desc:0"我们的科学家在对异常电磁区域的研究中发现，这个异常电磁区域的形成很可能是因为未知原因的玻色子光子场被极大削弱。玻色子光子场的削弱使得这个区域的光子的相对论质量计算公式里的一个常数骤减，使得这里的光子无法像正常区域里那样传递电磁相互作用。\n为了应对这种情况，我们的科学家将实验中的玻色子光子场发生器投入使用，并确认由这种装置生成的玻色子光子场能够在异常电磁区域里维持一个区域内的电磁相互作用与正常空间相同。"
 EOE_branch.152.a:0"干得漂亮，现在是时候去探查这个星系为什么会这样了。"
 site_necrozma_systeam:0"古文明遗址？"
 site_EOE_ultra_city_intro:0"我们在这个星球的表面发现了一些奇怪的地质，似乎是未知来源的建筑受到弱电磁相互作用影响而塌缩形成的。"
 EOE_branch.153.name:0"纳米机械探测"
 EOE_branch.153.desc:0"由于这些建筑已经塌缩为极小的状态，再加上远程投送宏观规模调制玻色子光子场的困难性，我们不得不放弃派遣人员探测的计划， 而使用不需要太多玻色子光子场区域投送的纳米机械。现在大量纳米机械已经投放到目标星球，并已经开始初步探测了。"
 EOE_branch.153.a:0"把这里的任何发现都记录在古文明探测专用存储介质内。"
 EOE_branch.154.name:0"古文明记录"
 EOE_branch.154.desc:0"根据纳米机械找到的古文明记录显示：这里的居民崇拜着被成为“光辉大神”的实体，但是有一天因为未知原因，“光辉大神”决定“吸收星系的光”来使这个星系躲过一场我们尚不了解的灾难。\n在纳米机械的探测进行到一半时，这一块地面突然因为不稳定的地质而脱落离开行星，其上的纳米机械也因为玻色子光子场未能及时投送而自我崩解，这部分的探测被迫终止。"
 EOE_branch.154.a:0"真是诡异，收集那些残片。"
 EOE_branch.155.name:0"光辉大神？"
 EOE_branch.155.desc:0"之前剩下的纳米机械在那块地面脱落行星而形成的坑内有了新发现：一个漆黑的实体出现在坑底，根据之前获取的古文明记录，这个实体的外表与古文明所记录的“光辉大神”极为相似，但是其漆黑令布完全想象不出来这个实体能与“光辉”搭上边。\n不过根据探测，这个实体虽然已经一动不动，却仍有吸收能量的现象发生，也许我们可以通过注入能量来“唤醒”？"
 EOE_branch.155.a:0"不妨一试"