l_simp_chinese:

#电力
 d_EOE_arid_highlands:0 "干旱高原"
 d_EOE_arid_highlands_desc:1 "这个干燥而荒凉的高原生态环境生长着寥寥无几的沙漠野草和灌木丛。"
 d_EOE_hot_springs:0 "温泉"
 d_EOE_hot_springs_desc:1 "这些温泉的水面上腾升着由地底热能所蒸发的水蒸气，许多宝可梦喜欢在这里泡澡。"
 d_EOE_searing_desert:0 "炎热沙漠"
 d_EOE_searing_desert_desc:1 "一处迷宫般的沙漠。虽然降雨量极低，温度极端，植被稀少，但依然是不少地面属性宝可梦的家园。"
 d_EOE_geothermal_vent:0 "地热喷口"
 d_EOE_geothermal_vent_desc:1 "行星地壳中的高温蒸气和有毒气体从这些喷气孔中泄出。"
 d_EOE_underwater_vent:0 "水下喷口"
 d_EOE_underwater_vent_desc:1 "金属沉积物与超临界水在行星地壳中发生化学作用，其产生的化学物质从构造板块的裂缝中喷发而出停留在海床上。"
 d_EOE_rushing_waterfalls:0 "激流瀑布"
 d_EOE_rushing_waterfalls_desc:1 "溪水从高原的悬崖上流下，形成疑是银河落九天的美景。除了水属性宝可梦之外，这一带还生活着不少龙属性宝可梦。"
 d_EOE_frozen_gas_lake:0 "冻气湖"
 d_EOE_frozen_gas_lake_desc:1 "位于寒冷地区的美丽湖泊。在无数年前因为高压而化成固体的气体一直被完好地保存在这个超低温的湖底环境中。"
 d_EOE_tempestous_mountain:0 "风暴山脉"
 d_EOE_tempestous_mountain_desc:1 "这片多雨的山地上的斜坡生长着饱受狂风摧残的顽固植物。电属性宝可梦们喜欢这一带的电气。"

#矿物
 d_EOE_veiny_cliffs:0 "矿脉悬崖"
 d_EOE_veiny_cliffs_desc:1 "以岩石为食的宝可梦们破坏了岩壁，使得大量珍贵矿脉被暴露在这些悬崖斜坡上。"
 d_EOE_ore_rich_caverns:0 "富矿洞穴"
 d_EOE_ore_rich_caverns_desc:1 "这些由地面属性宝可梦们挖出的地底洞窟中富含各种金属物质和矿物储藏。"
 d_EOE_mineral_fields:0 "矿场"
 d_EOE_mineral_fields_desc:1 "地壳运动导致这些实用的矿物在无数年前被暴露在地面上。这里聚集了许多以矿物为食的钢属性宝可梦们。"
 d_EOE_rich_mountain:0 "富饶山脉"
 d_EOE_rich_mountain_desc:1 "这片山坡上点缀着各种矿藏和珍贵的石头。"
 d_EOE_prosperous_mesa:0 "繁盛平顶山"
 d_EOE_prosperous_mesa_desc:1 "这个平顶山的斜坡非常陡峭，但是富含各种有用的资源。"
 d_EOE_submerged_ore_veins:0 "深海矿脉"
 d_EOE_submerged_ore_veins_desc:2 "大量矿藏点缀着这里的海床，很适合进行深海采矿。"

#食物
 # Food
 d_EOE_bountiful_plains:0 "丰茂平原"
 d_EOE_bountiful_plains_desc:1 "肥沃的土壤和茂密的野草点缀着这片平原，各种各样的宝可梦穿梭其间。很适合被改造为农地。"
 d_EOE_nutritious_mudland:0 "富养泥地"
 d_EOE_nutritious_mudland_desc:1 "泥浆般的粘土，泥沙和壤土横越地平线，当中孕育出了大量的低矮植被。"
 d_EOE_green_hills:0 "绿色山脉"
 d_EOE_green_hills_desc:1 "覆盖着肥沃土壤和绿色植物的山丘地带。"
 d_EOE_forgiving_tundra:1 "美丽苔原"
 d_EOE_forgiving_tundra_desc:1 "莎草、灌木、以及地衣覆盖着这个高海拔的生态环境，这里的永冻土明显比一般的情况更加富含养分。"
 d_EOE_rugged_woods:0 "崎岖森林"
 d_EOE_rugged_woods_desc:1 "冷冰冰的多岩树林中生长着大量草本下层植被。"
 d_EOE_boggy_fens:0 "潮湿沼泽"
 d_EOE_boggy_fens_desc:1 "这片海拔极低的湿地蕴含着大量的植物养分。但是要小心颇具攻击性的沙河马和不良蛙。"
 d_EOE_lush_jungle:0 "繁盛密林"
 d_EOE_lush_jungle_desc:1 "过度浓密的植被和林冠导致这片丛林的土壤算不上肥沃，不过植物和果树倒是不计其数。"
 d_EOE_lichen_fields:0 "苔藓平原"
 d_EOE_lichen_fields_desc:1 "潮湿的苔藓、地衣、以及菌类犹如给这片崎岖的山地覆盖上了一层绿色的地毯。"
 d_EOE_fungal_caves:0 "菌落洞穴"
 d_EOE_fungal_caves_desc:1 "这些广阔的洞窟网络生长着各种各样的可食用菌菇，它们不需要任何阳光或肥沃土壤依然能够茁壮成长。是蘑菇类宝可梦的家园。"
 d_EOE_fungal_forest:0 "菌落森林"
 d_EOE_fungal_forest_desc:1 "与其说是森林，这一带完全是由高耸入云的巨型菌菇所组成。这些菌菇的顶盖形成一片遮天蔽日的林冠，为大量微小生物创造了绝佳的生态环境。是蘑菇类宝可梦的家园。"
 d_EOE_fertile_lands:0 "丰饶之地"
 d_EOE_fertile_lands_desc:1 "这片辽阔的平原堪称是完美的农田选地。"
 d_EOE_marvelous_oasis:0 "非凡绿洲"
 d_EOE_marvelous_oasis_desc:1 "这个绿洲堪称是这片荒土上的碧水明珠。"
 d_EOE_great_river:0 "奔流河川"
 d_EOE_great_river_desc:1 "这里的河流流速极慢，因此孕育着大量的浅水生物和植物。"
 d_EOE_black_soil:0 "黑沃土"
 d_EOE_black_soil_desc:1 "这些土壤湿度极高，而且富含植物成长所需的化合物，很适合用来耕种。"
 d_EOE_teeming_reef:0 "丰饶礁石"
 d_EOE_teeming_reef_desc:1 "这个生气勃勃的生态环境充斥着各种珊瑚礁、鱼类、软体动物、哺乳动物、无脊椎动物、以及海洋生物。"
 d_EOE_tropical_island:0 "热带岛屿"
 d_EOE_tropical_island_desc:1 "这个世外桃源般的岛屿上生长的硕果累累的树木和多样的植被无疑将带来丰收。"


